<div class="alfresco-renderers-Thumbnail ${customClasses}" data-dojo-attach-point="thumbnailNode">
   <span class="link hidden" data-dojo-attach-point="linkNode"></span>
   <span class="droppable hidden" data-dojo-attach-point="droppableNode"></span>
   <div class="selectBar share-hidden" data-dojo-attach-point="titleNode">
      <div data-dojo-attach-point="selectBarNode"></div>
   </div>
   <div class="displayName" data-dojo-attach-point="displayNameNode">${imgTitle}</div>
   <a href="${itemLinkHref}" class="${itemLinkClass}" rel="${itemLinkRelative}" tabindex="0">
      <img data-dojo-attach-point="imgNode" id="${imgId}" src="${thumbnailUrl}" alt="${imgAltText}" title="${imgTitle}"/>
   </a>
</div>
