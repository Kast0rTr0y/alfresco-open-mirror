<div id="${id}" class="yui-skin-default alfresco-share js sticky-wrapper">
   <div class="dashlet activities">
      <div class="title">${templateMessages.header}</div>
      <div class="toolbar flat-button">
         <div class="hidden">
            <span class="align-left yui-button yui-menu-button" id="${id}-user">
               <span class="first-child">
                  <button type="button" tabindex="0"></button>
               </span>
            </span>
            <select id="${id}-user-menu">
               <option value="mine">${templateMessages.filter.mine}</option>
               <option value="others">${templateMessages.filter.others}</option>
               <option value="all">${templateMessages.filter.all}</option>
               <option value="following">${templateMessages.filter.following}</option>
            </select>
            <span class="align-left yui-button yui-menu-button" id="${id}-activities">
               <span class="first-child">
                  <button type="button" tabindex="0"></button>
               </span>
            </span>
            <select id="${id}-activities-menu">
               <option value="">${templateMessages.filter.allItems}</option>
               <option value="org.alfresco.profile.status-changed">${templateMessages.filter.statusItems}</option>
               <option value="org.alfresco.comments.comment-created,org.alfresco.comments.comment-updated">${templateMessages.filter.commentItems}</option>
               <option value="org.alfresco.documentlibrary.file-updated,org.alfresco.documentlibrary.file-added,org.alfresco.documentlibrary.files-added,org.alfresco.documentlibrary.files-deleted,org.alfresco.documentlibrary.files-updated,org.alfresco.documentlibrary.file-deleted">${templateMessages.filter.contentItems}</option>
               <option value="org.alfresco.site.user-joined,org.alfresco.site.user-left,org.alfresco.site.user-role-changed">${templateMessages.filter.membershipItems}</option>
            </select>
            <span class="align-left yui-button yui-menu-button" id="${id}-range">
               <span class="first-child">
                  <button type="button" tabindex="0"></button>
               </span>
            </span>
            <select id="${id}-range-menu">
               <option value="today">${templateMessages.filter.today}</option>
               <option value="7">${templateMessages.filter._7days}</option>
               <option value="14">${templateMessages.filter._14days}</option>
               <option value="28">${templateMessages.filter._28days}</option>
            </select>
            <div class="clear"></div>
         </div>
      </div>
      <div id="${id}-activityList" class="body scrollableList"></div>
   </div>
   <div id="${id}-empty" style="display: none">
         <div class="empty"><h3>${templateMessages.empty.title}</h3><span>${templateMessages.empty.description}</span></div>
   </div>
</div>
