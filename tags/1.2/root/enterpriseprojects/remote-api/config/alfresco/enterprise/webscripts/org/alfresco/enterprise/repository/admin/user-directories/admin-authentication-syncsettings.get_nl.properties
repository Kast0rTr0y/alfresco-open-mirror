syncsettings.title=Synchronisatie-instellingen
syncsettings.help-text=Met de synchronisatie-instellingen wordt de synchronisatie van Alfresco met alle gebruikersregisters (LDAP-servers) in de verificatieketen beheerd.

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
syncsettings.help-link=Zie <a href="http://docs.alfresco.com/5.0/concepts/sync-intro.html" target="_blank">Configuring synchronization</a> voor meer informatie.

syncsettings.settings=Synchronisatie-instellingen
syncsettings.sync-on-startup=Synchroniseren bij opstarten
syncsettings.sync-on-startup.description=Selecteer deze optie als u synchronisatie wilt uitvoeren als het systeem wordt opgestart. Hiermee wordt bij de eerste configuratie van gebruikersregisters het grootste deel van de synchronisatie uitgevoerd bij het starten van de server en niet bij de eerste aanmelding. 
syncsettings.sync-missing-people=Synchroniseren bij aanmelding ontbrekende gebruikers
syncsettings.sync-missing-people.description=Selecteer deze optie als u synchronisatie wilt uitvoeren wanneer een gebruiker met succes wordt geverifieerd, maar nog niet voorkomt in Alfresco.
syncsettings.allow-deletions=Verwijderingen toestaan
syncsettings.allow-deletions.description=Als u deze optie selecteert, kunnen lokale gebruikers en groepen bij de synchronisatie worden verwijderd.
syncsettings.logging-interval=Registratie-interval
syncsettings.logging-interval.description=Het aantal gebruikers- of groepsvermeldingen dat bij synchronisatie wordt verwerkt voordat voortgang wordt geregistreerd op INFO-niveau. Hiervoor is de volgende standaardvermelding in log4j.properties vereist: log4j.logger.org.alfresco.repo.security.sync=info. De standaardinstelling is 100.
syncsettings.auto-create-people=Personen bij aanmelding automatisch maken
syncsettings.auto-create-people.description=Als deze optie is geselecteerd, wordt elke keer dat een gebruiker die nog niet voorkomt in Alfresco, met succes is geverifieerd maar niet in de synchronisatie is gevonden, automatisch een gebruiker met standaardeigenschappen gemaakt. Als de optie niet is geselecteerd, kan Alfresco op deze manier worden beperkt tot een subset van de gebruikers die door LDAP konden worden geverifieerd, en kunnen alleen de gebruikers die bij de synchronisatie zijn gemaakt zich aanmelden. De set gebruikers in deze beperktere set kan worden beheerd door de eigenschappen voor gebruikersquery's van het LDAP-verificatiesysteem te overschrijven.
syncsettings.sync-changes-only=Alleen wijzigingen synchroniseren
syncsettings.sync-changes-only.description=Selecteer deze optie als u alleen wijzigingen wilt synchroniseren en schakel de optie uit als u een volledige synchronisatie wilt uitvoeren. Ongeacht deze instelling wordt mogelijk nog steeds een differenti\u00eble synchronisatie geactiveerd wanneer een gebruiker met succes wordt geverifieerd, maar nog niet in Alfresco voorkomt.
syncsettings.import-cron-expression=Cron-expressie importeren
syncsettings.import-cron-expression.description=Hiermee geeft u een cron-expressie op die bepaalt wanneer de geplande synchronisatietaak moet worden uitgevoerd. Standaard is dit elke 24 uur om middernacht.
syncsettings.sync-worker-threads=Werkthreads synchroniseren
syncsettings.sync-worker-threads.description=Het aantal werkthreads dat voor synchronisatie wordt gebruikt. De standaardinstelling is 1.
