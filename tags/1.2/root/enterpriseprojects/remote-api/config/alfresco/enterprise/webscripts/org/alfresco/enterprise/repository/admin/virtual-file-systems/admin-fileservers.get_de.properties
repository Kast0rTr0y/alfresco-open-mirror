fileservers.cifs.server-name=Servername
fileservers.cifs.server-name.description=Der Hostname des Alfresco CIFS-Servers. Der Name kann bis zu 16 Zeichen lang sein und darf im Netzwerk nur einmal vorkommen. Anstelle des Hostnamen des lokalen Servers k\u00f6nnen Sie den Tocken ${localname} verwenden und durch Anh\u00e4ngen/Vorstellen eines K\u00fcrzels einen eindeutigen Namen erstellen.
fileservers.cifs.domain=Domain
fileservers.cifs.domain.description=Die Domain oder Workgroup, zu der der Server geh\u00f6rt. Wenn hier nichts angegeben ist, wird die Domain/Workgroup des Servers verwendet.
fileservers.cifs.host-announce=Host ank\u00fcndigen
fileservers.cifs.host-announce.description=Aktiviert die Ank\u00fcndigung des CIFS-Servers gegen\u00fcber der lokalen Domain/Workgroup, damit sie in der Netzwerkumgebung angezeigt wird.
fileservers.cifs.session-timeout=Zeit\u00fcberschreitung f\u00fcr Sitzungen (in Sekunden)
fileservers.cifs.session-timeout.description=Die Standard-Zeit\u00fcberschreitung f\u00fcr CIFS-Sitzungen ist 15 Minuten. Wenn w\u00e4hrend dieser Zeit keine Eingabe oder andere Aktivit\u00e4t erfolgt, wird die Sitzung vom Server geschlossen. Windows-Clients senden normalerweise alle 15 Minuten anfragen, um die Sitzung aufrechtzuerhalten.

