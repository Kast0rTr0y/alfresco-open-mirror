processengines.title=Prosessmotorer
processengines.intro-text=Alfrescos arbeidsflyt kj\u00f8rer p\u00e5 en integrert Activiti-motor. I tidligere versjoner av Alfresco ble en jBPM-motor benyttet, og denne leveres fortsatt som en del av Alfresco, mend et anbefales at du bruker Activiti for alle nye arbeidsflyter. I alle nye Alfresco-installeringen, er jBPM deaktivert som standard. Du kan aktivere den hvis du har eksisterende migrerte arbeidsflyter som benytter jBPM.

