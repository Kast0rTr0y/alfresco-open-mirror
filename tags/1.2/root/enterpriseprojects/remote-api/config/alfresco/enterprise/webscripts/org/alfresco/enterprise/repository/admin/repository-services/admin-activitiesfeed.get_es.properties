activitiesfeed.title=Canal de actividades
activitiesfeed.intro-text=Si est\u00e1 activado, Alfresco env\u00eda mensajes de correo electr\u00f3nico del Canal de actividades a todos los usuarios, con res\u00famenes de las actividades que ven en el dashlet Mis actividades. Los mensajes de correo electr\u00f3nico incluyen las actividades de todos los sitios de los que son miembros y de las personas a las que siguen. Puede establecer la frecuencia con la que se env\u00edan estos mensajes, el n\u00famero m\u00e1ximo de actividades que incluyan y la antig\u00fcedad m\u00e1xima de las actividades.

activitiesfeed.feed-notifier-enabled=Canal de actividades activado
activitiesfeed.feed-notifier-enabled.description=Active/desactive las notificaciones de actividades para los usuarios por correo electr\u00f3nico.

activitiesfeed.cronExpression=Expresi\u00f3n CRON de frecuencia
activitiesfeed.cronExpression.description=Especifica una expresi\u00f3n Cron que define la frecuencia con la que los usuarios recibir\u00e1n los mensajes de correo electr\u00f3nico del Canal de actividades. Los mensajes se env\u00edan solamente si hay actividades nuevas desde el \u00faltimo mensaje de correo. De forma predeterminada, esto ocurre cada 24 horas a medianoche.

activitiesfeed.maximum-size=N\u00famero m\u00e1ximo
activitiesfeed.maximum-size.description=El n\u00famero m\u00e1ximo de actividades de las que se informa en los dashlets de Actividades y mensajes de correo electr\u00f3nico del Canal de actividades.

activitiesfeed.maximum-age=Antig\u00fcedad m\u00e1xima (minutos)
activitiesfeed.maximum-age.description=La antig\u00fcedad m\u00e1xima de las actividades que se muestran en los mensajes de correo electr\u00f3nico del Canal de actividades. Las actividades se superen la antig\u00fcedad m\u00e1xima no se muestran. El valor predeterminado es 44640 (un mes de 31 d\u00edas).