clustering-test.title=Validation du cluster
clustering-test.intro-text=Effectue une v\u00e9rification pour s'assurer que les communications \u00e9manant du cluster fonctionnent correctement. Pour que le cluster soit valid\u00e9, tous les membres du cluster doivent afficher le statut Succ\u00e8s. En cas d'\u00e9chec d'un serveur au sein d'un cluster de deux serveurs, le statut Echec s'affiche pour les deux. Le statut Echec indique g\u00e9n\u00e9ralement des probl\u00e8mes de connexion r\u00e9seau entre les serveurs concern\u00e9s.
