transformations.title=Services de transformation
transformations.intro-text=Les services de transformation vous permettent de convertir du contenu d'un format de fichier \u00e0 un autre. Alfresco utilise l'application JODConverter (qui fait partie d'OpenOffice.org) pour la conversion de documents, par exemple un fichier texte au format PDF. ImageMagick et PDF2SWF (qui font partie de SWFTools) sont utilis\u00e9s respectivement pour la conversion des images et la conversion au format Flash. Il est recommand\u00e9 de ne pas modifier leurs param\u00e8tres.

transformations.office-transform=Conversion Office - JODConverter
transformations.office-transform.description=
transformations.office-transform.jodconverter-enabled=JODConverter activ\u00e9
transformations.office-transform.jodconverter-enabled.description=S\u00e9lectionnez cette option pour activer les conversions via JODConverter.
transformations.office-transform.max-tasks-per-process=Nombre de t\u00e2ches max par processus
transformations.office-transform.max-tasks-per-process.description=Nombre maximal de t\u00e2ches qui peuvent \u00eatre ex\u00e9cut\u00e9es simultan\u00e9ment.
transformations.office-transform.task-execution-timeout=Expiration du d\u00e9lai d'ex\u00e9cution de la t\u00e2che
transformations.office-transform.task-execution-timeout.description=D\u00e9lai maximum (en milli\u00e8mes de seconde) d'ex\u00e9cution d'une op\u00e9ration avant son abandon. La valeur par d\u00e9faut est 120000 milli\u00e8mes de seconde (2\u00a0minutes).
transformations.office-transform.openoffice-home=Emplacement de la Suite Office
transformations.office-transform.openoffice-home.description=Emplacement de la Suite Office utilis\u00e9e pour les conversions avec JODConverter. Il peut s'agir d'OpenOffice.org ou de LibreOffice.
transformations.office-transform.port-numbers=Num\u00e9ros de port
transformations.office-transform.port-numbers.description=Num\u00e9ro du port utilis\u00e9 par JODConverter. Pour activer plusieurs instances de processus, entrez la liste des num\u00e9ros de port disponibles, en les s\u00e9parant par une virgule. 
transformations.office-transform.task-queue-timeout=Expiration du d\u00e9lai de mise en attente de la t\u00e2che
transformations.office-transform.task-queue-timeout.description=D\u00e9lai maximum (en milli\u00e8mes de seconde) d'attente d'une t\u00e2che dans la file d'attente de conversion avant que le processus ne red\u00e9marre. La valeur par d\u00e9faut est 30000 milli\u00e8mes de seconde (30\u00a0secondes).

