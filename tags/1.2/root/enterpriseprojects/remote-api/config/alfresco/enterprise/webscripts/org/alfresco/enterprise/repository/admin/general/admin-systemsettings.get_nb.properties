systemsettings.title=Systeminnstillinger
systemsettings.intro-text=Systeminnstillingene er en kombinasjon av serverens innstillinger, databseinnstillingene til nettaplikasjonen for Alfresco og innstillingene for Alfresco-progammodell for deling. 

systemsettings.alfresco-application.description=Disse innstillingee kan bare endres via filen <code>alfresco-global.properties</code> file. 
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
systemsettings.instruction-link=Se <a href="http://docs.alfresco.com/5.0/concepts/cmd-line-config.html" target="_blank">Command line configuration</a> for flere detaljer.

systemsettings.alfresco-application=Alfresco databaseinnstillinger.
systemsettings.alfresco-application.repository-context=Databasens kontekst
systemsettings.alfresco-application.repository-context.description=Kontekstbanen for nettapplikasjonen til Alfresco. Standard er alfresco.
systemsettings.alfresco-application.repository-hostname=Databasens vertsnavn
systemsettings.alfresco-application.repository-hostname.description=Det eksternt tilgjengelige navnet til nettapplikasjonen til Alfresco. Standardnavnet er ${localname}. Hvis standardverdien benyttes, vil tokenet ${localname} bli erstattet automatisk av domenenavnet til databaseserveren.
systemsettings.alfresco-application.protocol=Protokoll
systemsettings.alfresco-application.protocol.description=Protokollkomponeten til Alfresco nettapplikasjonen. Standard er http. HTTPS-st\u00f8tte krever ytterligere konfigurasjon p\u00e5 vertsapplikasjonens server. Se dokumentasjonen for applikasjonsserveren for detaljer.
systemsettings.alfresco-application.port=Port
systemsettings.alfresco-application.port.description=Det eksternt tilgjengelige portnummeret til nettapplikasjonen til Alfresco. Standard er 8080.

systemsettings.server-settings=Serverinnstillinger
systemsettings.server-settings.server-allow-writes=Server tillater skriving
systemsettings.server-settings.server-allow-writes.description=Indikerer at databasen vil tillate skriving (s\u00e5 lenge lisensen er gyldig).
systemsettings.server-settings.allowed-users=Tillatte brukere
systemsettings.server-settings.allowed-users.description=Som standard er dette feltet tomt, og alle brukere kan logge seg inn. Tast inn en kommaseparert liste over brukere som skal kunne logge seg inn. Hvis det er laget en liste, og denne ikke inneholder den aktive brukeren, vil den aktive brukeren bli lagt til automatisk.
systemsettings.server-settings.maxium-users=Maksimalt antall brukere
systemsettings.server-settings.maxium-users.description=Det maksimale antallet brukere som skal kunne v\u00e6re logget inn samtidig. Standardinnstillingen 1 betyr at et ubegrenset antall samtidige brukere er tillatt.

systemsettings.share-application=Innstilinger for delingsapplikasjonen
systemsettings.share-application.share-context=Delingskontekst
systemsettings.share-application.share-context.description=Kontekstbanen for delingsapplikasjonen til Alfresco. Standard er share.
systemsettings.share-application.share-hostname=Vertsnavn deling
systemsettings.share-application.share-hostname.description=Det eksternt tilgjengelige vertsnavnet til delingsapplikasjonen til Alfresco. Standardnavnet er ${localname}.
systemsettings.share-application.site-public-group=Offentlige nettsted-gruppe
systemsettings.share-application.site-public-group.description=Gruppenavnet som brukerne m\u00e5 v\u00e6re medlem av for \u00e5 f\u00e5 tilgang til offentlige nettsteder. Standardverdien erGROUP_EVERYONE, som inneholder alle brukere.
systemsettings.share-application.protocol=Protokoll
systemsettings.share-application.protocol.description=Protokollkomponeten til delingsapplikasjonen. Standard er http. HTTPS-st\u00f8tte krever ytterligere konfigurasjon p\u00e5 vertsapplikasjonens server. Se dokumentasjonen for applikasjonsserveren for detaljer.
systemsettings.share-application.port=Port
systemsettings.share-application.port.description=Det eksternt tilgjengelige portnummeret til nettapplikasjonen til Share. Standard er 8080.
