outboundemail.title=E-mail sortant
outboundemail.intro-text=Le serveur des e-mails sortants g\u00e8re tous les e-mails envoy\u00e9s aux utilisateurs depuis Alfresco, notamment les invitations au site, les notifications d'activit\u00e9s et les t\u00e2ches de workflow. Utilisez les param\u00e8tres de cette page pour configurer les propri\u00e9t\u00e9s du serveur des e-mails sortants. 
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
outboundemail.instruction-link=Consultez le document relatif aux <a href="http://docs.alfresco.com/5.0/concepts/email-outboundsmtp-props.html" target="_blank">Outbound Email</a> pour plus d'informations.

outboundemail.outboundemail=E-mail sortant
outboundemail.outboundemail.hostname=Nom de l'h\u00f4te
outboundemail.outboundemail.hostname.description=Nom du serveur h\u00f4te SMTP(S).
outboundemail.outboundemail.encoding=Encodage
outboundemail.outboundemail.encoding.description=Type d'encodage des e-mails. La valeur par d\u00e9faut est UTF-8. 
outboundemail.outboundemail.from-enabled=Adresse de l'exp\u00e9diteur modifiable
outboundemail.outboundemail.from-enabled.description=Lorsque cette option est s\u00e9lectionn\u00e9e, le champ De des e-mails sortants peut \u00eatre modifi\u00e9, et donc diff\u00e9rent de l'adresse de l'exp\u00e9diteur par d\u00e9faut. Lorsque cette option n'est pas s\u00e9lectionn\u00e9e, l'adresse de l'exp\u00e9diteur par d\u00e9faut est syst\u00e9matiquement utilis\u00e9e. D\u00e9sactivez cette option si les param\u00e8tres de s\u00e9curit\u00e9 de votre serveur de messagerie n\u00e9cessitent que le champ De et le nom d'utilisateur utilis\u00e9 pour l'authentification correspondent.
outboundemail.outboundemail.email-server-port=Port du serveur de messagerie
outboundemail.outboundemail.email-server-port.description=Num\u00e9ro de port du serveur de messagerie. La valeur par d\u00e9faut est 25.
outboundemail.outboundemail.default-senders-address=Adresse de l'exp\u00e9diteur par d\u00e9faut
outboundemail.outboundemail.default-senders-address.description=Adresse par d\u00e9faut utilis\u00e9e dans le champ De des e-mails sortants si aucune alternative n'est disponible.

outboundemail.protocol-and-authentication=Protocole et authentification
outboundemail.protocol-and-authentication.description=Utilisez les param\u00e8tres de cette section pour s\u00e9lectionner SMTP ou SMTPS comme protocole pour les e-mails sortants.
outboundemail.protocol-and-authentication.email-protocol=Protocole de messagerie
outboundemail.protocol-and-authentication.email-protocol.description=S\u00e9lectionnez le protocole \u00e0 utiliser pour l'envoi des e-mails.
outboundemail.protocol-and-authentication.email-protocol.smtp=SMTP
outboundemail.protocol-and-authentication.email-protocol.smtps=SMTPS
outboundemail.protocol-and-authentication.user-name=Nom d'utilisateur
outboundemail.protocol-and-authentication.user-name.description=Nom de l'utilisateur du compte qui se connecte au serveur SMTP. Le nom d'utilisateur et le mot de passe sont n\u00e9cessaires uniquement si votre serveur requiert ces identifiants pour l'authentification.
outboundemail.protocol-and-authentication.password=Mot de passe
outboundemail.protocol-and-authentication.password.description=Mot de passe du compte d'utilisateur.

outboundemail.smtp-setup=Configuration SMTP
outboundemail.smtp-setup.description=Utilisez ces param\u00e8tres si vous avez s\u00e9lectionn\u00e9 SMTP comme protocole de messagerie.
outboundemail.smtp-setup.smtp-authentication-required=Authentification SMTP requise
outboundemail.smtp-setup.smtp-authentication-required.description=Lorsque cette option est activ\u00e9e, le nom d'utilisateur et le mot de passe entr\u00e9s ci-dessus sont utilis\u00e9s pour l'authentification sur votre serveur de messagerie distant.
outboundemail.smtp-setup.start-smtp-tls-enable=Lancer l'activation TLS via SMTP
outboundemail.smtp-setup.start-smtp-tls-enable.description=Active TLS (Transport Layer Security). Ce param\u00e8tre peut \u00eatre requis par le serveur de messagerie distant.
outboundemail.smtp-setup.smtp-timeout=Expiration SMTP
outboundemail.smtp-setup.smtp-timeout.description=D\u00e9lai d'expiration en milli\u00e8mes de seconde. La valeur par d\u00e9faut est 30000.
outboundemail.smtp-setup.smtp-debug=D\u00e9bogage SMTP
outboundemail.smtp-setup.smtp-debug.description=Active un diagnostic suppl\u00e9mentaire pour le d\u00e9pannage de la connexion d\u00e9di\u00e9e \u00e0 la messagerie.

outboundemail.smtps-setup=Configuration SMTPS
outboundemail.smtps-setup.description=Utilisez ces param\u00e8tres si vous avez s\u00e9lectionn\u00e9 SMTPS comme protocole de messagerie.
outboundemail.smtps-setup.smtps-authentication-required=Authentification SMTPS requise
outboundemail.smtps-setup.smtps-authentication-required.description=Lorsque cette option est activ\u00e9e, le nom d'utilisateur et le mot de passe entr\u00e9s ci-dessus sont utilis\u00e9s pour l'authentification sur votre serveur de messagerie distant.
outboundemail.smtps-setup.start-smtps-tls-enable=Lancer l'activation TLS via SMTPS
outboundemail.smtps-setup.start-smtps-tls-enable.description=Active TLS (Transport Layer Security). Ce param\u00e8tre peut \u00eatre requis par le serveur de messagerie distant.

