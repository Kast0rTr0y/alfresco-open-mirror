processengines.title=Mecanismos de processo
processengines.intro-text=Os fluxos de trabalho do Alfresco s\u00e3o executados em um mecanismo de fluxo de trabalho Activiti incorporado. Em vers\u00f5es anteriores do Alfresco, um mecanismo de fluxo de trabalho jBPM era usado e ainda \u00e9 fornecido como parte do Alfresco, mas recomenda-se usar o mecanismo de fluxo de trabalho Activiti para todos os novos fluxos de trabalho. Em uma instala\u00e7\u00e3o nova do Alfresco, o jBPM ficar\u00e1 desativado por padr\u00e3o. Voc\u00ea pode ativ\u00e1-lo se tiver fluxos de trabalho migrados do jBPM.

