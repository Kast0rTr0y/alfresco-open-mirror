outboundemail.title=Ausgehende E-Mails
outboundemail.intro-text=Der Service f\u00fcr ausgehende E-Mails verwaltet und steuert alle E-Mails von Alfresco an Benutzer, z.\u00a0B. Einladungen zur Site, Benachrichtigungen \u00fcber Aktivit\u00e4ten oder Workflow-Aufgaben. Mit den Einstellungen auf dieser Seite k\u00f6nnen Sie die Eigenschaften f\u00fcr den Server f\u00fcr ausgehende E-Mails konfigurieren. 
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
outboundemail.instruction-link=Weitere Informationen finden Sie unter <a href="http://docs.alfresco.com/5.0/concepts/email-outboundsmtp-props.html" target="_blank">Outbound Email</a>.

outboundemail.outboundemail=Ausgehende E-Mails
outboundemail.outboundemail.hostname=Hostname
outboundemail.outboundemail.hostname.description=Der Name des SMTP(S)-Hostservers.
outboundemail.outboundemail.encoding=Verschl\u00fcsselung
outboundemail.outboundemail.encoding.description=Die Art der E-Mail-Verschl\u00fcsselung. Standard ist UTF-8. 
outboundemail.outboundemail.from-enabled=Bearbeitbare Absenderadresse
outboundemail.outboundemail.from-enabled.description=Wenn diese Option ausgew\u00e4hlt ist, kann das Absenderfeld in ausgehenden E-Mails bearbeitet werden, um anders auszusehen wie die Standard-Absenderadresse. Wenn diese Option nicht ausgew\u00e4hlt ist, wird immer die Standard-Absenderadresse verwendet. Wenn die Sicherheitseinstellungen Ihres E-Mail-Servers verlangen, dass das Absenderfeld dem f\u00fcr die E-Mail-Server-Authentifizierung verwendeten Benutzernamen entspricht, sollten Sie diese Option deaktivieren.
outboundemail.outboundemail.email-server-port=E-Mail-Server-Port
outboundemail.outboundemail.email-server-port.description=Die Portnummer f\u00fcr den E-Mail-Server. Standard ist 25.
outboundemail.outboundemail.default-senders-address=Standard-Absenderadresse
outboundemail.outboundemail.default-senders-address.description=Die Standardadresse, die im Absenderfeld ausgehender E-Mails verwendet wird, wenn keine Alternative verf\u00fcgbar ist.

outboundemail.protocol-and-authentication=Protokoll und Authentifizierung
outboundemail.protocol-and-authentication.description=Verwenden Sie die Einstellungen in diesem Abschnitt, um als Protokoll f\u00fcr ausgehende E-Mails SMTP oder SMTPS auszuw\u00e4hlen.
outboundemail.protocol-and-authentication.email-protocol=E-Mail-Protokoll
outboundemail.protocol-and-authentication.email-protocol.description=W\u00e4hlen Sie das Protokoll aus, das beim Senden von E-Mails verwendet werden soll.
outboundemail.protocol-and-authentication.email-protocol.smtp=SMTP
outboundemail.protocol-and-authentication.email-protocol.smtps=SMTPS
outboundemail.protocol-and-authentication.user-name=Benutzername
outboundemail.protocol-and-authentication.user-name.description=Der Konto-Benutzernamen f\u00fcr die Verbindung zum SMTP-Server. Der Benutzername und das Passwort sind nur erforderlich, wenn sie vom Server zur Authentifizierung ben\u00f6tigt werden.
outboundemail.protocol-and-authentication.password=Passwort
outboundemail.protocol-and-authentication.password.description=Das Passwort f\u00fcr das Benutzerkonto.

outboundemail.smtp-setup=SMTP-Einrichtung
outboundemail.smtp-setup.description=W\u00e4hlen Sie diese Einstellungen aus, wenn Sie als E-Mail-Protokoll SMTP ausgew\u00e4hlt haben.
outboundemail.smtp-setup.smtp-authentication-required=SMTP-Authentifizierung erforderlich
outboundemail.smtp-setup.smtp-authentication-required.description=Wenn diese Option aktiviert ist, wird der oben eingegebene Benutzername und das Passwort zur Authentifizierung bei Ihrem Remote-E-Mail-Server verwendet.
outboundemail.smtp-setup.start-smtp-tls-enable=SMTP-TLS aktivieren
outboundemail.smtp-setup.start-smtp-tls-enable.description=Aktiviert TLS (Transport Layer Security). Es kann sein, dass Ihr Remote-E-Mail-Server dies erfordert.
outboundemail.smtp-setup.smtp-timeout=SMTP-Zeit\u00fcberschreitung
outboundemail.smtp-setup.smtp-timeout.description=Wert f\u00fcr die Zeit\u00fcberschreitung in Millisekunden. Standard ist 30000.
outboundemail.smtp-setup.smtp-debug=SMTP-Fehlerbehebung
outboundemail.smtp-setup.smtp-debug.description=Aktiviert zus\u00e4tzliche Diagnosefunktionen zur Behebung von Fehlern in der E-Mail-Verbindung.

outboundemail.smtps-setup=SMTPS-Einrichtung
outboundemail.smtps-setup.description=W\u00e4hlen Sie diese Einstellungen aus, wenn Sie als E-Mail-Protokoll SMTPS ausgew\u00e4hlt haben.
outboundemail.smtps-setup.smtps-authentication-required=SMTPS-Authentifizierung erforderlich
outboundemail.smtps-setup.smtps-authentication-required.description=Wenn diese Option aktiviert ist, wird der oben eingegebene Benutzername und das Passwort zur Authentifizierung bei Ihrem Remote-E-Mail-Server verwendet.
outboundemail.smtps-setup.start-smtps-tls-enable=SMTPS-TLS aktivieren
outboundemail.smtps-setup.start-smtps-tls-enable.description=Aktiviert TLS (Transport Layer Security). Es kann sein, dass Ihr Remote-E-Mail-Server dies erfordert.

