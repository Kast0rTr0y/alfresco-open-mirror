# Properties for ldap authentication subsystem admin console

ldap.authentication.page.title=Modifica directory LDAP-AD - ''{0}''
ldap.authentication.page.intro-text=Un sottosistema LDAP-AD \u00e8 utilizzabile per l'autenticazione dell'utente e la sincronizzazione del registro dell'utente e del gruppo (esportazione). \u00c8 possibile utilizzare queste funzioni isolate o in combinazione. LDAP-AD \u00e8 altamente configurabile ma richiede in genere alcune modifiche, essendo le impostazioni predefinite determinate per una configurazione tipica. Qui \u00e8 possibile configurare una sola connessione LDAP-AD.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
ldap.authentication.page.instruction-link=Consultare <a href="http://docs.alfresco.com/5.0/concepts/auth-ldap-intro.html" target="_blank">Configuring LDAP</a> per informazione dettagliate su come configurare un'autenticazione.

# Section headings
ldap.authentication.section=Autenticazione LDAP
ldap.synchronization.section=Sincronizzazione LDAP

ldap.synchronization-advanced.section=Sincronizzazione LDAP-AD avanzata
ldap.synchronization-advanced.section.description=Generalmente si consiglia di non modificare queste impostazioni.

ldap.authentication.active=Autenticazione abilitata
ldap.authentication.active.description=Se selezionata, la directory LDAP sar\u00e0 usata per autenticare utenti. Se si intende utilizzare la directory LDAP solo per sincronizzazioni, questa va deselezionata.

ldap.authentication.userNameFormat=Formato nome utente
ldap.authentication.userNameFormat.description=Definisce come l'ID Alfresco inserito dall'utente sia trasferito all'LDAP. Se non si inserisce alcun valore (predefinito per il sottosistema LDAP), una query LDAP risolve in modo dinamico il nome distinto (DN) dall'ID utente. Questo consente la strutturazione delle directory e non richiede che l'ID utente compaia nel DN. L'inserimento di un valore riduce i nomi utente LDAP a un formato fisso, dove il segnaposto %s nel valore \u00e8 sostituito dall'ID utente inserito per produrre l'ID trasferito all'LDAP - consultare <a href="http://docs.alfresco.com/5.0/concepts/auth-ldap-intro.html" target="_blank">LDAP configuration properties</a> per ulteriori informazioni.

# The URL to connect to the LDAP server 
ldap.authentication.java.naming.provider.url=URL server LDAP
ldap.authentication.java.naming.provider.url.description=L'URL del server LDAP, che ne include nome e porta. La porta standard dell'LDAP \u00e8 la numero 389 (636 per SSL).

ldap.authentication.defaultAdministratorUserNames=Nomi utente degli amministratori predefiniti
ldap.authentication.defaultAdministratorUserNames.description=Se necessario, immettere un elenco di nomi utente separati da virgola, da considerare come amministratori per impostazione predefinita. Se si utilizza LDAP per tutti gli utenti, questo elenco consente di rilevare quando un utente LDAP \u00e8 un utente amministratore.

# The authentication mechanism to use for password validation 
ldap.authentication.java.naming.security.authentication=Sicurezza
ldap.authentication.java.naming.security.authentication.description=Scegliere un meccanismo di sicurezza da utilizzare per autenticare con il server LDAP. I valori consigliati sono semplice e DIGEST-MD5.

ldap.synchronization.active=Sincronizzazione abilitata
ldap.synchronization.active.description=Se selezionata, la directory LDAP consentir\u00e0 una sincronizzazione dell'utente e del gruppo. Se si intende utilizzare la directory LDAP solo per autenticazioni, questa va deselezionata.

# The default principal to use (only used for LDAP sync)
ldap.synchronization.java.naming.security.principal=Nome entit\u00e0 di sicurezza
ldap.synchronization.java.naming.security.principal.description=L'utente LDAP per connettersi nella sincronizzazione, se richiesto dal meccanismo di autenticazione della sincronizzazione. Questo \u00e8 lo stesso formato del Formato nome utente LDAP, ma con un vero ID utente invece di %s. Questo account \u00e8 utilizzato da Alfresco per recuperare i dettagli di tutti gli utenti e gruppi della directory, in modo da sincronizzare i propri utente e database dell'autorit\u00e0 interni. Quando la Sicurezza \u00e8 impostata su semplice, l'impostazione predefinita \u00e8 cn=Manager,dc=company,dc=com.

ldap.synchronization.groupQuery=Query gruppo
ldap.synchronization.groupQuery.description=Questa query seleziona tutti gli oggetti che rappresentano i gruppi da sincronizzare. Questa query \u00e8 utilizzata in modalit\u00e0 di sincronizzazione completa, programmata ogni 24 ore per impostazione predefinita.

# The user search base restricts the LDAP user query to a sub section of tree on the LDAP server.
ldap.synchronization.userSearchBase=Base di ricerca utente
ldap.synchronization.userSearchBase.description=Il DN dal quale iniziano le query utente.

# The query to select all objects that represent the users to import.
ldap.synchronization.personQuery=Query persone
ldap.synchronization.personQuery.description=Questa query seleziona tutti gli oggetti che rappresentano gli utenti da sincronizzare. Questa query \u00e8 utilizzata in modalit\u00e0 di sincronizzazione completa, programmata ogni 24 ore per impostazione predefinita.

# The authentication mechanism to use for password validation 
ldap.synchronization.java.naming.security.authentication=Sicurezza
ldap.synchronization.java.naming.security.authentication.description=Scegliere un meccanismo di sicurezza da utilizzare per autenticare con il server per sincronizzazioni LDAP. I valori consigliati sono semplice e DIGEST-MD5.

ldap.synchronization.java.naming.security.credentials=Credenziali entit\u00e0 di sicurezza
ldap.synchronization.java.naming.security.credentials.description=La password per il Nome entit\u00e0 di sicurezza, se richiesto. \u00c8 utilizzata solo per la sincronizzazione LDAP.

# The group search base restricts the LDAP group query to a sub section of tree on the LDAP server.
ldap.synchronization.groupSearchBase=Base di ricerca gruppo
ldap.synchronization.groupSearchBase.description=Il DN dal quale iniziano le query gruppo.

# The query to select objects that represent the users to import that have changed since a certain time.
ldap.synchronization.personDifferentialQuery=Query persona differenziale
ldap.synchronization.personDifferentialQuery.description=Utilizzata in modalit\u00e0 sincronizzazione differenziale ogni volta che riesce l''autenticazione di un utente non ancora esistente in Alfresco. La query seleziona utenti da sincronizzare che siano cambiati da un periodo di tempo specificato. Il segnaposto ''{0}'' \u00e8 utilizzato nel Formato timestamp nelle Impostazioni avanzate di sincronizzazione LDAP.

# The default home folder provider to use for people created via LDAP import
ldap.synchronization.defaultHomeFolderProvider=Provider cartella homepage
ldap.synchronization.defaultHomeFolderProvider.description=Definisce come lo spazio homepage in Alfresco sia ottenuto per utenti creati con la sincronizzazione. 

# The query to select objects that represent the groups to import that have changed since a certain time.
ldap.synchronization.groupDifferentialQuery=Query gruppo differenziale
ldap.synchronization.groupDifferentialQuery.description=Utilizzata ogni volta che riesce l'autenticazione di un gruppo non ancora esistente in Alfresco. La query seleziona utenti da sincronizzare che siano cambiati da un periodo di tempo specificato. 

# The attribute on LDAP group objects to map to the authority name property in Alfresco
ldap.synchronization.groupIdAttributeName=Nome attributo ID gruppo
ldap.synchronization.groupIdAttributeName.description=Il nome dell'attributo negli oggetti gruppo LDAP che deve essere rilevato dal nome gruppo, per impostazione predefinita, cn

ldap.synchronization.groupType=Tipo di gruppo
ldap.synchronization.groupType.description=Il nome del tipo di gruppo in LDAP, per impostazione predefinita, groupOfNames

ldap.synchronization.personType=Tipo di persona
ldap.synchronization.personType.description=Il nome del tipo di gruppo in LDAP, per impostazione predefinita, groupOrgPerson

ldap.synchronization.userEmailAttributeName=Nome attributo e-mail utente
ldap.synchronization.userEmailAttributeName.description=L'attributo negli oggetti persona LDAP che deve essere rilevato dalla propriet\u00e0 indirizzo e-mail in Alfresco

# The attribute name on people objects found in LDAP to use as the uid in Alfresco
ldap.synchronization.userIdAttributeName=Nome attributo ID utente
ldap.synchronization.userIdAttributeName.description=Il nome attributo negli oggetti persona trovati in LDAP, da utilizzare come ID utente in Alfresco

# The attribute on person objects in LDAP to map to the organizational id  property in Alfresco
ldap.synchronization.userOrganizationalIdAttributeName=Nome attributo ID organizzativo utente
ldap.synchronization.userOrganizationalIdAttributeName.description=L'attributo negli oggetti persona LDAP che deve essere rilevato dalla propriet\u00e0 id organizzativo in Alfresco

# If positive, this property indicates that RFC 2696 paged results should be
# used to split query results into batches of the specified size. This
# overcomes any size limits imposed by the LDAP server.
ldap.synchronization.queryBatchSize=Dimensioni batch query
ldap.synchronization.queryBatchSize.description=Se impostata come numero intero positivo, questa propriet\u00e0 indica che i risultati con paging RFC 2696 devono essere utilizzati per suddividere i risultati della query in batch delle dimensioni stabilite. Questa impostazione ha la precedenza su altri limiti di dimensioni imposti dal server LDAP. Se impostata a 0 o meno, i risultati con paging non vengono utilizzati.

# The attribute on LDAP group objects to map to the authority display name property in Alfresco
ldap.synchronization.groupDisplayNameAttributeName=Nome attributo nome gruppo visualizzato
ldap.synchronization.groupDisplayNameAttributeName.description=Il nome dell'attributo negli oggetti gruppo LDAP che deve essere rilevato dal nome gruppo, per impostazione predefinita, description

ldap.synchronization.groupMemberAttributeName=Nome attributo membri del gruppo
ldap.synchronization.groupMemberAttributeName.description=Il nome dell'attributo negli oggetti gruppo LDAP che definisce il DN per i propri membri

# The name of the operational attribute recording the last update time for a group or user.
ldap.synchronization.modifyTimestampAttributeName=Nome attributo modifica timestamp
ldap.synchronization.modifyTimestampAttributeName.description=Il nome dell'attributo operativo che registra l'ora dell'ultimo aggiornamento di un gruppo o un utente.

ldap.synchronization.timestampFormat=Formato timestamp
ldap.synchronization.timestampFormat.description=Il formato del timestamp. Per Active Directory LDAP usare yyyyMMddHHmmss'.0Z'

# The attribute on person objects in LDAP to map to the first name property in Alfresco
ldap.synchronization.userFirstNameAttributeName=Nome attributo nome utente
ldap.synchronization.userFirstNameAttributeName.description=L'attributo negli oggetti persona LDAP che deve essere rilevato dalla propriet\u00e0 nome in Alfresco.

# The attribute on person objects in LDAP to map to the last name property in Alfresco
ldap.synchronization.userLastNameAttributeName=Nome attributo cognome utente
ldap.synchronization.userLastNameAttributeName.description=L'attributo negli oggetti persona LDAP che deve essere rilevato dalla propriet\u00e0 cognome in Alfresco

ldap.synchronization.attributeBatchSize=Dimensioni batch attributo
ldap.synchronization.attributeBatchSize.description=Se positiva, questa propriet\u00e0 indica che \u00e8 necessario utilizzare il recupero intervallo per acquisire gli attributi multivalore (come i membri) in batch delle dimensioni stabilite. Questa impostazione ha la precedenza su altri limiti di dimensioni imposti da Active Directory.

# FTP Authentication
ldap.authentication.ldap.authentication.authenticateFTP=Autenticazione FTP
ldap.authentication.ldap.authentication.authenticateFTP.description=Se l'opzione \u00e8 selezionata, \u00e8 consentita l'autenticazione Idap per l'accesso FTP.