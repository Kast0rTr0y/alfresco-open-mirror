clustering-test.title=Valida\u00e7\u00e3o de cluster
clustering-test.intro-text=A valida\u00e7\u00e3o de cluster executa uma verifica\u00e7\u00e3o para garantir que as comunica\u00e7\u00f5es do cluster estejam funcionando corretamente. Todos os membros do cluster devem apresentar um status de sucesso para que o cluster seja considerado validado. Se um servidor falhar em um cluster com dois servidores, ambos ser\u00e3o marcados como tendo falhado. A falha normalmente indica problemas de conectividade de rede entre os servidores que falharam.
