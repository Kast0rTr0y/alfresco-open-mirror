license.title=Licen\u00e7a
license.intro-text=Seu acesso e uso do Alfresco s\u00e3o gerenciados por sua licen\u00e7a do Alfresco. A licen\u00e7a define o n\u00famero m\u00e1ximo de usu\u00e1rios e um n\u00famero m\u00e1ximo de objetos de conte\u00fado que podem ser usados. A licen\u00e7a n\u00e3o est\u00e1 vinculada a servidores espec\u00edficos como, por exemplo, a um endere\u00e7o IP ou MAC. Voc\u00ea precisa adquirir e carregar as licen\u00e7as apropriadas ao n\u00famero de usu\u00e1rios, objetos de conte\u00fado e a seus requisitos de suporte.

