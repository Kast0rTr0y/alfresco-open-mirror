license.license-management=Gerenciamento de licen\u00e7a
license.license-management.description=Uma licen\u00e7a ser\u00e1 necess\u00e1ria para executar seu servidor Alfresco depois que o per\u00edodo de avalia\u00e7\u00e3o tiver expirado. Voc\u00ea tem a op\u00e7\u00e3o de armazenar sua licen\u00e7a no reposit\u00f3rio do Alfresco no sistema de arquivos. As licen\u00e7as no reposit\u00f3rio tem preced\u00eancia em rela\u00e7\u00e3o \u00e0quelas no sistema de arquivos.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
license.license-management.help-link=Consulte <a href="http://docs.alfresco.com/5.0/tasks/at-adminconsole-license.html" target="_blank">Uploading a new license</a> para obter mais detalhes.
license.license-management.upload-license=Carregar licen\u00e7a
license.license-management.upload-license.description=Carregar uma nova licen\u00e7a de seu navegador e aplic\u00e1-la ao reposit\u00f3rio.
license.license-management.apply-new-license=Aplicar nova licen\u00e7a
license.license-management.apply-new-license.description=Aplicar uma nova licen\u00e7a que esteja armazenada no sistema de arquivos. N\u00e3o a aplica se o servidor tiver uma licen\u00e7a carregada para o reposit\u00f3rio.

license.license-error=Erro de licen\u00e7a
license.license-error.description=O limite permitido de usu\u00e1rio {0} para a sua licen\u00e7a foi excedido. Voc\u00ea n\u00e3o ser\u00e1 capaz criar ou sincronizar usu\u00e1rios adicionais. Entre em contato com seu representante de vendas Alfresco para adquirir licen\u00e7as de usu\u00e1rio adicionais. 
license.license-warning=Aviso de licen\u00e7a
license.license-warning.description=O limite permitido de usu\u00e1rio {0} para a sua licen\u00e7a foi atingido. H\u00e1 {1} usu\u00e1rios ativos no sistema. Voc\u00ea n\u00e3o ser\u00e1 capaz criar ou sincronizar usu\u00e1rios adicionais. Entre em contato com seu representante de vendas Alfresco para adquirir licen\u00e7as de usu\u00e1rio adicionais. 
license.license-info=Informa\u00e7\u00f5es sobre a licen\u00e7a
license.license-info.description=O limite permitido de usu\u00e1rio {0} para a sua licen\u00e7a est\u00e1 pr\u00f3ximo. H\u00e1 {1} usu\u00e1rios ativos no sistema. Entre em contato com seu representante de vendas Alfresco para adquirir licen\u00e7as de usu\u00e1rio adicionais.