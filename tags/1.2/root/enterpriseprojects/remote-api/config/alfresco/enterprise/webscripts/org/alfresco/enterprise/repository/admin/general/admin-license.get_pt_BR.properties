license.license-usage-information=Informa\u00e7\u00f5es sobre o uso da licen\u00e7a
license.license-usage-information.users=Usu\u00e1rios
license.license-usage-information.users.description=O n\u00famero atual de usu\u00e1rios no sistema. Se o n\u00famero m\u00e1ximo de usu\u00e1rios for ilimitado, o n\u00famero de usu\u00e1rios atuais tamb\u00e9m ser\u00e1 exibido como ilimitado. Se o n\u00famero m\u00e1ximo de usu\u00e1rios for atualizado, o n\u00famero de usu\u00e1rios atuais poder\u00e1 ser exibido como pendente at\u00e9 que o sistema seja atualizado.
license.license-usage-information.content-items=Itens de conte\u00fado
license.license-usage-information.content-items.description=O n\u00famero atual de objetos de conte\u00fado no sistema. Se o n\u00famero m\u00e1ximo de objetos for ilimitado, o n\u00famero de objetos atuais tamb\u00e9m ser\u00e1 exibido como ilimitado. Se o n\u00famero m\u00e1ximo de objetos for atualizado, o n\u00famero de objetos atuais poder\u00e1 ser exibido como pendente at\u00e9 que o sistema seja atualizado. 
