clustering-test.title=Validaci\u00f3n de cl\u00faster
clustering-test.intro-text=La validaci\u00f3n del cl\u00faster realiza una comprobaci\u00f3n para garantizar que las comunicaciones del cl\u00faster funcionan correctamente. Todos los miembros del cl\u00faster deben aparecer con un estado satisfactorio para que un cl\u00faster se considere validado. Si hay errores en un servidor que est\u00e9 en un cl\u00faster de dos servidores, se mostrar\u00e1 que hay errores en ambos. Los errores indican normalmente que existen problemas de conectividad de red entre los servidores que muestran los errores.
