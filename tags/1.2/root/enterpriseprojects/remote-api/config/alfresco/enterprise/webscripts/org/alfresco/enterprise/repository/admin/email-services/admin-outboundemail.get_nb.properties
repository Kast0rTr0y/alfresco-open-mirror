outboundemail.title=Utg\u00e5ende e-post
outboundemail.intro-text=Tjenesten utg\u00e5ende epost administrerer og kj\u00f8rer alle eposter som sendes fra Alfresco til brukerne, slik som invitasjoner, aktivitetsmeldinger og arbeidsoppgaver. Bruk innstillingene p\u00e5 denne siden til \u00e5 konfigurere egenskapene til den utg\u00e5ende epostserveren. 
