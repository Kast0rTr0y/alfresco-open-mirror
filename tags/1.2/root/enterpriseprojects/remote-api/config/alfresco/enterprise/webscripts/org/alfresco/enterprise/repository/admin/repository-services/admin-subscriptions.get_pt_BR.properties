subscriptions.title=Servi\u00e7o de assinatura
subscriptions.intro-text=Os usu\u00e1rios do Alfresco podem acompanhar as atividades de outros usu\u00e1rios optando por segui-los. Quando os usu\u00e1rios est\u00e3o sendo seguidos, a pessoa ou pessoas que os seguem recebem notifica\u00e7\u00f5es de atividades. O Servi\u00e7o de assinatura \u00e9 o servi\u00e7o subjacente usado para gerenciar e gerar notifica\u00e7\u00f5es de atividades. Voc\u00ea pode usar esta p\u00e1gina para ativar/desativar o Servi\u00e7o de assinatura e o recurso de seguir em todo o sistema.

