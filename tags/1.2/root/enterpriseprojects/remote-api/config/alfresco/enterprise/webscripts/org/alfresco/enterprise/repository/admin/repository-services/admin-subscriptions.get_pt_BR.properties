subscriptions.subscription-service.subscriptions-enabled.description=Esta op\u00e7\u00e3o fica selecionada por padr\u00e3o. Permite que os usu\u00e1rios sigam outros usu\u00e1rios e filtrem as atividades de acordo com quem est\u00e3o seguindo. Se voc\u00ea desativar as assinaturas, os usu\u00e1rios n\u00e3o poder\u00e3o seguir outros usu\u00e1rios nem ver suas atividades.