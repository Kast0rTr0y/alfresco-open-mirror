subscriptions.title=Servizio di sottoscrizione
subscriptions.intro-text=Gli utenti di Alfresco possono tener traccia delle attivit\u00e0 degli altri utenti scegliendo di seguirli. Quando gli utenti vengono seguiti, le persone che li seguono riceveranno notifiche sulla loro attivit\u00e0. Il Servizio di sottoscrizione \u00e8 il servizio sottostante utilizzato per gestire e generare le notifiche delle attivit\u00e0. Utilizzare questa pagina per abilitare/disabilitare in tutto il sistema il Servizio di sottoscrizione e l'abilit\u00e0 di seguire altri utenti.

