subscriptions.subscription-service.subscriptions-enabled.description=L'opzione \u00e8 selezionata per impostazione predefinita. Consente di seguire altri utenti e di filtrare le attivit\u00e0 in base a chi si segue. Disabilitando la sottoscrizione, gli utenti non potranno seguirne altri o vederne le attivit\u00e0.