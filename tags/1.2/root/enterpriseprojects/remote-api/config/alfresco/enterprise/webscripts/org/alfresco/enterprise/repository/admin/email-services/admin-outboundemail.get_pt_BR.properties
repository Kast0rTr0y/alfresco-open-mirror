outboundemail.title=Email de sa\u00edda
outboundemail.intro-text=O servi\u00e7o de email de sa\u00edda gerencia e executa todos os emails enviados do Alfresco para os usu\u00e1rios, como convites para site, notifica\u00e7\u00f5es de atividades e tarefas de fluxo de trabalho. Use as configura\u00e7\u00f5es nesta p\u00e1gina para configurar as propriedades do servidor de email de sa\u00edda. 
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
outboundemail.instruction-link=Consulte <a href="http://docs.alfresco.com/5.0/concepts/email-outboundsmtp-props.html" target="_blank">Outbound Email</a> para obter mais detalhes.

outboundemail.outboundemail=Email de sa\u00edda
outboundemail.outboundemail.hostname=Nome do host
outboundemail.outboundemail.hostname.description=O nome do servidor de host SMTP(S).
outboundemail.outboundemail.encoding=Codifica\u00e7\u00e3o
outboundemail.outboundemail.encoding.description=O tipo de codifica\u00e7\u00e3o do email. O padr\u00e3o \u00e9 UTF-8. 
outboundemail.outboundemail.from-enabled=Endere\u00e7o de remetente edit\u00e1vel
outboundemail.outboundemail.from-enabled.description=Se marcado, o campo De em emails de sa\u00edda poder\u00e1 ser editado, de modo a diferir do Endere\u00e7o padr\u00e3o do remetente. Se desmarcado, o Endere\u00e7o padr\u00e3o do remetente ser\u00e1 sempre usado. Voc\u00ea deve desmarcar esta op\u00e7\u00e3o se as configura\u00e7\u00f5es de seguran\u00e7a de seu servidor de email exigirem que o campo De corresponda ao nome de usu\u00e1rio usado para autentica\u00e7\u00e3o no servidor de email.
outboundemail.outboundemail.email-server-port=Porta do servidor de email
outboundemail.outboundemail.email-server-port.description=O n\u00famero de porta do servidor de email. O padr\u00e3o \u00e9 25.
outboundemail.outboundemail.default-senders-address=Endere\u00e7o padr\u00e3o do remetente
outboundemail.outboundemail.default-senders-address.description=O endere\u00e7o padr\u00e3o usado no campo De dos emails de sa\u00edda se n\u00e3o houver nenhuma alternativa dispon\u00edvel.

outboundemail.protocol-and-authentication=Protocolo e autentica\u00e7\u00e3o
outboundemail.protocol-and-authentication.description=Use as configura\u00e7\u00f5es nesta se\u00e7\u00e3o para selecionar entre SMTP e SMTPS como o protocolo a ser usado para email de sa\u00edda.
outboundemail.protocol-and-authentication.email-protocol=Protocolo de email
outboundemail.protocol-and-authentication.email-protocol.description=Selecione o protocolo a ser usado ao enviar emails.
outboundemail.protocol-and-authentication.email-protocol.smtp=SMTP
outboundemail.protocol-and-authentication.email-protocol.smtps=SMTPS
outboundemail.protocol-and-authentication.user-name=Nome de usu\u00e1rio
outboundemail.protocol-and-authentication.user-name.description=O nome do usu\u00e1rio da conta conectada ao servidor SMTP. O nome de usu\u00e1rio e senha s\u00e3o necess\u00e1rios somente se seu servidor os exigir para autentica\u00e7\u00e3o.
outboundemail.protocol-and-authentication.password=Senha
outboundemail.protocol-and-authentication.password.description=A senha da conta do usu\u00e1rio.

outboundemail.smtp-setup=Configura\u00e7\u00e3o de SMTP
outboundemail.smtp-setup.description=Use estas configura\u00e7\u00f5es se tiver selecionado SMTP como protocolo de email.
outboundemail.smtp-setup.smtp-authentication-required=Autentica\u00e7\u00e3o SMTP obrigat\u00f3ria
outboundemail.smtp-setup.smtp-authentication-required.description=Se ativada, o nome de usu\u00e1rio e senha inseridos acima ser\u00e3o usados para autentica\u00e7\u00e3o com seu servidor de email remoto.
outboundemail.smtp-setup.start-smtp-tls-enable=Iniciar SMTP TLS ativado
outboundemail.smtp-setup.start-smtp-tls-enable.description=Permite o protocolo TLS (Transport Layer Security). Isso pode ser exigido pelo servidor de email remoto.
outboundemail.smtp-setup.smtp-timeout=Tempo limite de SMTP
outboundemail.smtp-setup.smtp-timeout.description=Valor do tempo limite em milissegundos. O padr\u00e3o \u00e9 30000.
outboundemail.smtp-setup.smtp-debug=Depura\u00e7\u00e3o de SMTP
outboundemail.smtp-setup.smtp-debug.description=Permite um diagn\u00f3stico adicional para solu\u00e7\u00e3o de problemas na conex\u00e3o de email.

outboundemail.smtps-setup=Configura\u00e7\u00e3o de SMTPS
outboundemail.smtps-setup.description=Use estas configura\u00e7\u00f5es se tiver selecionado SMTPS como protocolo de email.
outboundemail.smtps-setup.smtps-authentication-required=Autentica\u00e7\u00e3o SMTPS obrigat\u00f3ria
outboundemail.smtps-setup.smtps-authentication-required.description=Se ativada, o nome de usu\u00e1rio e senha inseridos acima ser\u00e3o usados para autentica\u00e7\u00e3o com seu servidor de email remoto.
outboundemail.smtps-setup.start-smtps-tls-enable=Iniciar SMTPS TLS ativado
outboundemail.smtps-setup.start-smtps-tls-enable.description=Permite o protocolo TLS (Transport Layer Security). Isso pode ser exigido pelo servidor de email remoto.

