directorymanagement.title=Gestion de l'annuaire
directorymanagement.help-text=Vous pouvez g\u00e9rer les utilisateurs et groupes Alfresco en interne et/ou configurer l'authentification et la synchronisation depuis plusieurs serveurs d'annuaire externes. L'ordre des annuaires dans la liste (cha\u00eene d'authentification) indique l'ordre de priorit\u00e9 dans lequel ils seront utilis\u00e9s pour authentifier et synchroniser les utilisateurs et groupes. Nous vous recommandons de veiller \u00e0 ce que chaque utilisateur existe dans un seul annuaire.

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
directorymanagement.help-link=Consultez le document relatif \u00e0 <a href="http://docs.alfresco.com/5.0/concepts/auth-intro.html" target="_blank">Alfresco Authentication and Security</a> pour plus d'informations.

