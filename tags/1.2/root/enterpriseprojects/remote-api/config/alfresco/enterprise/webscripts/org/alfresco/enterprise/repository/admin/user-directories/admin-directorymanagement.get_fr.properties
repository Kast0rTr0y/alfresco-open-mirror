directorymanagement.change-order=Utilisez les fl\u00e8ches haut et bas pour r\u00e9organiser la cha\u00eene d'authentification. Certains m\u00e9canismes d'authentification ne peuvent pas \u00eatre int\u00e9gr\u00e9s \u00e0 la cha\u00eene. Consultez le document relatif aux <a href="http://docs.alfresco.com/5.0/concepts/auth-subsystem-types.html" target="_blank">Authentication subsystem types</a> pour plus d'informations sur les types d'authentification disponibles dans Alfresco.
directorymanagement.external-text=Le type d'authentification externe appara\u00eet toujours en premier dans la cha\u00eene.
directorymanagement.cifs-auth=Authentification CIFS
directorymanagement.cifs-auth-text=S\u00e9lectionnez un annuaire pour l'authentification CIFS ou d\u00e9sactivez l'authentification CIFS. Pour l'authentification, CIFS utilise un m\u00e9canisme de challenge/response\u00a0; un seul annuaire peut \u00eatre utilis\u00e9 pour l'authentification.
directorymanagement.browser-login=Connexion automatique depuis un navigateur
directorymanagement.browser-login-text=S\u00e9lectionnez un annuaire NTLM ou SPENGO pour que les utilisateurs se connectent automatiquement via un navigateur, ou d\u00e9sactivez la connexion automatique. Le type d'authentification externe permet de configurer d'autres formes d'authentification unique comme CAS ou Siteminder. Consultez le document relatif \u00e0 la <a href="http://docs.alfresco.com/5.0/tasks/auth-alfrescoexternal-sso.html" target="_blank">Configuring Alfresco Share to use an external SSO</a> pour plus d'informations.
directorymanagement.ftp-auth=Authentification FTP
directorymanagement.ftp-auth-text=Si vous utilisez FTP, la cha\u00eene d'annuaires d\u00e9finie ci-dessus sera utilis\u00e9e pour l'authentification. FTP ne prend pas en charge l'authentification externe. 
directorymanagement.modified-chain=La cha\u00eene d'authentification a \u00e9t\u00e9 modifi\u00e9e. Les modifications apport\u00e9es \u00e0 la cha\u00eene doivent \u00eatre enregistr\u00e9es pour permettre la modification de nouveaux \u00e9l\u00e9ments ou rendre accessibles des \u00e9l\u00e9ments pour l'authentification CIFS et la connexion automatique depuis un navigateur.
