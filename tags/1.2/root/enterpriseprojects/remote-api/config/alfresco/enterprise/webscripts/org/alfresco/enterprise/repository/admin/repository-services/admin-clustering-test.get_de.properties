clustering-test.title=Cluster-\u00dcberpr\u00fcfung
clustering-test.intro-text=Bei der Cluster-\u00dcberpr\u00fcfung wird \u00fcberpr\u00fcft, ob die Cluster-Kommunikation richtig funktioniert. Nur wenn die \u00dcberpr\u00fcfung f\u00fcr alle Cluster-Mitglieder erfolgreich verl\u00e4uft, gilt die Cluster-\u00dcberpr\u00fcfung als erfolgreich abgeschlossen. Wenn in einem Cluster mit zwei Servern ein Server die \u00dcberpr\u00fcfung nicht besteht, wird die \u00dcberpr\u00fcfung f\u00fcr beide Server als Misserfolg angegeben. Normalerweise weist ein Misserfolg auf Probleme mit der Netzwerkverbindung der jeweiligen Server hin.
