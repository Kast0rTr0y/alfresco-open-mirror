authentication-kerberos.title=Rediger Kerberos-katalog - {0}
authentication-kerberos.intro-text=Java Authentication and Authorization Service (JAAS) brukes i Kerberos undersystemet for \u00e5 st\u00f8tte Kerberos autentisering av brukernavn og passord. Du kan velge \u00e5 bruke Kerberos mot en aktiv katalogserver i stedet for LDAP eller NTLAM siden det byr p\u00e5 sterkere kryptering uten SSL. Det er mulig \u00e5 eksportere bruker-registerinformasjon ved \u00e5 bruke et lenket LDAP-undersystem.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-kerberos.instruction-link=Ytterligere konfigurering er n\u00f8dvendig for \u00e5 sette opp Kerberos. Se <a href="http://docs.alfresco.com/5.0/concepts/auth-kerberos-intro.html" target="_blank">Configuring Kerberos</a> for flere detaljer.

