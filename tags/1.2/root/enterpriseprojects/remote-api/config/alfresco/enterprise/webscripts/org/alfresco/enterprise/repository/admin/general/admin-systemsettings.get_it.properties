systemsettings.title=Impostazioni di sistema
systemsettings.intro-text=Le impostazioni di sistema combinano le impostazioni del server, le impostazioni del repository dell'applicazione web Alfresco e le impostazioni dell'applicazione Share di Alfresco. 

systemsettings.alfresco-application.description=\u00c8 possibile modificare le impostazioni solo tramite il file <code>alfresco-global.properties</code>. 
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
systemsettings.instruction-link=Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/cmd-line-config.html" target="_blank">Command line configuration</a>.

systemsettings.alfresco-application=Impostazioni del repository Alfresco
systemsettings.alfresco-application.repository-context=Contesto repository
systemsettings.alfresco-application.repository-context.description=Il percorso contestuale dell'URL dell'applicazione web Alfresco. L'impostazione predefinita \u00e8 alfresco.
systemsettings.alfresco-application.repository-hostname=Nome host repository
systemsettings.alfresco-application.repository-hostname.description=Il nome host risolvibile esternamente dell''applicazione web Alfresco. Il valore predefinito \u00e8 ${localname}. Se viene utilizzato il valore predefinito, il token ${localname} \u00e8 automaticamente sostituito dal nome di dominio del server repository.
systemsettings.alfresco-application.protocol=Protocollo
systemsettings.alfresco-application.protocol.description=Il componente protocollo dell'applicazione web Alfresco. Il valore predefinito \u00e8 http. Il supporto HTTPS richiede una configurazione ulteriore all'interno del server host dell'applicazione. Per maggiori informazioni, vedere la documentazione del server dell'applicazione.
systemsettings.alfresco-application.port=Porta
systemsettings.alfresco-application.port.description=Il numero di porta risolvibile esternamente dell'URL dell'applicazione web Alfresco. Il valore predefinito \u00e8 8080.

systemsettings.server-settings=Impostazioni del server
systemsettings.server-settings.server-allow-writes=Server consente scritture
systemsettings.server-settings.server-allow-writes.description=Indica che il repository consente le operazioni di scrittura (in caso di licenza valida).
systemsettings.server-settings.allowed-users=Utenti consentiti
systemsettings.server-settings.allowed-users.description=Per impostazione predefinita, il campo \u00e8 vuoto e tutti gli utenti possono eseguire il login. Immettere un elenco di utenti separati da una virgola per consentire solo ad alcuni utenti di eseguire il login. Se l'elenco non contiene l'utente attuale, questo verr\u00e0 aggiunto automaticamente.
systemsettings.server-settings.maxium-users=Utenti massimi
systemsettings.server-settings.maxium-users.description=Il numero massimo di utenti che possono eseguire il login contemporaneamente. Il valore predefinito \u00e8 -1, che significa che \u00e8 consentito un numero illimitato di utenti.

systemsettings.share-application=Impostazioni dell'applicazione Share
systemsettings.share-application.share-context=Contesto Share
systemsettings.share-application.share-context.description=Il percorso contestuale dell'URL dell'applicazione web Share. Il valore predefinito \u00e8 share.
systemsettings.share-application.share-hostname=Nome host Share
systemsettings.share-application.share-hostname.description=Il nome host risolvibile esternamente dell''applicazione web Share. Il valore predefinito \u00e8 ${localname}.
systemsettings.share-application.site-public-group=Gruppo pubblico siti
systemsettings.share-application.site-public-group.description=Il nome del gruppo del quale gli utenti devono essere membri per accedere ai siti pubblici. Il valore predefinito \u00e8 GRUPPO_TUTTI, e questo gruppo contiene tutti gli utenti.
systemsettings.share-application.protocol=Protocollo
systemsettings.share-application.protocol.description=Il componente protocollo dell'applicazione web Share. Il valore predefinito \u00e8 http. Il supporto HTTPS richiede una configurazione ulteriore all'interno del server host dell'applicazione. Per maggiori informazioni, vedere la documentazione del server dell'applicazione.
systemsettings.share-application.port=Porta
systemsettings.share-application.port.description=Il numero di porta risolvibile esternamente dell'URL dell'applicazione web Share. Il valore predefinito \u00e8 8080.
