outboundemail.title=Posta in uscita
outboundemail.intro-text=Il servizio di posta in uscita gestisce tutte le e-mail inviate da Alfresco agli utenti, come inviti a visualizzare il sito, notifiche delle attivit\u00e0 e compiti del flusso di lavoro. Utilizzare le impostazioni presenti in questa pagina per configurare le propriet\u00e0 del server di posta in uscita. 
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
outboundemail.instruction-link=Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/email-outboundsmtp-props.html" target="_blank">Outbound Email</a>.

outboundemail.outboundemail=Posta in uscita
outboundemail.outboundemail.hostname=Nome host
outboundemail.outboundemail.hostname.description=Il nome del server host dell'SMTP o SMTPS.
outboundemail.outboundemail.encoding=Codifica
outboundemail.outboundemail.encoding.description=Il tipo di codifica della posta elettronica. L'impostazione predefinita \u00e8 UTF-8. 
outboundemail.outboundemail.from-enabled=Indirizzo mittente modificabile
outboundemail.outboundemail.from-enabled.description=Se \u00e8 selezionato, \u00e8 possibile modificare il campo 'Da' della posta in uscita e inserire un indirizzo mittente diverso da quello predefinito. Se \u00e8 deselezionato, verr\u00e0 sempre utilizzato l'indirizzo mittente predefinito. Deselezionare l'opzione se le impostazioni di sicurezza del server di posta elettronica prevedono che il contenuto del campo 'Da' corrisponda al nome utente utilizzato per l'autenticazione al server di posta elettronica.
outboundemail.outboundemail.email-server-port=Porta server e-mail
outboundemail.outboundemail.email-server-port.description=Il numero della porta del server di posta elettronica. Il valore predefinito \u00e8 25.
outboundemail.outboundemail.default-senders-address=Indirizzo mittente predefinito
outboundemail.outboundemail.default-senders-address.description=L'indirizzo predefinito inserito nel campo 'Da' della posta in uscita se non \u00e8 presente alcuna alternativa. 

outboundemail.protocol-and-authentication=Protocollo e autenticazione
outboundemail.protocol-and-authentication.description=Le impostazioni presenti in questa sezione permettono di selezionare l'SMTP da utilizzare come protocollo per la posta in uscita.
outboundemail.protocol-and-authentication.email-protocol=Protocollo e-mail
outboundemail.protocol-and-authentication.email-protocol.description=Selezionare il protocollo da utilizzare per l'invio della posta elettronica.
outboundemail.protocol-and-authentication.email-protocol.smtp=SMTP
outboundemail.protocol-and-authentication.email-protocol.smtps=SMTPS
outboundemail.protocol-and-authentication.user-name=Nome utente
outboundemail.protocol-and-authentication.user-name.description=Il nome dell'utente dell'account che permette di collegarsi al server SMTP. Il nome utente e la password sono obbligatori solo se il server li richiede per l'autenticazione.
outboundemail.protocol-and-authentication.password=Password
outboundemail.protocol-and-authentication.password.description=La password legata al nome utente.

