replicationservice.title=Servi\u00e7o de replica\u00e7\u00e3o
replicationservice.intro-text=No Alfresco, \u00e9 poss\u00edvel replicar pastas e conte\u00fado automaticamente entre reposit\u00f3rios por meio do uso dos trabalhos de replica\u00e7\u00e3o. Esses trabalhos s\u00e3o controlados pelo servi\u00e7o de replica\u00e7\u00e3o, que encontra conte\u00fado que precisa ser replicado e ent\u00e3o chama o servi\u00e7o de transfer\u00eancia para executar a replica\u00e7\u00e3o.

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
replicationservice.help-link=Consulte <a href="http://docs.alfresco.com/5.0/concepts/adminconsole-replication-config.html" target="_blank">Setting up replication jobs</a> para obter mais informa\u00e7\u00f5es.

replicationservice.replication-service=Servi\u00e7o de replica\u00e7\u00e3o
replicationservice.replication-service.description=Use estas configura\u00e7\u00f5es para ativar/desativar os recursos de replica\u00e7\u00e3o e controlar as permiss\u00f5es de leitura/grava\u00e7\u00e3o.
replicationservice.replication-service.replication.enabled=Replica\u00e7\u00e3o ativada
replicationservice.replication-service.replication.enabled.description=Ativar/desativar a capacidade de replicar conte\u00fado neste reposit\u00f3rio.
replicationservice.replication-service.replication.transfer.readonly=Replica\u00e7\u00e3o somente leitura
replicationservice.replication-service.replication.transfer.readonly.description=Por padr\u00e3o, qualquer conte\u00fado replicado \u00e9 somente leitura no reposit\u00f3rio de destino. Isso garante que a integridade do conte\u00fado n\u00e3o seja comprometida por atualiza\u00e7\u00f5es n\u00e3o controladas. Desative esta op\u00e7\u00e3o somente para casos de uso espec\u00edficos.
