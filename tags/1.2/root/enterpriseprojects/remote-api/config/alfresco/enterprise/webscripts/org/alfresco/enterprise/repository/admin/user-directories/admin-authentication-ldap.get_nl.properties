# Properties for ldap authentication subsystem admin console

ldap.authentication.page.title=LDAP-directory bewerken - {0}
ldap.authentication.page.intro-text=Een LDAP-subsysteem kan worden gebruikt voor gebruikersverificatie en synchronisatie (export) van registers van gebruikers en groepen. Deze functies kunnen afzonderlijk of in combinatie met elkaar worden gebruikt. LDAP is in hoge mate configureerbaar, maar vereist doorgaans weinig wijzigingen omdat de standaardwaarden zijn ingesteld voor een normale installatie. Hier kan slechts \u00e9\u00e9n LDAP-verbinding worden geconfigureerd.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
ldap.authentication.page.instruction-link=Zie <a href="http://docs.alfresco.com/5.0/concepts/auth-ldap-intro.html" target="_blank">Configuring LDAP</a> voor gedetailleerde informatie over het configureren van verificatie.

# Section headings
ldap.authentication.section=LDAP-verificatie
ldap.synchronization.section=LDAP-synchronisatie

ldap.synchronization-advanced.section=LDAP-synchronisatie - Geavanceerd
ldap.synchronization-advanced.section.description=U wordt doorgaans aangeraden deze instellingen ongewijzigd te laten.

ldap.authentication.active=Verificatie ingeschakeld
ldap.authentication.active.description=Als deze optie is geselecteerd, wordt de LDAP-directory gebruikt voor de verificatie van gebruikers. Als de LDAP-directory alleen moet worden gebruikt voor synchronisatie, dient u deze optie uit te schakelen.

ldap.authentication.userNameFormat=Notatie voor gebruikersnaam
ldap.authentication.userNameFormat.description=Hiermee wordt bepaald hoe de Alfresco-id die de gebruiker heeft ingevoerd, wordt doorgegeven aan LDAP. Als geen waarde wordt ingevoerd (de standaardinstelling voor het LDAP-subsysteem), wordt een LDAP-query uitgevoerd om de Distinguished Name (DN) van de gebruikers-id dynamisch op te lossen. Hiermee kunnen directory's worden gestructureerd en hoeft de gebruikers-id niet te worden weergegeven in de DN. Wanneer u een waarde invoert, worden LDAP-gebruikersnamen beperkt tot een vaste notatie, waarbij de tijdelijke aanduiding %s in de waarde wordt vervangen door de ingevoerde gebruikers-id om de id te genereren die is doorgegeven aan LDAP. Zie <a href="http://docs.alfresco.com/5.0/concepts/auth-ldap-intro.html" target="_blank">LDAP configuration properties</a> voor nadere informatie.

# The URL to connect to the LDAP server 
ldap.authentication.java.naming.provider.url=URL LDAP-server
ldap.authentication.java.naming.provider.url.description=De URL van uw LDAP-server, met de naam en poort van de server. De standaardpoort voor LDAP is 389 (en 636 voor SSL)

ldap.authentication.defaultAdministratorUserNames=Gebruikersnamen standaardbeheerders
ldap.authentication.defaultAdministratorUserNames.description=Indien nodig kunt u hier een door komma's gescheiden lijst invoeren met alle gebruikersnamen die standaard als beheerders moeten worden beschouwd. Als u LDAP gebruikt voor alle gebruikers, wijst u met deze optie een LDAP-gebruiker toe als beheerdergebruiker.

# The authentication mechanism to use for password validation 
ldap.authentication.java.naming.security.authentication=Beveiliging
ldap.authentication.java.naming.security.authentication.description=Selecteer een beveiligingsmechanisme dat moet worden gebruikt voor verificatie met de LDAP-server. De aanbevolen waarden zijn simple en DIGEST-MD5.

ldap.synchronization.active=Synchronisatie ingeschakeld
ldap.synchronization.active.description=Als deze optie is geselecteerd, staat de LDAP-directory synchronisatie van gebruikers en groepen toe. Als de LDAP-directory alleen moet worden gebruikt voor verificatie, dient u deze optie uit te schakelen.

# The default principal to use (only used for LDAP sync)
ldap.synchronization.java.naming.security.principal=Naam beveiligingsprincipal
ldap.synchronization.java.naming.security.principal.description=De LDAP-gebruiker die wordt gebruikt voor synchronisatie, als deze vereist is door het synchronisatieverificatiemechanisme. De naam moet dezelfde notatie hebben als de notatie voor de LDAP-gebruikersnaam, maar met een echte gebruikers-id in plaats van %s. Dit account wordt door Alfresco gebruikt voor het ophalen van de gegevens van alle gebruikers en groepen in de directory, zodat de interne gebruikers- en autoriteitdatabase ervan kunnen worden gesynchroniseerd. Wanneer Beveiliging is ingesteld op simple is de standaard cn=Manager,dc=company,dc=com.

ldap.synchronization.groupQuery=Query groepen
ldap.synchronization.groupQuery.description=Met deze query worden alle objecten geselecteerd die de te synchroniseren groepen aangeven. Deze query wordt gebruikt in de volledige-synchronisatiemodus, die standaard elke 24 uur gepland is.

# The user search base restricts the LDAP user query to a sub section of tree on the LDAP server.
ldap.synchronization.userSearchBase=Gebruikerszoekbasis
ldap.synchronization.userSearchBase.description=De DN van waaraf gebruikersquery's worden gestart.

# The query to select all objects that represent the users to import.
ldap.synchronization.personQuery=Query personen
ldap.synchronization.personQuery.description=Met deze query worden alle objecten geselecteerd die de te synchroniseren gebruikers aangeven. Deze query wordt gebruikt in de volledige-synchronisatiemodus, die standaard elke 24 uur gepland is.

# The authentication mechanism to use for password validation 
ldap.synchronization.java.naming.security.authentication=Beveiliging
ldap.synchronization.java.naming.security.authentication.description=Selecteer een beveiligingsmechanisme dat moet worden gebruikt voor verificatie met de LDAP-synchronisatieserver. De aanbevolen waarden zijn simple en DIGEST-MD5.

ldap.synchronization.java.naming.security.credentials=Referenties beveiligingsprincipal
ldap.synchronization.java.naming.security.credentials.description=Het wachtwoord voor de naam van de beveiligingsprincipal, indien vereist. Dit wordt uitsluitend gebruikt voor LDAP-synchronisatie.

# The group search base restricts the LDAP group query to a sub section of tree on the LDAP server.
ldap.synchronization.groupSearchBase=Groepszoekbasis
ldap.synchronization.groupSearchBase.description=De DN van waaraf groepsquery's worden gestart.

# The query to select objects that represent the users to import that have changed since a certain time.
ldap.synchronization.personDifferentialQuery=Query personenwijziging
ldap.synchronization.personDifferentialQuery.description=Deze query wordt gebruikt in de differenti\u00eble-synchronisatiemodus wanneer een gebruiker met succes wordt geverifieerd, maar nog niet voorkomt in Alfresco. Met deze query worden de te synchroniseren gebruikers geselecteerd die sinds een bepaalde tijd gewijzigd zijn. De tijdelijke aanduiding {0} wordt gebruikt in plaats van de tijdstempelnotatie in de geavanceerde instellingen voor LDAP-synchronisatie.  

# The default home folder provider to use for people created via LDAP import
ldap.synchronization.defaultHomeFolderProvider=Provider van basismap
ldap.synchronization.defaultHomeFolderProvider.description=Hiermee wordt bepaald hoe de startruimte in Alfresco wordt gemaakt voor gebruikers die via synchronisatie zijn gemaakt.  

# The query to select objects that represent the groups to import that have changed since a certain time.
ldap.synchronization.groupDifferentialQuery=Query groepenwijziging
ldap.synchronization.groupDifferentialQuery.description=Deze query wordt gebruikt wanneer een groep met succes wordt geverifieerd, maar nog niet voorkomt in Alfresco. Met deze query worden de te synchroniseren groepen geselecteerd die sinds een bepaalde tijd gewijzigd zijn. 

# The attribute on LDAP group objects to map to the authority name property in Alfresco
ldap.synchronization.groupIdAttributeName=Kenmerknaam groeps-id
ldap.synchronization.groupIdAttributeName.description=De naam van het kenmerk in LDAP-groepsobjecten die moet worden toegewezen aan de groepsnaam, standaard cn.

ldap.synchronization.groupType=Type groep
ldap.synchronization.groupType.description=De naam van het type groep in LDAP, standaard groupOfNames.

ldap.synchronization.personType=Type persoon
ldap.synchronization.personType.description=De naam van het type persoon in LDAP, standaard groupOrgPerson.

ldap.synchronization.userEmailAttributeName=Kenmerknaam gebruikers-e-mailadres
ldap.synchronization.userEmailAttributeName.description=Het kenmerk van personenobjecten in LDAP voor toewijzing aan de e-mailadreseigenschap in Alfresco.

# The attribute name on people objects found in LDAP to use as the uid in Alfresco
ldap.synchronization.userIdAttributeName=Kenmerknaam gebruikers-id
ldap.synchronization.userIdAttributeName.description=De kenmerknaam van personenobjecten aangetroffen in LDAP die moet worden gebruikt als de gebruikers-id in Alfresco.

# The attribute on person objects in LDAP to map to the organizational id  property in Alfresco
ldap.synchronization.userOrganizationalIdAttributeName=Kenmerknaam organisatie-id gebruiker
ldap.synchronization.userOrganizationalIdAttributeName.description=Het kenmerk van personenobjecten in LDAP voor toewijzing aan de organisatie-id-eigenschap in Alfresco.

# If positive, this property indicates that RFC 2696 paged results should be
# used to split query results into batches of the specified size. This
# overcomes any size limits imposed by the LDAP server.
ldap.synchronization.queryBatchSize=Batchgrootte query's
ldap.synchronization.queryBatchSize.description=Als deze optie wordt ingesteld op een positief geheel getal, geeft deze eigenschap aan dat queryresultaten met behulp van RFC 2696-paginaresultaten moeten worden verdeeld in batches met de opgegeven grootte. Dit heeft voorrang op eventuele maximale grootten van de LDAP-server. Als de optie is ingesteld op 0 of lager, worden geen paginaresultaten gebruikt.

# The attribute on LDAP group objects to map to the authority display name property in Alfresco
ldap.synchronization.groupDisplayNameAttributeName=Kenmerknaam groepsweergavenaam
ldap.synchronization.groupDisplayNameAttributeName.description=De naam van het kenmerk in LDAP-groepsobjecten die moet worden toegewezen aan de groepsweergavenaam, standaard description.

ldap.synchronization.groupMemberAttributeName=Kenmerknaam groepslid
ldap.synchronization.groupMemberAttributeName.description=De naam van het kenmerk in LDAP-groepsobjecten die de DN voor de bijbehorende leden bepaalt.

# The name of the operational attribute recording the last update time for a group or user.
ldap.synchronization.modifyTimestampAttributeName=Kenmerknaam tijdstempel wijzigen
ldap.synchronization.modifyTimestampAttributeName.description=De naam van het operationele kenmerk dat de tijd van de laatste update voor een groep of gebruiker vastlegt.

ldap.synchronization.timestampFormat=Tijdstempelnotatie
ldap.synchronization.timestampFormat.description=De notatie van het tijdstempel. Gebruik voor OpenLDAP de notatie yyyyMMddHHmmss'Z'.

# The attribute on person objects in LDAP to map to the first name property in Alfresco
ldap.synchronization.userFirstNameAttributeName=Kenmerknaam voornaam gebruiker
ldap.synchronization.userFirstNameAttributeName.description=Het kenmerk van personenobjecten in LDAP voor toewijzing aan de voornaameigenschap in Alfresco

# The attribute on person objects in LDAP to map to the last name property in Alfresco
ldap.synchronization.userLastNameAttributeName=Kenmerknaam achternaam gebruiker
ldap.synchronization.userLastNameAttributeName.description=Het kenmerk van personenobjecten in LDAP voor toewijzing aan de achternaameigenschap in Alfresco

# FTP Authentication
ldap.authentication.ldap.authentication.authenticateFTP=FTP-verificatie
ldap.authentication.ldap.authentication.authenticateFTP.description=Als deze optie is geselecteerd, wordt LDAP-verificatie voor FTP-toegang geactiveerd.