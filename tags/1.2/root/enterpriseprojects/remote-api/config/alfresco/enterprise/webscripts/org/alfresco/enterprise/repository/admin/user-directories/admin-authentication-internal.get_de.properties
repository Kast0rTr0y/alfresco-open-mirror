authentication-internal.intro-text=Die interne Alfresco-Authentifizierung wird standardm\u00e4\u00dfig in der Alfresco-Authentifizierungskette konfiguriert. Die Authentifizierung erfolgt \u00fcber die im Alfresco- Repository gespeicherten Benutzerangaben und Passw\u00f6rter. Diese Authentifizierung kann eine Anmeldung \u00fcber Formularfelder und NTLM-basiertes Single Sign-On (SSO) zulassen und erm\u00f6glicht die Authentifizierung f\u00fcr den CIFS-Server.
