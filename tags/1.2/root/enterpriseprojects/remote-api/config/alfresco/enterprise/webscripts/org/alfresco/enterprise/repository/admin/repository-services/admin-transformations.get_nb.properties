transformations.title=Konverteringstjenester
transformations.intro-text=Konverteringstjenestene lar deg konvertere innhold mellom de forskjellige filformatene. JODConverter-installasjonen (en del av OpenOffice.org) benyttes av Alfresco til konvertering av dokumenter, slik som tekstfil til PDF. ImageMagick- og PDF2SWF-installasjonene (en del av SWFTools) benyttes til bildekonvertering og konvertering til Flash, og det anbefales at du ikke endrer innstillingene til disse.

