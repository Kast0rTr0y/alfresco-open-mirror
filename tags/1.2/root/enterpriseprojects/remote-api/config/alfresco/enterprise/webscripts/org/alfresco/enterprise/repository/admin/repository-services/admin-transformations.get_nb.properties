transformations.office-transform.jodconverter-enabled.description=Velg dette alternativet hvis du vil aktivere JODConverter baserte konverteringer.
transformations.office-transform.max-tasks-per-process=Maks. oppgaver per prosess
transformations.office-transform.max-tasks-per-process.description=Det maksimale antallet oppgaver som kan utf\u00f8res samtidig.
transformations.office-transform.task-execution-timeout=Tidsavbrudd for oppgaveutf\u00f8relse
transformations.office-transform.task-execution-timeout.description=Maksimalt antall millisekunder som en operasjon f\u00e5r lov til \u00e5 kj\u00f8re f\u00f8r den blir stoppet. Standard er 120000 millisekunder (2 minutter).
transformations.office-transform.openoffice-home=Plassering Office-pakke
transformations.office-transform.openoffice-home.description=Plasseringen til installasjonen av Office-pakken som skal benyttes til konvertering med JODConverter. Dette kan v\u00e6re OpenOffice.org eller LibreOffice.
transformations.office-transform.port-numbers=Portnumre
transformations.office-transform.port-numbers.description=Portnummeret som JODConverter benyttes. Hvis du vil aktivere at flere prosesser skal kunne foreg\u00e5 samtidig, m\u00e5 du taste inn en kommaseparert liste med portnumre, og alle disse m\u00e5 v\u00e6re tilgjengelige. 
transformations.office-transform.task-queue-timeout=Tidsavbrudd for oppgavek\u00f8
transformations.office-transform.task-queue-timeout.description=Det maksimale antallet millisekunder en oppgave vil vente i konverteringsk\u00f8en f\u00f8r prosessen starter p\u00e5 nytt. Standard er 30000 millisekunder (30 sekunder).

