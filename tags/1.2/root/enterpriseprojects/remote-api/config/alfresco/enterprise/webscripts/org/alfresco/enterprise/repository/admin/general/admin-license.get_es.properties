license.license-management.description=Se necesita una licencia para continuar trabajando con el servidor de Alfresco una vez que haya vencido el periodo de prueba. Tiene la opci\u00f3n de guardar su licencia en el repositorio de Alfresco o en el sistema de ficheros. Las licencias en el repositorio tienen prioridad frente a las que se encuentran en el sistema de ficheros.
