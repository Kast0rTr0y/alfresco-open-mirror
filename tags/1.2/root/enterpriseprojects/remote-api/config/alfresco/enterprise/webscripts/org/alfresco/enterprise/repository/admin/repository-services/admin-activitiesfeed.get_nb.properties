activitiesfeed.title=Aktivitetsstr\u00f8m
activitiesfeed.intro-text=Hvis dette alternativet er aktivert, vil aktivitetsmeldinger bli sent fra Alfresco til alle brukere, med en oppsummering av aktivitetene som de ser i dashleten Mine aktiviteter. Epostene vil inkludere aktiviteter p\u00e5 alle nettsteder de er medlemmer av, og av personer som de f\u00f8lger. Du kan velge hvor ofte disse epostene blir sendt ut, maksimalt antall aktiviteter som de skal inneholde, og minimumsalderen til aktivitetene.

activitiesfeed.feed-notifier-enabled=Aktivitetsstr\u00f8m aktivert
activitiesfeed.feed-notifier-enabled.description=Aktiver/deaktiver aktivitetsvarslinger til brukerne via epost.

activitiesfeed.cronExpression=Sikkerhetskopier CRON-uttrykk
activitiesfeed.cronExpression.description=Spesifiserer et cron-uttrykk som definerer hvor ofte brukerne vil motta eposter om aktiviteter. Epostene vil bare bli sendt ut hvis det er nye aktiviteter siden den forrige eposten. Som standard er dette hver 24 time, ved midnatt.

activitiesfeed.maximum-size=Maks antall
activitiesfeed.maximum-size.description=Det maksimale antallet aktiviteter som rapporteres p\u00e5 dasleten Aktiviteter, og i eposten med aktiviteter.

activitiesfeed.maximum-age=Maksimumsalder (min)
activitiesfeed.maximum-age.description=Maksimumsalderen til aktivitetene som er inkludert i eposten med aktivitetsmeldinger. Aktiviteter som er eldre enn maksimumsalderen vises ikke. Standardinnstillingen er 44640 (en m\u00e5ned med 31 dager).