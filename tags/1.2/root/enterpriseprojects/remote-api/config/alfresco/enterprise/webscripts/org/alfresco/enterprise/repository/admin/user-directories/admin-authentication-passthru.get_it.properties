authentication-passthru.title=Modifica directory passthru - {0}
authentication-passthru.intro-text=Il sottosistema passthrough (passthru) pu\u00f2 essere utilizzato per sostituire il database utenti standard di Alfresco con un controller Windows di server/dominio, o un elenco di server, per autenticare gli utenti tramite Alfresco. Questo permette di evitare la creazione di account utente in Alfresco. Il sottosistema supporta funzioni opzionali di Single Sign-On (SSO) basato su NTLM, per WebDav, client Alfresco Explorer e Share e per l'autenticazione CIFS diretta al server CIFS. Questa configurazione supporta solo NTLMv1.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-passthru.instruction-link=Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/auth-passthru-intro.html" target="_blank">Configuring pass-through authentication</a>.

authentication-passthru.passthru-authentication=Autenticazione passthru 
authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer=Utilizza server locale
authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer.description=Se l'opzione \u00e8 selezionata, il server locale \u00e8 utilizzato per l'autenticazione passthru tramite connessioni di loopback al server.
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess=Consenti login ospiti
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess.description=Selezionare l'opzione per permettere a utenti ospiti di accedere ad Alfresco.
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP=Autenticazione FTP
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP.description=Se l'opzione \u00e8 selezionata, \u00e8 consentita l'autenticazione passthru per l'accesso FTP.
authentication-passthru.passthru-authentication.passthru.authentication.domain=Autenticazione dominio
authentication-passthru.passthru-authentication.passthru.authentication.domain.description=Immettere il nome dominio del NetBIOS di Windows per utilizzare l'autenticazione passthru. In questo modo, verr\u00e0 effettuato il tentativo di trovare i controller di dominio tramite un broadcast rete. Se il broadcast rete non d\u00e0 esito, utilizzare la propriet\u00e0 passthru.authentication.servers per specificare l'elenco dei controller di dominio ordinato per nome o indirizzo.
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder=Ordine protocollo di autenticazione
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder.description=Il tipo di protocolli e l'ordine di connessione per la sessione di autenticazione passthru. L'impostazione predefinita prevede l'utilizzo del NetBIOS; i tipi di protocollo disponibili sono NetBIOS per NetBIOS su TCP e TCPIP per SMB nativo.
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval=Intervallo controllo offline
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval.description=Stabilisce con che frequenza controllare i server passthru contrassegnati come offline, per verificare se sono online. L'intervallo predefinito di controllo \u00e8 ogni 5 minuti. 
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest=Rileva utente sconosciuto come ospite
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest.description=Selezionare l'opzione per consentire a utenti ignoti di accedere automaticamente come utenti ospiti di Alfresco in caso di Single Sign-On (SSO).
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames=Nomi utente degli amministratori
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames.description=Se necessario, immettere un elenco di nomi utente separati da virgola, da considerare come amministratori per impostazione predefinita.
authentication-passthru.passthru-authentication.passthru.authentication.servers=Server di autenticazione
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-passthru.passthru-authentication.passthru.authentication.servers.description=Se richiesto, immettere un elenco di nomi o indirizzi di server, separati da virgola, da utilizzare per l'autenticazione. L'autenticatore passthrough bilancia il carico tra i server disponibili e ne pu\u00f2 monitorare lo stato online/offline. Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/auth-passthru-domainprops.html" target="_blank">Domain level properties</a>.
authentication-passthru.passthru-authentication.passthru.authentication.connectTimeout=Timeout connessione
authentication-passthru.passthru-authentication.passthru.authentication.connectTimeout.description=Il valore di timeout in millisecondi dall'apertura di una sessione con un server di autenticazione. Il valore predefinito \u00e8 5000.
