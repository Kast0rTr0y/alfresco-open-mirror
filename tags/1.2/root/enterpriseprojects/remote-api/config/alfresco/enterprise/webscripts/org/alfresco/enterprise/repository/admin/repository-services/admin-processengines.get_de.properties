processengines.title=Prozess-Engines
processengines.intro-text=Die Workflows von Alfresco werden auf einer eingebetteten Activiti Workflow Engine ausgef\u00fchrt. In fr\u00fcheren Versionen von Alfresco wurde eine jBPM Workflow Engine verwendet, die immer noch im Lieferumfang von Alfresco enthalten ist. Es wird jedoch empfohlen, f\u00fcr alle neuen Workflows die Activiti Workflow Engine zu verwenden. In neuen Alfresco-Installationen ist jBPM standardm\u00e4\u00dfig deaktiviert. Sie k\u00f6nnen es aktivieren, wenn Sie bestehende, emigrierte jBPM Workflows haben.

