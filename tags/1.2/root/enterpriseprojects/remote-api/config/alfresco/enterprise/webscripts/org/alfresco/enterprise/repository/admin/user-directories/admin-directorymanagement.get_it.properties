directorymanagement.change-order=Utilizzare le frecce in su e in gi\u00f9 per riordinare la catena di autenticazione. Altri meccanismi di autenticazione non possono essere utilizzati in catena. Per informazioni sulle tipologie di autenticazione fornite per Alfresco, vedere <a href="http://docs.alfresco.com/5.0/concepts/auth-subsystem-types.html" target="_blank">Authentication subsystem types</a>.
directorymanagement.external-text=Se si possiede un tipo di autenticazione "esterna", questo comparir\u00e0 sempre come prima voce della catena.
directorymanagement.cifs-auth=Autenticazione CIFS
directorymanagement.cifs-auth-text=Selezionare una directory per l'autenticazione CIFS oppure disabilitare quest'ultima. Per l'autenticazione, il protocollo CIFS utilizza un sistema di richiesta/risposta ed \u00e8 possibile utilizzare una sola directory.
directorymanagement.browser-login=Login automatico basato sul browser
directorymanagement.browser-login-text=Selezionare una directory NTLM o SPENGO per eseguire il login automatico dell'utente tramite il browser, oppure selezionare l'opzione per disabilitare il login automatico. \u00c8 possibile configurare altre forme di Single Sign-On utilizzando un tipo di autenticazione esterna, come CAS o Siteminder. Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/tasks/auth-alfrescoexternal-sso.html" target="_blank">Configuring Alfresco Share to use an external SSO</a>.
directorymanagement.ftp-auth=Autenticazione FTP
directorymanagement.ftp-auth-text=Se si utilizza un FTP, questo \u00e8 autenticato utilizzando la catena di directory definita sopra. L'FTP non supporta l'autenticazione esterna. 
directorymanagement.modified-chain=La catena di autenticazione \u00e8 stata modificata. Le modifiche apportate alla catena di autenticazione devono essere salvate prima di modificare elementi o renderli disponibili per l'autenticazione CIFS o il login automatico basato sul browser.
