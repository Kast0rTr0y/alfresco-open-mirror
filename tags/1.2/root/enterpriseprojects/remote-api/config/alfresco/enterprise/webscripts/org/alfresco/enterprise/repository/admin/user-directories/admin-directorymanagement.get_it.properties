directorymanagement.title=Gestione directory
directorymanagement.help-text=\u00c8 possibile gestire internamente gli utenti e i gruppi Alfresco e/o configurare l'autenticazione e la sincronizzazione da pi\u00f9 server di directory esterne. L'ordine in cui le directory sono elencate (la catena di autenticazione) riflette l'ordine con il quale saranno utilizzate per l'autenticazione e la sincronizzazione di utenti e gruppi. Si consiglia di fare in modo che un utente sia presente in un'unica directory.

