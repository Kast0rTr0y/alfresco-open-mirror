authentication-kerberos.title=Modifica directory Kerberos - {0}
authentication-kerberos.intro-text=Il sottosistema Kerberos utilizza Java Authentication and Authorization Service (JAAS) per supportare l'autenticazione di nomi utente e password. Con Kerberos, \u00e8 possibile scegliere di utilizzare un server Active Directory al posto di LDAP o NTLM, poich\u00e9 il primo fornisce un sistema di crittografia pi\u00f9 efficace, senza dover utilizzare l'SSL. Tramite un sottosistema LDAP incatenato \u00e8 possibile esportare le informazioni utente presenti nel registro.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-kerberos.instruction-link=L'impostazione di Kerberos richiede una configurazione aggiuntiva. Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/auth-kerberos-intro.html" target="_blank">Configuring Kerberos</a>.

authentication-kerberos.kerberos-authentication=Autenticazione Kerberos 
authentication-kerberos.kerberos-authentication.kerberos.authentication.user.configEntryName=Nome voce configurazione utente
authentication-kerberos.kerberos-authentication.kerberos.authentication.user.configEntryName.description=La voce presente nel file di configurazione JAAS da utilizzare per l'autenticazione con password. Si consiglia di utilizzare il valore predefinito Alfresco.
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.configEntryName=Nome voce configurazione CIFS
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.configEntryName.description=La voce presente nel file di configurazione JAAS da utilizzare per l'autenticazione CIFS. Si consiglia di utilizzare il valore predefinito AlfrescoCIFS.
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.password=Password CIFS
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.password.description=La password dell'entit\u00e0 Kerberos CIFS.
authentication-kerberos.kerberos-authentication.kerberos.authentication.stripUsernameSuffix=Taglia suffisso nome utente
authentication-kerberos.kerberos-authentication.kerberos.authentication.stripUsernameSuffix.description=Quando l'opzione \u00e8 selezionata, il suffisso @dominio viene tagliato dai nomi utente autenticati da Kerberos in CIFS, SPP, WebDAV e client web. Se non \u00e8 selezionata, gli utenti multidominio possono utilizzare il suffisso @dominio.
authentication-kerberos.kerberos-authentication.kerberos.authentication.defaultAdministratorUserNames=Nomi utente degli amministratori
authentication-kerberos.kerberos-authentication.kerberos.authentication.defaultAdministratorUserNames.description=Se necessario, immettere un elenco di nomi utente separati da virgola, da considerare come amministratori per impostazione predefinita.
authentication-kerberos.kerberos-authentication.kerberos.authentication.realm=Reame Kerberos
authentication-kerberos.kerberos-authentication.kerberos.authentication.realm.description=Il reame di Kerberos che serve all'autenticazione. Il reame deve corrispondere al dominio in lettere maiuscole. Ad esempio, se il dominio \u00e8 alfresco.org, il reame deve essere ALFRESCO.ORG.
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.configEntryName=Nome voce configurazione HTTP
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.configEntryName.description=La voce presente nel file di configurazione JAAS da utilizzare per il Single-Sign On (SSO) basato sul web. Si consiglia di utilizzare il valore predefinito AlfrescoHTTP.
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.password=Password HTTP
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.password.description=La password dell'entit\u00e0 Kerberos HTTP.
authentication-kerberos.kerberos-authentication.kerberos.authentication.authenticateFTP=Autenticazione FTP
authentication-kerberos.kerberos-authentication.kerberos.authentication.authenticateFTP.description=Se l'opzione \u00e8 selezionata, \u00e8 consentita l'autenticazione kerberos per l'accesso FTP.