fileservers.cifs.cifs-enabled.description=Activa o desactiva el servidor CIFS.
fileservers.cifs.server-name=Nombre del servidor
fileservers.cifs.server-name.description=El nombre de host del servidor CIFS de Alfresco. Puede tener un m\u00e1ximo de 16 caracteres y debe ser \u00fanico en la red. Puede utilizar el token especial ${localname} en lugar del nombre de host del servidor local y generar un nombre \u00fanico a\u00f1adiendo un prefijo/sufijo al mismo.
fileservers.cifs.domain=Dominio
fileservers.cifs.domain.description=El dominio o grupo de trabajo al que pertenece el servidor. Si no se especifica, se usar\u00e1 el dominio/grupo de trabajo del servidor.
fileservers.cifs.host-announce=Anuncio del host
fileservers.cifs.host-announce.description=Activa el anuncio del servidor CIFS al dominio/grupo de trabajo local para que se muestre en los sitios de red/entorno de red.
fileservers.cifs.session-timeout=Tiempo de espera de sesi\u00f3n (segundos)
fileservers.cifs.session-timeout.description=El tiempo de espera de sesi\u00f3n CIFS predeterminado es 15 minutos. Si no se produce ninguna E/S en la sesi\u00f3n durante este tiempo, el servidor cerrar\u00e1 la sesi\u00f3n. Los clientes Windows env\u00edan solicitudes persistentes normalmente antes de que transcurran 15 minutos.

