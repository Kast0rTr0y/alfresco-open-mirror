replicationservice.title=Replikationsservice
replicationservice.intro-text=In Alfresco k\u00f6nnen Replikationsordner automatisch erstellt werden und Inhalte k\u00f6nnen mittels Replikationsjobs automatisch zwischen Repositories repliziert werden. Diese Jobs werden vom Replikationsservice gesteuert. Dieser sucht Inhalte, die repliziert werden m\u00fcssen, und fordert der Transferservice dann auf, die Replikation durchzuf\u00fchren.

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
replicationservice.help-link=Weitere Informationen finden Sie unter <a href="http://docs.alfresco.com/5.0/concepts/adminconsole-replication-config.html" target="_blank">Setting up replication jobs</a>.

replicationservice.replication-service=Replikationsservice
replicationservice.replication-service.description=Mit diesen Einstellungen k\u00f6nnen Sie die Funktionen f\u00fcr die Replikation aktivieren/deaktivieren und die Lese-/Schreibrechte steuern.
replicationservice.replication-service.replication.enabled=Replikation aktiviert
replicationservice.replication-service.replication.enabled.description=Aktiviert/deaktiviert die M\u00f6glichkeit zur Replikation von Inhalte aus diesem Repository.
replicationservice.replication-service.replication.transfer.readonly=Schreibgesch\u00fctzte Replikation
replicationservice.replication-service.replication.transfer.readonly.description=Standardm\u00e4\u00dfig sind alle replizierten Inhate im Ziel-Repository schreibgesch\u00fctzt. Dadurch wird gew\u00e4hrleistet, dass diese Inhalte nicht durch unplanm\u00e4\u00dfige Updates beeintr\u00e4chtigt werden. Diese Option sollte nur in bestimmten F\u00e4llen deaktiviert werden.
