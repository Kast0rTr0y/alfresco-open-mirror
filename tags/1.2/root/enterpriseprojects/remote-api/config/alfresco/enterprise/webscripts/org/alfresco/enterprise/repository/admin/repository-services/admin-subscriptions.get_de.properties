subscriptions.title=Abo-Service
subscriptions.intro-text=Benutzer von Alfresco k\u00f6nnen anderen Benutzern folgen, um \u00fcber deren Aktivit\u00e4ten informiert zu werden. Wer einem anderen Benutzer folgt, erh\u00e4lt Benachrichtigungen \u00fcber dessen Aktivit\u00e4ten. Alle Aktivit\u00e4ten-Benachrichtigungen werden \u00fcber den Abo-Service verwaltet und erzeugt. Auf dieser Seite k\u00f6nnen Sie den Abo-Service aktivieren/deaktivieren. Gleiches geht systemweit auch \u00fcber die Funktion zum Folgen.

