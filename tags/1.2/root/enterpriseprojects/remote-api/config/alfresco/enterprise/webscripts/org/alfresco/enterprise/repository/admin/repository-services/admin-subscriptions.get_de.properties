subscriptions.subscription-service.subscriptions-enabled.description=Diese Option ist standardm\u00e4\u00dfig ausgew\u00e4hlt. Damit k\u00f6nnen Benutzer anderen Benutzern folgen und deren Aktivit\u00e4ten dann filtern. Wenn Sie die Abo-Funktion deaktivieren, k\u00f6nnen Sie anderen Benutzern nicht mehr folgen und werden nicht mehr \u00fcber deren Aktivit\u00e4ten informiert.