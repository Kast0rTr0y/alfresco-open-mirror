fileservers.cifs.server-name.description=Nom de l''h\u00f4te du serveur CIFS Alfresco. Ce nom peut comporter 16\u00a0caract\u00e8res maximum et doit \u00eatre unique sur le r\u00e9seau. Vous pouvez utiliser le jeton sp\u00e9cial d''authentification ${localname} \u00e0 la place du nom de l''h\u00f4te du serveur local et g\u00e9n\u00e9rer un nom unique en lui retirant ou en y ajoutant des caract\u00e8res.
