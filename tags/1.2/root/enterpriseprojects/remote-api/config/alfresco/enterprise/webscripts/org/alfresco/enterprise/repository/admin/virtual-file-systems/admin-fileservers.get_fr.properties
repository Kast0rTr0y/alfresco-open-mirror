fileservers.cifs.session-timeout=Expiration de la session (en secondes)
fileservers.cifs.session-timeout.description=Le d\u00e9lai d'expiration par d\u00e9faut de la session CIFS est de 15\u00a0minutes. Si aucune entr\u00e9e/sortie n'intervient pendant ce d\u00e9lai, le serveur met fin \u00e0 la session. Les clients Windows envoient des requ\u00eates keep-alive, g\u00e9n\u00e9ralement dans un d\u00e9lai de 15\u00a0minutes.

