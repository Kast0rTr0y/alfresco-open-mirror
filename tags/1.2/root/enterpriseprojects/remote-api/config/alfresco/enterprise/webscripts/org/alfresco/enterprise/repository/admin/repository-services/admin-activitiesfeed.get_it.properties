activitiesfeed.title=Feed attivit\u00e0
activitiesfeed.intro-text=Se abilitato, Alfresco invia le e-mail del feed attivit\u00e0 a tutti gli utenti, contenenti un riepilogo delle attivit\u00e0 visualizzate nel dashlet Le mie attivit\u00e0. Nelle e-mail sono contenute le attivit\u00e0 di tutti i siti dei quali si \u00e8 membri e di tutte le persone seguite. \u00c8 possibile impostare la frequenza di invio di queste e-mail, il numero massimo di attivit\u00e0 che devono contenere e a quando devono risalire, al massimo, queste attivit\u00e0.

activitiesfeed.feed-notifier-enabled=Feed attivit\u00e0 abilitato
activitiesfeed.feed-notifier-enabled.description=Abilita/disabilita le notifiche delle attivit\u00e0 inviate tramite e-mail agli utenti.

activitiesfeed.cronExpression=Frequenza espressione CRON
activitiesfeed.cronExpression.description=Specifica un'espressione CRON che definisce la frequenza alla quale gli utenti ricevono le e-mail del feed attivit\u00e0. Le e-mail sono inviate solo se si sono verificate nuove attivit\u00e0 dal momento dell'invio dell'e-mail precedente. La frequenza predefinita \u00e8 ogni 24 ore, a mezzanotte.

activitiesfeed.maximum-size=Numero massimo
activitiesfeed.maximum-size.description=Il numero massimo delle attivit\u00e0 mostrate nelle e-mail del feed attivit\u00e0.

activitiesfeed.maximum-age=Durata massima (min)
activitiesfeed.maximum-age.description=Il tempo massimo al quale risalgono le attivit\u00e0 mostrate nelle e-mail del feed attivit\u00e0. Le attivit\u00e0 avvenute oltre il tempo massimo non vengono mostrate. L'impostazione predefinita \u00e8 44640 (un mese formato da 31 giorni).