systemsettings.title=Systeeminstellingen
systemsettings.intro-text=De systeeminstellingen bestaan uit een combinatie van uw serverinstellingen, de repository-instellingen van de Alfresco-webtoepassing, en de instellingen van de toepassing Alfresco Share. 

systemsettings.alfresco-application.description=Deze instellingen kunnen alleen worden gewijzigd via het bestand <code>alfresco-global.properties</code>. 
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
systemsettings.instruction-link=Zie <a href="http://docs.alfresco.com/5.0/concepts/cmd-line-config.html" target="_blank">Command line configuration</a> voor meer informatie.

systemsettings.alfresco-application=Alfresco-repository-instellingen
systemsettings.alfresco-application.repository-context=Repository-context
systemsettings.alfresco-application.repository-context.description=Het contextpad van de URL van de Alfresco-webtoepassing. De standaardinstelling is alfresco.
systemsettings.alfresco-application.repository-hostname=Repository-hostnaam
systemsettings.alfresco-application.repository-hostname.description=De extern oplosbare hostnaam van de Alfresco-webtoepassing. De standaardnaam is ${localname}. Als de standaardwaarde wordt gebruikt, wordt het token ${localname} automatisch vervangen door de domeinnaam van de repositoryserver.
systemsettings.alfresco-application.protocol=Protocol
systemsettings.alfresco-application.protocol.description=Het protocolonderdeel van de Alfresco-webtoepassing. De standaardwaarde is http. Voor HTTPS-ondersteuning is aanvullende configuratie binnen de hosttoepassingsserver vereist; raadpleeg de documentatie bij uw toepassingsserver voor nadere informatie.
systemsettings.alfresco-application.port=Poort
systemsettings.alfresco-application.port.description=Het extern oplosbare poortnummer van de URL van de Alfresco-webtoepassing. De standaardwaarde is 8080.

systemsettings.server-settings=Serverinstellingen
systemsettings.server-settings.server-allow-writes=Server staat schrijfbewerkingen toe
systemsettings.server-settings.server-allow-writes.description=Geeft aan dat de repository schrijfbewerkingen toestaat (op voorwaarde dat de licentie geldig is).
systemsettings.server-settings.allowed-users=Toegestane gebruikers
systemsettings.server-settings.allowed-users.description=Dit veld is standaard leeg en alle gebruikers kunnen zich aanmelden. Voer een door komma's gescheiden lijst met gebruikers in om alleen die gebruikers toe te staan zich aan te melden. Als de huidige gebruiker niet in de ingevoerde lijst is opgenomen, wordt deze gebruiker automatisch toegevoegd.
systemsettings.server-settings.maxium-users=Maximumaantal gebruikers
systemsettings.server-settings.maxium-users.description=Het maximale aantal gebruikers dat zich gelijktijdig kan aanmelden. De standaardinstelling is -1, wat betekent dat er een onbeperkt aantal gebruikers is toegestaan.

systemsettings.share-application=Share-toepassingsinstellingen.
systemsettings.share-application.share-context=Share-context
systemsettings.share-application.share-context.description=Het contextpad van de URL van de Share-webtoepassing. De standaardinstelling is share.
systemsettings.share-application.share-hostname=Share-hostnaam
systemsettings.share-application.share-hostname.description=De extern oplosbare hostnaam van de Share-webtoepassing. De standaardnaam is ${localname}.
systemsettings.share-application.site-public-group=Groep voor openbare sites
systemsettings.share-application.site-public-group.description=De naam van de groep waarvan gebruikers deel moeten uitmaken om toegang te krijgen tot openbare sites. De standaardwaarde is GROUP_EVERYONE, die alle gebruikers omvat.
systemsettings.share-application.protocol=Protocol
systemsettings.share-application.protocol.description=Het protocolonderdeel van de Share-webtoepassing. De standaardwaarde is http. Voor HTTPS-ondersteuning is aanvullende configuratie binnen de hosttoepassingsserver vereist; raadpleeg de documentatie bij uw toepassingsserver voor nadere informatie.
systemsettings.share-application.port=Poort
systemsettings.share-application.port.description=Het extern oplosbare poortnummer van de URL van de Share-webtoepassing. De standaardwaarde is 8080.
