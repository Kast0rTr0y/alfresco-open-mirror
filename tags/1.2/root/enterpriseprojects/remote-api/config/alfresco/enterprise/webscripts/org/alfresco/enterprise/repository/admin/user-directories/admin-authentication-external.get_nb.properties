authentication-external.title=Rediger ekstern katalog - {0}
authentication-external.intro-text=Det eksterne undersystemet for autentisering kan brukes til \u00e5 integrere Alfresco med hvilket som helst eksterne autentiseringssystem. Det kan integreres med din applikasjonsserver slik at identiteten til den p\u00e5loggede brukeren sendes til servlets via HttpServletRequest.getRemoteUser()-metoden. Dette er standardmetoden applikasjonsservere bruker for \u00e5 spre brukeridentiteter til servlets, det er kompatibelt med mange SSO-l\u00f8sninger, inklusive Central Authentication Service (CAS).
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-external.instruction-link=Se <a href="http://docs.alfresco.com/5.0/concepts/auth-external-intro.html" target="_blank">Configuring external authentication</a> for flere detaljer.

authentication-external.extenal-authentication=Ekstern autentisering 
authentication-external.extenal-authentication.authentication-enabled=Autentisering aktivert
authentication-external.extenal-authentication.authentication-enabled.description=Velg \u00e5 aktivere ekstern katalog brukerautentisering. Hvis aktivert godtar Alfresco eksterne autentiseringstoken; S\u00f8rg for at ingen ikke-betrodd, direkte tilgang til Alfrescos HTTP eller AJP-port er tillatt.
authentication-external.extenal-authentication.proxy-username=Proxy brukernavn
authentication-external.extenal-authentication.proxy-username.description=Den eksterne brukeren som vurderes av proxy-brukeren. Standarden er alfresco-system. Foresp\u00f8rsler fra denne brukeren gj\u00f8res med identiteten til brukeren nevnt i proxy-overskriften indikert av external.authentication.proxyHeader property. Hvis ikke stilt inn antas proxy-overskriften alltid til \u00e5 inneholde brukernavnet
authentication-external.extenal-authentication.proxy-header=Proxy-overskrift
authentication-external.extenal-authentication.proxy-header.description=HTTP-overskriften som b\u00e6rer navnet til en proxy-bruker. Standard er X-Alfresco-Remote-User.
authentication-external.extenal-authentication.admistrator-user-names=Administrator-brukernavn
authentication-external.extenal-authentication.admistrator-user-names.description=Om n\u00f8dvendig, legg inn en kommaseparert liste med brukernavn som skal vurderes som administratorer som standard
authentication-external.extenal-authentication.user-id-pattern=Bruker-ID m\u00f8nster
authentication-external.extenal-authentication.user-id-pattern.description=Et alternativt, vanlig uttrykk for \u00e5 brukes til \u00e5 hente ut bruker-ID-en fra en HTTP-overskrift. Delen av overskriften som var i samsvar med den f\u00f8rste gruppen i klemmer i det vanlige uttrykket blir brukernavnet. Hvis ikke stilt inn antas hele overskriften til \u00e5 inneholde proxy-brukernavnet.