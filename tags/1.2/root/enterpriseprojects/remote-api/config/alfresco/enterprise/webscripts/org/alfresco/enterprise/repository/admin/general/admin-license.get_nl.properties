license.license-management=Licentiebeheer
license.license-management.description=U hebt een licentie nodig om uw Alfresco-server te kunnen uitvoeren nadat de proefperiode is verstreken. U kunt uw licentie desgewenst opslaan in de Alfresco-repository of in het bestandssysteem. Licenties in de repository hebben voorrang op die in het bestandssysteem.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
license.license-management.help-link=Zie <a href="http://docs.alfresco.com/5.0/tasks/at-adminconsole-license.html" target="_blank">Uploading a new license</a> voor meer informatie.
