license.license-error=Licentiefout
license.license-error.description=De toegestane gebruikerslimiet van {0} conform uw licentieovereenkomst is overschreden. U kunt geen extra gebruikers maken of synchroniseren. Neem contact op met uw Alfresco-verkoper om extra gebruikerslicenties aan te schaffen. 
license.license-warning=Licentiewaarschuwing
license.license-warning.description=De toegestane gebruikerslimiet van {0} conform uw licentieovereenkomst is bereikt. Er zijn actieve {1} gebruikers in het systeem. U kunt geen extra gebruikers maken of synchroniseren. Neem contact op met uw Alfresco-verkoper om extra gebruikerslicenties aan te schaffen. 
license.license-info=Licentie-informatie
license.license-info.description=De toegestane gebruikerslimiet van {0} conform uw licentieovereenkomst is bijna bereikt. Er zijn actieve {1} gebruikers in het systeem. Neem contact op met uw Alfresco-verkoper om extra gebruikerslicenties aan te schaffen.
