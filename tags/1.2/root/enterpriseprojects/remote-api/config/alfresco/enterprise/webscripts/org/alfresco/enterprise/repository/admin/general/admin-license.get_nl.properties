license.license-restrictions.max-content-objects.description=Het maximale aantal contentobjecten dat mogelijk is in uw Alfresco-systeem. Contentobjecten zijn items zoals documenten en de daarbij behorende miniaturen, wiki-items en blogberichten.
license.license-restrictions.unlimited=Onbeperkt

license.license-usage-information=Informatie over licentiegebruik
license.license-usage-information.users=Gebruikers
license.license-usage-information.users.description=Het huidige aantal gebruikers in het systeem. Als het maximale aantal gebruikers onbeperkt is, is het huidige aantal gebruikers dat wordt weergegeven ook onbeperkt. Als het maximale aantal gebruikers wordt bijgewerkt, wordt het huidige aantal gebruikers mogelijk weergegeven als 'openstaand' totdat het systeem wordt bijgewerkt.
license.license-usage-information.content-items=Contentobjecten
license.license-usage-information.content-items.description=Het huidige aantal contentobjecten in het systeem. Als het maximale aantal objecten onbeperkt is, is het huidige aantal objecten dat wordt weergegeven ook onbeperkt. Als het maximale aantal objecten wordt bijgewerkt, wordt het huidige aantal objecten mogelijk weergegeven als 'openstaand' totdat het systeem wordt bijgewerkt. 
license.license-usage-information.pending=Openstaand

