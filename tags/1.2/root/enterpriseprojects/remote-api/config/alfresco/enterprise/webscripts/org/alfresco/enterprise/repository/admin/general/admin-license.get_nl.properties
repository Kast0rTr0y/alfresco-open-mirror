license.title=Licentie
license.intro-text=Uw toegang tot en gebruik van Alfresco wordt bepaald door uw Alfresco-licentie. De licentie bepaalt het maximale aantal gebruikers en een maximale aantal contentobjecten dat u kunt gebruiken. De licentie is niet gekoppeld aan specifieke servers, bijvoorbeeld op basis van IP- of MAC-adressen. U dient licenties te kopen en te uploaden die geschikt zijn voor het aantal gebruikers, contentobjecten en uw ondersteuningsvereisten.

