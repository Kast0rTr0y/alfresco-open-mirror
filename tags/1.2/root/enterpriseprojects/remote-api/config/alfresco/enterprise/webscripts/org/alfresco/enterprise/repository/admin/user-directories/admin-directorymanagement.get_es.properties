directorymanagement.title=Administraci\u00f3n de directorio
directorymanagement.help-text=Puede administrar los usuarios y grupos de Alfresco internamente o configurar la autenticaci\u00f3n y sincronizaci\u00f3n desde m\u00faltiples servidores de directorios externos. El orden de los directorios enumerados (la cadena de autenticaci\u00f3n) refleja el orden prioritario en que se usar\u00e1n para autenticar y sincronizar usuarios y grupos. Se recomienda que cada usuario exista solo en un \u00fanico directorio.

