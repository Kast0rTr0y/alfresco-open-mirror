directorymanagement.change-order=Utilice las flechas arriba y abajo para reordenar la cadena de autenticaci\u00f3n. Algunos mecanismos de autenticaci\u00f3n no pueden encadenarse. Consulte <a href="http://docs.alfresco.com/5.0/concepts/auth-subsystem-types.html" target="_blank">Authentication subsystem types</a> para ver m\u00e1s informaci\u00f3n sobre los tipos de autenticaci\u00f3n proporcionados por Alfresco.
directorymanagement.external-text=Si tiene un tipo de autenticaci\u00f3n "externo", aparecer\u00e1 siempre como primer elemento de la cadena.
directorymanagement.cifs-auth=Autenticaci\u00f3n CIFS
directorymanagement.cifs-auth-text=Seleccione un directorio para autenticar CIFS o desactivar la autenticaci\u00f3n CIFS. CIFS utiliza un desaf\u00edo/respuesta para autenticar; solo puede usarse un \u00fanico directorio para autenticar.
directorymanagement.browser-login=Inicio de sesi\u00f3n autom\u00e1tico en navegador
directorymanagement.browser-login-text=Seleccione un directorio NTLM o SPENGO para que los usuarios inicien sesi\u00f3n autom\u00e1ticamente con el navegador, o seleccione para desactivar el inicio de sesi\u00f3n autom\u00e1tico. Puede configurarse otras formas de inicio de sesi\u00f3n \u00fanico usando un tipo de autenticaci\u00f3n externa, como CAS o Siteminder. Consulte <a href="http://docs.alfresco.com/5.0/tasks/auth-alfrescoexternal-sso.html" target="_blank">Configuring Alfresco Share to use an external SSO</a> para obtener m\u00e1s informaci\u00f3n.
directorymanagement.ftp-auth=Autenticaci\u00f3n FTP
directorymanagement.ftp-auth-text=Si est\u00e1 utilizando un FTP, se autenticar\u00e1 usando la cadena de directorio definida anteriormente. El FTP no admite la autenticaci\u00f3n externa. 
directorymanagement.modified-chain=La cadena de autenticaci\u00f3n se ha modificado. Deben guardarse los cambios en la cadena antes de que se puedan editar nuevos elementos o que puedan proporcionarse nuevos elementos para la autenticaci\u00f3n CIFS y el inicio de sesi\u00f3n autom\u00e1tico con el navegador.
