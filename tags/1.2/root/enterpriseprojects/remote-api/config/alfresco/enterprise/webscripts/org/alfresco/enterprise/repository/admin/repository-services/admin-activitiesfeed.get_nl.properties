activitiesfeed.title=Activiteitenfeed
activitiesfeed.intro-text=Als deze optie is ingeschakeld, worden activiteitenfeed-e-mails verzonden door Alfresco aan alle gebruikers. In deze e-mails worden de activiteiten die ze zien in de dashlet voor hun activiteiten, samengevat. De e-mails bevatten alle activiteiten op alle sites waarvan ze lid zijn en de activiteiten van alle personen die ze volgen. U kunt zelf bepalen hoe vaak deze e-mails worden verzonden, hoeveel activiteiten ze maximaal kunnen bevatten en hoe oud de activiteiten op zijn hoogst moeten zijn.

activitiesfeed.feed-notifier-enabled=Activiteitenfeed ingeschakeld
activitiesfeed.feed-notifier-enabled.description=Hiermee kunt u activiteitenmeldingen aan gebruikers via e-mail in- of uitschakelen.

activitiesfeed.cronExpression=Frequentie cron-expressie
activitiesfeed.cronExpression.description=Hiermee geeft u een cron-expressie op die bepaalt hoe vaak gebruikers activiteitenfeed-e-mails ontvangen. E-mails worden alleen verzonden als er sinds de laatste e-mail nieuwe activiteiten hebben plaatsgevonden. Standaard is dit elke 24 uur om middernacht.

activitiesfeed.maximum-size=Maximumaantal
activitiesfeed.maximum-size.description=Het maximale aantal activiteiten dat in de activiteiten-dashlets en de activiteitenfeed-e-mails moet worden opgenomen.

activitiesfeed.maximum-age=Max. leeftijd (min.)
activitiesfeed.maximum-age.description=De maximale leeftijd van de activiteiten die in de activiteitenfeed-e-mails worden opgenomen. Activiteiten die ouder zijn dan de maximale leeftijd worden niet weergegeven. De standaardinstelling is 44640 (een maand van 31 dagen).