searchservice.transactional-query=Op\u00e7\u00f5es de consulta transacional
searchservice.transactional-query.description=O banco de dados pode ser usado para suporte a um subconjunto da Linguagem de consulta CMIS e da Pesquisa de texto completo do Alfresco. Para cada um desses servi\u00e7os, voc\u00ea pode selecionar um modo padr\u00e3o que define se e quando o banco de dados deve ser usado.
searchservice.transactional-query.cmis=Consulta CMIS
searchservice.transactional-query.fts=Pesquisa de texto completo do Alfresco
searchservice.transactional-query.eventual=Nunca usar banco de dados
searchservice.transactional-query.eventual.description=Nunca usar banco de dados: o banco de dados n\u00e3o \u00e9 usado para a consulta. O servi\u00e7o de pesquisa configurado ser\u00e1 sempre usado.
searchservice.transactional-query.transactional=Sempre usar banco de dados
searchservice.transactional-query.transactional.description=Sempre usar banco de dados: as consultas ser\u00e3o executadas sempre usando o banco de dados. Se a consulta contiver predicados ou operadores que n\u00e3o contem com o suporte da consulta de banco de dados, a consulta ir\u00e1 falhar.
searchservice.transactional-query.transactional-if-possible=Usar banco de dados, se poss\u00edvel
searchservice.transactional-query.transactional-if-possible.description=Usar banco de dados, se poss\u00edvel: o banco de dados ser\u00e1 usado se a consulta contiver predicados e operadores. Caso contr\u00e1rio, recorrer\u00e1 ao servi\u00e7o de pesquisa configurado.
searchservice.transactional-query.hybrid=H\u00edbrido (SOLR e Banco de dados)
searchservice.transactional-query.hybrid.description=H\u00edbrido (SOLR e Banco de dados): O servi\u00e7o de pesquisa configurado ser\u00e1 usado primeiro. Se este \u00e9 SOLR ent\u00e3o o banco de dados ser\u00e1 usado para recuperar resultados ainda n\u00e3o indexados pelo servi\u00e7o SOLR.
