searchservice.transactional-query.info-text=Consulte <a href="http://docs.alfresco.com/5.0/concepts/intrans-metadata-feature.html" target="_blank">Transactional Metadata Query</a> para obter mais detalhes.<br /><br />Para atualiza\u00e7\u00f5es, um patch precisa ser aplicado para que essas op\u00e7\u00f5es fiquem dispon\u00edveis. Consulte <a href="http://docs.alfresco.com/5.0/concepts/intrans-metadata-conf-patch.html" target="_blank">Configuring an optional patch for upgrade</a>.