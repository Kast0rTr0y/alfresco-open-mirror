subscriptions.title=Servicio de suscripci\u00f3n
subscriptions.intro-text=Los usuarios de Alfresco pueden realizar un seguimiento de las actividades de otros usuarios si eligen seguirles. Cuando se sigue a los usuarios, las personas que los siguen recibir\u00e1n notificaciones sobre las actividades. El servicio de suscripci\u00f3n es el servicio subyacente utilizado para gestionar y generar notificaciones de actividades. Puede utilizar esta p\u00e1gina para activar/desactivar el servicio de suscripci\u00f3n y la funci\u00f3n de seguimiento para todo el sistema.

subscriptions.subscription-service=Servicio de suscripci\u00f3n
subscriptions.subscription-service.description=
subscriptions.subscription-service.subscriptions-enabled=Suscripci\u00f3n activada
subscriptions.subscription-service.subscriptions-enabled.description=Esta opci\u00f3n est\u00e1 seleccionada de forma predeterminada. Permite a los usuarios seguir a otros usuarios y despu\u00e9s filtrar las actividades en funci\u00f3n de a qui\u00e9n siguen. Si desactiva las suscripciones, los usuarios no podr\u00e1n seguir a otros usuarios ni ver sus actividades.