authentication-external.title=Modifica directory esterna - {0}
authentication-external.intro-text=Il sottosistema di autenticazione esterna pu\u00f2 essere utilizzato per integrare Alfresco con qualsiasi altro sistema di autenticazione esterna. \u00c8 possibile integrarlo con il server dell'applicazione in modo che l'identit\u00e0 dell'utente che ha eseguito l'accesso sia passata ai servlet tramite il metodo HttpServletRequest.getRemoteUser(). Questo rappresenta il metodo standard con il quale i server delle applicazioni propagano le identit\u00e0 degli utenti ai servlet. Per questo motivo, \u00e8 compatibile con numerose soluzioni SSO, come il Central Authentication Service (CAS).
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-external.instruction-link=Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/auth-external-intro.html" target="_blank">Configuring external authentication</a>.

authentication-external.extenal-authentication=Autenticazione esterna 
authentication-external.extenal-authentication.authentication-enabled=Autenticazione abilitata
authentication-external.extenal-authentication.authentication-enabled.description=Selezionare questa opzione per abilitare l'autenticazione dell'utente tramite una directory esterna. Se \u00e8 abilitata, Alfresco accetta i token per l'autenticazione esterna. \u00c8 necessario assicurare che gli accessi diretti non sicuri alle porte HTTP o AJP di Alfresco non siano consentiti.
authentication-external.extenal-authentication.proxy-username=Nome utente proxy
authentication-external.extenal-authentication.proxy-username.description=L'utente remoto che viene considerato come utente proxy. L'impostazione predefinita \u00e8 alfresco-system. Le richieste fatte da questo utente sono eseguite sotto l'identit\u00e0 dell'utente inserito nell'intestazione del proxy, indicata dalla propriet\u00e0 external.authentication.proxyHeader. Se l'opzione non \u00e8 impostata, si presume che l'intestazione del proxy contenga sempre il nome utente.
authentication-external.extenal-authentication.proxy-header=Intestazione del proxy
authentication-external.extenal-authentication.proxy-header.description=L'intestazione del proxy che contiene il nome utente inviato al proxy. L'impostazione predefinita \u00e8 X-Alfresco-Remote-User.
authentication-external.extenal-authentication.admistrator-user-names=Nomi utente degli amministratori
authentication-external.extenal-authentication.admistrator-user-names.description=Se necessario, immettere un elenco di nomi utente separati da virgola, da considerare come amministratori per impostazione predefinita.
authentication-external.extenal-authentication.user-id-pattern=Modello ID utente
authentication-external.extenal-authentication.user-id-pattern.description=Un'espressione regolare opzionale da utilizzare per estrarre un ID utente dall'intestazione HTTP. La porzione dell'intestazione che corrisponde al primo gruppo tra parentesi, presente nell'espressione regolare, diventa il nome utente. Se l'opzione non \u00e8 impostata, si presume che l'intero contenuto dell'intestazione sia il nome utente inviato al proxy.