directorymanagement.change-order=Use the up and down arrows to reorder the authentication chain. Some other authentication mechanisms cannot be chained - see <a href="http://docs.alfresco.com/5.0/concepts/auth-subsystem-types.html" target="_blank">Authentication subsystem types</a> for details of authentication types supplied with Alfresco.
directorymanagement.external-text=If you have an "External" authentication type this will always appear as the first item in the chain.
directorymanagement.cifs-auth=CIFS Authentication
directorymanagement.cifs-auth-text=Select a directory to authenticate CIFS or disable CIFS authentication. CIFS uses a challenge/response to authenticate; only a single directory can be used to authenticate.
directorymanagement.browser-login=Browser Based Automatic Login
directorymanagement.browser-login-text=Select an NTLM or SPENGO directory to automatically log users in via a browser, or select to disable automatic login. Other forms of Single Sign-On can be configured using the External authentication type such as CAS or Siteminder. See <a href="http://docs.alfresco.com/5.0/tasks/auth-alfrescoexternal-sso.html" target="_blank">Configuring Alfresco Share to use an external SSO</a> for more details.
directorymanagement.ftp-auth=FTP Authentication
directorymanagement.ftp-auth-text=If you are using FTP it will be authenticated using the directory chain defined above. FTP does not support external authentication. 
directorymanagement.modified-chain=The authentication chain has been modified. Changes to the chain must be saved before new items can be edited or items can be made available for CIFS Authentication and Browser Based Automatic Login.
