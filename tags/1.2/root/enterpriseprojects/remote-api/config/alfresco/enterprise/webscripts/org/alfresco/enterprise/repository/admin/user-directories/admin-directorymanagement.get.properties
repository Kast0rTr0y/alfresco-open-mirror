directorymanagement.title=Directory Management
directorymanagement.help-text=You can manage Alfresco users and groups internally and/or configure authentication and synchronization from multiple external directory servers. The order of the directories listed (the authentication chain) reflects the priority order in which they will be used to authenticate and synchronize users and groups. It is recommended that each user only exists in a single directory.

