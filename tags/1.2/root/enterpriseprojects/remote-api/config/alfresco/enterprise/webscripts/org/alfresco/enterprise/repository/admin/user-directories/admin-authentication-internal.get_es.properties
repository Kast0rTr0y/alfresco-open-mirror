authentication-internal.title=Editar directorio de Alfresco interno
authentication-internal.intro-text=La autenticaci\u00f3n interna de Alfresco est\u00e1 configurada de forma predeterminada en la cadena de autenticaci\u00f3n de Alfresco. La autenticaci\u00f3n se basa en la informaci\u00f3n de usuario y contrase\u00f1a guardada en el repositorio de Alfresco. Esta autenticaci\u00f3n puede soportar un inicio de sesi\u00f3n basado en formularios y un Inicio se sesi\u00f3n \u00fanico (SSO) basado en NTLM, adem\u00e1s de proporcionar autenticaci\u00f3n para el servidor CIFS.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-internal.instruction-link=Consulte <a href="http://docs.alfresco.com/5.0/concepts/auth-alfrescontlm-intro.html" target="_blank">Configuring Authentication</a> para obtener m\u00e1s informaci\u00f3n.

