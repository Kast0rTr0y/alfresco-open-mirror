subscriptions.title=Abonnementstjeneste
subscriptions.intro-text=Alfresco-brukere kan holde styr p\u00e5 aktivitetene til andre brukere hvis de velger \u00e5 f\u00f8lge de. N\u00e5r en bruker blir fulgt, vil personen(e) som f\u00f8lger de motta aktivitetsvarsler. Abonnementstjeneste er den underliggende tjenesten som administrerer og genererer aktivitetsvarsler. Du kan bruke denne siden til \u00e5 aktivere/deaktivere abonnementstjenesten, og f\u00f8lgefunksjonen, p\u00e5 systemvid basis.

subscriptions.subscription-service=Abonnementstjeneste
subscriptions.subscription-service.description=
subscriptions.subscription-service.subscriptions-enabled=Abonnement aktivert
subscriptions.subscription-service.subscriptions-enabled.description=Dette er valgt som standard. Gir brukerne muligheten til \u00e5 f\u00f8lge andre bruker, og filtrere aktiviteten i henhold til hvem de f\u00f8lger. Hvis du deaktiverer abonnement, vil ikke brukerne kunne f\u00f8lge hver andre eller se hverandres aktiviteter.