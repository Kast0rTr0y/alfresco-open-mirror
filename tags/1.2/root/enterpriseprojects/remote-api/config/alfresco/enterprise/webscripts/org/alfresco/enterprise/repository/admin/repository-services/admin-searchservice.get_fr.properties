searchservice.transactional-query=Options de requ\u00eates transactionnelles
searchservice.transactional-query.description=La base de donn\u00e9es peut \u00eatre utilis\u00e9e pour prendre en charge un sous-ensemble de recherche en langage CMIS et plein texte Alfresco. Pour chacun de ces services, vous pouvez s\u00e9lectionner un mode par d\u00e9faut indiquant si la base de donn\u00e9es doit \u00eatre utilis\u00e9e et \u00e0 quel moment.
searchservice.transactional-query.cmis=Requ\u00eate CMIS
searchservice.transactional-query.fts=Recherche plein texte Alfresco
searchservice.transactional-query.eventual=Ne jamais utiliser la base de donn\u00e9es
searchservice.transactional-query.eventual.description=Ne jamais utiliser la base de donn\u00e9es\u00a0: la base de donn\u00e9es n'est pas utilis\u00e9e pour la requ\u00eate\u00a0; le service de recherche configur\u00e9 sera utilis\u00e9 syst\u00e9matiquement.
searchservice.transactional-query.transactional=Toujours utiliser la base de donn\u00e9es
searchservice.transactional-query.transactional.description=Toujours utiliser la base de donn\u00e9es\u00a0: les requ\u00eates seront toujours ex\u00e9cut\u00e9es en utilisant la base de donn\u00e9es. La requ\u00eate \u00e9choue si elle contient des attributs ou op\u00e9rateurs non pris en charge.
searchservice.transactional-query.transactional-if-possible=Utiliser si possible la base de donn\u00e9es
searchservice.transactional-query.transactional-if-possible.description=Utiliser si possible la base de donn\u00e9es\u00a0: la base de donn\u00e9es est utilis\u00e9e si la requ\u00eate contient des attributs et op\u00e9rateurs pris en charge\u00a0; dans le cas contraire, le service de recherche configur\u00e9 est utilis\u00e9.
searchservice.transactional-query.hybrid=Hybride (SOLR et base de donn\u00e9es)
searchservice.transactional-query.hybrid.description=Hybride (SOLR et base de donn\u00e9es)\u00a0: le service de recherche configur\u00e9 sera utilis\u00e9 en priorit\u00e9. S'il s'agit de SOLR, la base de donn\u00e9es sera utilis\u00e9e pour r\u00e9cup\u00e9rer les r\u00e9sultats pas encore index\u00e9s par le service SOLR.
