searchservice.transactional-query.info-text=Consultez le document relatif aux <a href="http://docs.alfresco.com/5.0/concepts/intrans-metadata-feature.html" target="_blank">Transactional Metadata Query</a> pour plus d'informations.<br /><br />Pour les mises \u00e0 niveau, un correctif doit \u00eatre ex\u00e9cut\u00e9 pour que ces options soient accessibles. Consultez le document <a href="http://docs.alfresco.com/5.0/concepts/intrans-metadata-conf-patch.html" target="_blank">Configuring an optional patch for upgrade</a>.