searchservice.title=Service de recherche
searchservice.intro-text=Vous pouvez s\u00e9lectionner le service de recherche que vous souhaitez utiliser dans Alfresco, le g\u00e9rer et le contr\u00f4ler. Alfresco est compatible avec la plateforme de recherche Solr Enterprise qui permet d'effectuer des recherches dans l'entrep\u00f4t Alfresco.
