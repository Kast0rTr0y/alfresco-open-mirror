activitiesfeed.title=Flux d'activit\u00e9s
activitiesfeed.intro-text=Lorsque cette option est activ\u00e9e, l'application Alfresco envoie les e-mails de flux d'activit\u00e9s, qui regroupent les activit\u00e9s figurant dans le dashlet Mes activit\u00e9s, \u00e0 tous les utilisateurs. Les e-mails concernent les activit\u00e9s de tous les sites auxquels ils appartiennent et des personnes qu'ils suivent. Vous pouvez d\u00e9finir la fr\u00e9quence d'envoi des messages, le nombre maximal d'activit\u00e9s qu'ils contiennent et l'\u00e2ge maximal de ces activit\u00e9s.

activitiesfeed.feed-notifier-enabled=Flux d'activit\u00e9s activ\u00e9
activitiesfeed.feed-notifier-enabled.description=Active/d\u00e9sactive l'envoi par e-mail aux utilisateurs des notifications d'activit\u00e9s.

activitiesfeed.cronExpression=Expression CRON pour la fr\u00e9quence
activitiesfeed.cronExpression.description=Sp\u00e9cifie une expression cron qui d\u00e9finit la fr\u00e9quence \u00e0 laquelle les utilisateurs re\u00e7oivent les e-mails de flux d'activit\u00e9s. Un message est envoy\u00e9 uniquement si de nouvelles activit\u00e9s ont eu lieu depuis l'envoi du dernier e-mail. Par d\u00e9faut, l'envoi a lieu toutes les 24\u00a0heures \u00e0 minuit.

activitiesfeed.maximum-size=Nombre maximum
activitiesfeed.maximum-size.description=Nombre maximum d'activit\u00e9s r\u00e9pertori\u00e9es dans les dashlets d'activit\u00e9s et les e-mails de flux d'activit\u00e9s.

activitiesfeed.maximum-age=Age maximal (mins)
activitiesfeed.maximum-age.description=Age maximal des activit\u00e9s r\u00e9pertori\u00e9es dans les e-mails de flux d'activit\u00e9s. Les activit\u00e9s plus anciennes (au-del\u00e0 de l'\u00e2ge maximal) n'apparaissent pas. La valeur par d\u00e9faut est 44640 (un mois de 31\u00a0jours).