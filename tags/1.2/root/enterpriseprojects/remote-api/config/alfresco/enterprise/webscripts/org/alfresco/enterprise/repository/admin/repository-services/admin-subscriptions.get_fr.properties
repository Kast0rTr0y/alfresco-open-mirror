subscriptions.subscription-service.subscriptions-enabled=Abonnement activ\u00e9
subscriptions.subscription-service.subscriptions-enabled.description=Cette option est s\u00e9lectionn\u00e9e par d\u00e9faut. Elle permet aux utilisateurs de suivre d'autres utilisateurs, puis de filtrer les activit\u00e9s par personne suivie. Si vous d\u00e9sactivez l'abonnement, les utilisateurs ne pourront pas suivre leurs homologues ou consulter leurs activit\u00e9s.