subscriptions.title=Service d'abonnement
subscriptions.intro-text=Les utilisateurs Alfresco ont la possibilit\u00e9 de suivre les activit\u00e9s d'autres utilisateurs. Lors du suivi d'un utilisateur, les personnes qui le suivent re\u00e7oivent des notifications sur ses activit\u00e9s. Le service d'abonnement est le service sous-jacent utilis\u00e9 pour g\u00e9rer et g\u00e9n\u00e9rer les notifications d'activit\u00e9s. Utilisez cette page pour activer/d\u00e9sactiver le service d'abonnement et la fonction de suivi dans l'ensemble du syst\u00e8me.

