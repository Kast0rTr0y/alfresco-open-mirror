authentication-passthru.title=Passthru-directory bewerken - {0}
authentication-passthru.intro-text=Het passthru-subsysteem kan de standaard Alfresco-gebruikersdatabase vervangen door een Windows-server/domain controller, of een lijst met servers, voor verificatie van de toegang van gebruikers tot Alfresco. Er hoeven dan geen gebruikersaccounts binnen Alfresco te worden gemaakt. Het subsysteem biedt eveneens ondersteuning voor optionele NTLM-functies voor eenmalige aanmelding (Single Sign-On, SSO) voor WebDav en de Alfresco Explorer- en Share-clients, evenals rechtstreekse CIFS-verificatie voor de CIFS-server. In deze configuratie wordt alleen NTLM v1 ondersteund.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-passthru.instruction-link=Zie <a href="http://docs.alfresco.com/5.0/concepts/auth-passthru-intro.html" target="_blank">Configuring pass-through authentication</a> voor meer gegevens.

authentication-passthru.passthru-authentication=Passthru-verificatie 
authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer=Lokale server gebruiken
authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer.description=Als deze optie is geselecteerd, wordt de lokale server gebruikt voor passthru-verificatie met behulp van loopback-verbindingen naar de server.
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess=Gastaanmelding toestaan
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess.description=Selecteer deze optie om toegang tot Alfresco voor gasten toe te staan.
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP=FTP-verificatie
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP.description=Als deze optie is geselecteerd, wordt passthru-verificatie voor FTP-toegang geactiveerd.
authentication-passthru.passthru-authentication.passthru.authentication.domain=Domeinverificatie
authentication-passthru.passthru-authentication.passthru.authentication.domain.description=Voer de Windows NetBIOS-domeinnaam in die moet worden gebruikt voor passthru-verificatie. Er wordt dan geprobeerd om de domeincontrollers te vinden via een netwerkbroadcast. Als de netwerkbroadcast niet succesvol verloopt, gebruikt u de eigenschap passthru.authentication.servers om de domeincontrollerlijst op naam of adres op te geven.
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder=Verificatieprotocolvolgorde
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder.description=De protocoltypen en de verbindingsvolgorde voor passthru-verificatiesessies. Standaard wordt NetBIOS gebruikt, en de beschikbare protocoltypen zijn NetBIOS voor NetBIOS via TCP en TCPIP voor native SMB.
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval=Interval voor offline-controle
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval.description=Hiermee bepaalt u hoe vaak (in seconden) de als offline aangegeven passthru-servers worden gecontroleerd om na te gaan of ze nu online zijn. Het standaardinterval is 5 minuten. 
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest=Onbekende gebruikers als gast aanmelden
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest.description=Selecteer deze optie om onbekende gebruikers bij eenmalige aanmelding (SSO, Single Sign-On) automatisch als gast bij Alfresco aan te melden.
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames=Gebruikersnamen beheerders
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames.description=Indien nodig kunt u hier een door komma's gescheiden lijst invoeren met alle gebruikersnamen die standaard als beheerders moeten worden beschouwd.
authentication-passthru.passthru-authentication.passthru.authentication.servers=Verificatieservers
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-passthru.passthru-authentication.passthru.authentication.servers.description=Indien nodig kunt u hier een door komma's gescheiden lijst invoeren met servernamen of -adressen die worden gebruikt voor verificatie. De passthru-verificatiefunctie verdeelt de opdrachten over de beschikbare servers en kan de online-/offlinestatus van de server bewaken. Zie <a href="http://docs.alfresco.com/5.0/concepts/auth-passthru-domainprops.html" target="_blank">Domain level properties</a> voor meer informatie.
authentication-passthru.passthru-authentication.passthru.authentication.connectTimeout=Time-out van verbinding
authentication-passthru.passthru-authentication.passthru.authentication.connectTimeout.description=De time-outwaarde in milliseconden wanneer een sessie wordt geopend via een verificatieserver. De standaardinstelling is 5000.
