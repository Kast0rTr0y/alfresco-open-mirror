authentication-internal.intro-text=Intern Alfresco-autentisering konfigureres som standard in Alfrescos autentiseringskjede. Autentisering baseres p\u00e5 bruker og passord som er lagret i Alfresco-databasen. Denne autentiseringen er i stand til \u00e5 st\u00f8tte b\u00e5de skjemabasert innlogging, og NTLM-basert Single Sign-On (SSO), i tillegg til at det gir en autentisering for CIFS-serveren.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
