license.title=Lizenz
license.intro-text=Der Zugriff auf und die Nutzung von Alfresco unterliegen den Bestimmungen Ihrer Alfresco-Lizenz. Die Lizenz bestimmt die H\u00f6chstzahl der Nutzer und eine H\u00f6chstzahl an Inhaltsobjekten, die Sie verwenden k\u00f6nnen. Die Lizenz ist nicht an bestimmte Server gebunden (z.\u00a0B. \u00fcber IP- oder MAC-Adresse). Es muss die richtige Lizenz f\u00fcr die gew\u00fcnschte Anzahl an Nutzern, Inhaltsobjekten und die Support-Anforderungen gekauft und hochgeladen werden.

