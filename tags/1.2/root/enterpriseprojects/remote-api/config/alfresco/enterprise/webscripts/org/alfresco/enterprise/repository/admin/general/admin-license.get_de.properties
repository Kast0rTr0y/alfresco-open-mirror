license.license-restrictions.valid-until.description=Datum und Uhrzeit des Ablaufs der Lizenz.
license.license-restrictions.max-users=Maximale Anzahl Benutzer
license.license-restrictions.max-users.description=Maximal zul\u00e4ssige Anzahl der Nutzer, die Ihr Alfresco-System nutzen k\u00f6nnen.
license.license-restrictions.remaining-days=Verbleibende Tage
license.license-restrictions.remaining-days.description=Tage bis zum Ablauf der Lizenz.
license.license-restrictions.max-content-objects=Max. Anzahl an Inhaltsobjekten
license.license-restrictions.max-content-objects.description=Maximal zul\u00e4ssige Anzahl an Inhaltsobjekten, die Ihr Alfresco-System beinhalten kann. Inhaltsobjekte sind Elemente wie z.\u00a0B. Dokumente und dazugeh\u00f6rige Miniaturansichten, Wiki-Elemente oder Blog-Artikel.
license.license-restrictions.unlimited=Unbegrenzt

license.license-usage-information=Information zur Lizenzverwaltung
license.license-usage-information.users=Benutzer
license.license-usage-information.users.description=Die derzeitige Anzahl der Benutzer im System. Wenn die Benutzeranzahl nicht begrenzt ist, wird die aktuelle Benutzeranzahl auch als unbegrenzt angezeigt. Wenn die maximal zul\u00e4ssige Anzahl an Benutzern aktualisiert wird, kann es sein, dass bis zur Aktualisierung des Systems die derzeitige Anzahl an Benutzern als ausstehend angegeben wird.
license.license-usage-information.content-items=Inhaltselemente
license.license-usage-information.content-items.description=Die derzeitige Anzahl an Inhaltselementen im System. Wenn die Anzahl nicht begrenzt ist, wird die aktuelle Anzahl an Elementen auch als unbegrenzt angezeigt. Wenn die maximal zul\u00e4ssige Anzahl an Elementen aktualisiert wird, kann es sein, dass bis zur Aktualisierung des Systems die derzeitige Anzahl an Elementen als ausstehend angegeben wird. 
license.license-usage-information.pending=Ausstehend

license.system-heartbeat=System-Heartbeat
license.system-heartbeat.heart-beat=Heartbeat
license.system-heartbeat.heart-beat-disabled=Heartbeat deaktiviert
license.system-heartbeat.heart-beat-disabled.description=Gibt an, ob Ihre Lizenz die Option umfasst, die Heartbeat-Funktion zu deaktivieren. Wenn die Option deaktiviert ist, werden keine automatischen Repository-Statistikangaben an Alfresco geschickt.

license.cloud-sync=Cloud-Synchronisation
license.cloud-sync.cloud-sync-enabled=Cloud-Synchronisation
license.cloud-sync.cloud-sync-enabled.description=Gibt an, ob Ihre Lizenz die Synchronisation mit der Alfresco Cloud erlaubt.

license.cluster=Repository-Servercluster
license.cluster.cluster-enabled=Clustering zul\u00e4ssig
license.cluster.cluster-enabled.description=Gibt an, ob Ihre Lizenz Clustering zul\u00e4sst oder nicht.

license.cryptodoc=Verschl\u00fcsselter Content Store
license.cryptodoc.cryptodoc-enabled=Verschl\u00fcsselung zugelassen
license.cryptodoc.cryptodoc-enabled.description=Gibt an, ob Ihre Lizenz die Nutzung des verschl\u00fcsselten Content Stores zul\u00e4sst.

license.license-management=Lizenzverwaltung
license.license-management.description=Nach Ablauf des Probezeitraums muss auf Ihrem Alfresco-Server eine Lizenz vorhanden sein. Sie k\u00f6nnen die Lizenz entweder im Alfresco-Repository oder auf dem Dateisystem speichern. Lizenzen im Repository haben Vorrang vor Lizenzen im Dateisystem.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
license.license-management.help-link=Weitere Informationen finden Sie unter <a href="http://docs.alfresco.com/5.0/tasks/at-adminconsole-license.html" target="_blank">Uploading a new license</a>.
license.license-management.upload-license=Lizenz hochladen
license.license-management.upload-license.description=Zum Hochladen einer neuen Lizenz von Ihrem Browser und zum Anwenden der Lizenz im Repository.
license.license-management.apply-new-license=Neue Lizenz anwenden
license.license-management.apply-new-license.description=Zum Anwenden einer neuen im Dateisystem gespeicherten Lizenz. Gilt nur, wenn keine Lizenz in das Repository hochgeladen wurde.

license.license-error=Lizenzfehler
license.license-error.description=Die gem\u00e4\u00df Ihrer Lizenzvereinbarung zul\u00e4ssige Benutzerzahl von {0} wurde \u00fcberschritten. Sie k\u00f6nnen keine zus\u00e4tzlichen Benutzer erstellen oder synchronisieren. Bitte wenden Sie sich an Ihren Alfresco-Vertriebsvertreter, um weitere Benutzerlizenzen zu erwerben. 
license.license-warning=Lizenzwarnung
license.license-warning.description=Die gem\u00e4\u00df Ihrer Lizenzvereinbarung zul\u00e4ssige Benutzerzahl von {0} wurde erreicht.  Es gibt {1} aktive Benutzer im System. Sie k\u00f6nnen keine zus\u00e4tzlichen Benutzer erstellen oder synchronisieren. Bitte wenden Sie sich an Ihren Alfresco-Vertriebsvertreter, um weitere Benutzerlizenzen zu erwerben. 
license.license-info=Lizenzinformation
license.license-info.description=Die gem\u00e4\u00df Ihrer Lizenzvereinbarung zul\u00e4ssige Benutzerzahl von {0} ist nahezu erreicht.  Es gibt {1} aktive Benutzer im System. Bitte wenden Sie sich an Ihren Alfresco-Vertriebsvertreter, um weitere Benutzerlizenzen zu erwerben.