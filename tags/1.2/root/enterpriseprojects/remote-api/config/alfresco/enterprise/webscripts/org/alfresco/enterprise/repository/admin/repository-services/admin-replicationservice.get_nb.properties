replicationservice.replication-service.replication.transfer.readonly=Skrivebeskyttet replikering
replicationservice.replication-service.replication.transfer.readonly.description=Som standard er alt replikert innhold skrivebeskyttet i m\u00e5ldatabasen. Dette sikrer at integriteten til innholdet ikke kompromitteres av ukontrollerte oppdateringer. Dette alternativet deaktiveres kun i spesifikke brukstilfeller.
