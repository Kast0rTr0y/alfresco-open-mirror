replicationservice.title=Replikeringstjeneste
replicationservice.intro-text=I Alfresco er det mulig med automatisk replikering av mapper og innhold mellom databaser ved \u00e5 bruke replikeringsjobber. Disse jobbene styres av replikeringstjenesten som finner innhold som m\u00e5 replikeres og som deretter kontakter overf\u00f8ringstjenesten for \u00e5 utf\u00f8re replikeringen.

