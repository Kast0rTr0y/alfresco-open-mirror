clustering-test.title=Clustervalidatie
clustering-test.intro-text=Met clustervalidatie wordt een controle uitgevoerd om na te gaan of de clustercommunicatie correct werkt. Alle clusterleden moeten de status Geslaagd tonen voordat een cluster als gevalideerd wordt beschouwd. Als de validatie van een van de servers in een cluster met twee servers mislukt, wordt de validatie van beide servers aangegeven als mislukt. Een mislukte validatie betekent meestal dat er sprake is van problemen met de netwerkverbinding tussen de desbetreffende servers.
