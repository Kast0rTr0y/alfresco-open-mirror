searchservice.solr-properties.backup-settings.main-store=Deposito principale
searchservice.solr-properties.backup-settings.main-store.solr.backup.alfresco.remoteBackupLocation=Posizione di backup
searchservice.solr-properties.backup-settings.main-store.solr.backup.alfresco.remoteBackupLocation.description=La posizione in cui il backup dell'indice \u00e8 archiviato nel server Solr.
searchservice.solr-properties.backup-settings.main-store.solr.backup.alfresco.cronExpression=Espressione Cron di backup
searchservice.solr-properties.backup-settings.main-store.solr.backup.alfresco.cronExpression.description=Un'espressione di tipo unix, che utilizza la stessa sintassi di un comando Cron, che stabilisce quando il backup viene effettuato. Il valore predefinito \u00e8 0 0 2 * * ? e indica che il backup \u00e8 eseguito tutti i giorni alle 2:00.
