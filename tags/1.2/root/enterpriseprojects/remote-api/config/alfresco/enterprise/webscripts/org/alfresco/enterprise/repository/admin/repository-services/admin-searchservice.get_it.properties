searchservice.transactional-query=Opzioni query transazionali
searchservice.transactional-query.description=Il database pu\u00f2 supportare un sottoinsieme di linguaggio query CMIS e Alfresco Full Text Search. Per ciascun servizio \u00e8 possibile selezionare una modalit\u00e0 predefinita, che stabilisce se e quando utilizzare il database.
searchservice.transactional-query.cmis=Query CMIS
searchservice.transactional-query.fts=Alfresco Full Text Search
searchservice.transactional-query.eventual=Non usare mai database
searchservice.transactional-query.eventual.description=Non usare mai database: il database non \u00e8 utilizzato per le query; \u00e8 utilizzato sempre il servizio di ricerca configurato.
searchservice.transactional-query.transactional=Usa sempre database
searchservice.transactional-query.transactional.description=Usa sempre database: le query sono eseguite utilizzando sempre il database. Se la query contiene predicati o operatori non supportati dal sistema di query del database, la query fallisce.
searchservice.transactional-query.transactional-if-possible=Usa database se possibile
searchservice.transactional-query.transactional-if-possible.description=Usa database se possibile: il database \u00e8 utilizzato se la query contiene predicati e operatori supportati, altrimenti si utilizza il sistema di ricerca configurato.
searchservice.transactional-query.hybrid=Ibrido (SOLR e Database)
searchservice.transactional-query.hybrid.description=Ibrido (SOLR e Database): il servizio di ricerca configurato sar\u00e0 utilizzato per primo. Se SOLR, il database verr\u00e0 utilizzato per recuperare i risultati non ancora indicizzati dal servizio SOLR.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
searchservice.transactional-query.info-text=Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/intrans-metadata-feature.html" target="_blank">Transactional Metadata Query</a>. <br /><br />Per aggiornamenti, \u00e8 necessario applicare una patch prima che queste opzioni si attivino. Vedere <a href="http://docs.alfresco.com/5.0/concepts/intrans-metadata-conf-patch.html" target="_blank">Configuring an optional patch for upgrade</a>.