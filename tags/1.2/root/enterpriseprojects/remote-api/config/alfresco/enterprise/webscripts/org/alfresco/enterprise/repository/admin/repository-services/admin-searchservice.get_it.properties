searchservice.solr-properties.backup-settings.archive-store-properties.solr.backup.archive.remoteBackupLocation.description=La posizione in cui il backup dell'indice \u00e8 archiviato nel server Solr.
searchservice.solr-properties.backup-settings.archive-store-properties.solr.backup.archive.cronExpression=Espressione Cron di backup
searchservice.solr-properties.backup-settings.archive-store-properties.solr.backup.archive.cronExpression.description=Un'espressione di tipo unix, che utilizza la stessa sintassi di un comando Cron, che stabilisce quando il backup viene effettuato. Il valore predefinito \u00e8 0 0 4 * * ? e indica che il backup \u00e8 eseguito tutti i giorni alle 4:00.
