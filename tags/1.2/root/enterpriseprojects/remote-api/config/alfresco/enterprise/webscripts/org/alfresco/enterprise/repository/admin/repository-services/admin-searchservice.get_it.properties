searchservice.title=Servizio di ricerca
searchservice.intro-text=\u00c8 possibile selezionare, gestire e monitorare il servizio di ricerca che Alfresco deve utilizzare. Alfresco supporta la piattaforma di ricerca contenuti organizzazione Solr, per eseguire ricerche nel repository Alfresco.
