directorymanagement.title=Directorybeheer
directorymanagement.help-text=U kunt Alfresco-gebruikers en -groepen intern beheren en/of verificatie en synchronisatie configureren via meerdere externe directoryservers. De volgorde van de vermelde directory's (de verificatieketen) geeft de prioriteit aan waarmee ze worden gebruikt om gebruikers en groepen te verifi\u00ebren en te synchroniseren. Iedere gebruikers dient in slechts \u00e9\u00e9n directory voor te komen.

