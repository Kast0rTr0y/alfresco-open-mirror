directorymanagement.change-order=Gebruik de pijl-omhoog en de pijl-omlaag om de volgorde van de verificatieketen aan te passen. Bepaalde andere verificatiemechanismen kunnen niet in de keten worden opgenomen. Zie <a href="http://docs.alfresco.com/5.0/concepts/auth-subsystem-types.html" target="_blank">Authentication subsystem types</a> voor informatie over de verificatietypen die met Alfresco worden geleverd.
directorymanagement.external-text=Het verificatietype 'Extern' is altijd het eerste element in de keten.
directorymanagement.cifs-auth=CIFS-verificatie
directorymanagement.cifs-auth-text=Selecteer een directory voor CIFS-verificatie of schakel CIFS-verificatie uit. CIFS-verificatie vindt plaats via vragen/antwoorden. Daarbij kan slechts \u00e9\u00e9n directory worden gebruikt.
directorymanagement.browser-login=Automatische aanmelding via browser
directorymanagement.browser-login-text=Selecteer een NTLM- of SPENGO-directory om gebruikers automatisch aan te melden via een browser, of schakel deze optie uit als u automatische aanmelding niet wilt toestaan. Andere vormen van eenmalige aanmelding (Single Sign-On, SSO) kunnen worden geconfigureerd met behulp van externe verificatietypen zoals CAS of Siteminder. Zie <a href="http://docs.alfresco.com/5.0/tasks/auth-alfrescoexternal-sso.html" target="_blank">Configuring Alfresco Share to use an external SSO</a> voor meer informatie.
directorymanagement.ftp-auth=FTP-verificatie
directorymanagement.ftp-auth-text=FTP wordt via de hierboven gedefinieerde verificatieketen geverifieerd. FTP biedt geen ondersteuning voor externe verificatie. 
directorymanagement.modified-chain=De verificatieketen is gewijzigd. Wijzigingen in de keten moeten worden opgeslagen voordat nieuwe items kunnen worden bewerkt of voordat items beschikbaar kunnen worden gesteld voor CIFS-verificatie en automatische aanmelding via een browser.
