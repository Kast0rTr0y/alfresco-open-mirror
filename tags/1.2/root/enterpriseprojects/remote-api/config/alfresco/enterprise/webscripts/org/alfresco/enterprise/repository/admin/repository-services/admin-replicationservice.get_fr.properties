replicationservice.title=Service de r\u00e9plication
replicationservice.intro-text=Dans Alfresco, r\u00e9pliquez automatiquement des dossiers et du contenu d'un entrep\u00f4t \u00e0 un autre via des t\u00e2ches de r\u00e9plication. Ces t\u00e2ches sont contr\u00f4l\u00e9es par le service de r\u00e9plication, qui recherche le contenu \u00e0 r\u00e9pliquer, puis contacte le service de transfert pour effectuer la r\u00e9plication.

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
replicationservice.help-link=Consultez le document relatif \u00e0 la <a href="http://docs.alfresco.com/5.0/concepts/adminconsole-replication-config.html" target="_blank">Setting up replication jobs</a> pour plus d'informations.

replicationservice.replication-service=Service de r\u00e9plication
replicationservice.replication-service.description=Utilisez ces param\u00e8tres pour activer/d\u00e9sactiver les fonctions de r\u00e9plication et contr\u00f4ler les permissions de lecture/\u00e9criture.
replicationservice.replication-service.replication.enabled=R\u00e9plication activ\u00e9e
replicationservice.replication-service.replication.enabled.description=Activez/d\u00e9sactivez cette option pour r\u00e9pliquer du contenu depuis cet entrep\u00f4t.
replicationservice.replication-service.replication.transfer.readonly=R\u00e9plication en lecture seule
replicationservice.replication-service.replication.transfer.readonly.description=Par d\u00e9faut, tout contenu r\u00e9pliqu\u00e9 est en lecture seule dans l'entrep\u00f4t cible. Ainsi, l'int\u00e9grit\u00e9 du contenu ne peut \u00eatre compromise par des mises \u00e0 jour non souhait\u00e9es. Cette option ne doit \u00eatre d\u00e9sactiv\u00e9e que pour une utilisation sp\u00e9cifique.
