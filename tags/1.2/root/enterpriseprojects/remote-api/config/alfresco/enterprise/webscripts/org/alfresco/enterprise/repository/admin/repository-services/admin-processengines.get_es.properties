processengines.title=Motores de procesos
processengines.intro-text=Los flujos de trabajo de Alfresco se ejecutan en un motor de flujo de trabajo de Activiti incrustado. En versiones anteriores de Alfresco, se utilizaba un motor de flujo de trabajo jBPM, que todav\u00eda se env\u00eda como parte de Alfresco, pero se recomienda que utilice el motor de flujo de trabajo de Activiti para todos los flujos de trabajo nuevos. En una instalaci\u00f3n de Alfresco nueva, jBPM est\u00e1 desactivado de forma predeterminada. Puede activarlo si tiene flujos de trabajo jBPM migrados existentes.

