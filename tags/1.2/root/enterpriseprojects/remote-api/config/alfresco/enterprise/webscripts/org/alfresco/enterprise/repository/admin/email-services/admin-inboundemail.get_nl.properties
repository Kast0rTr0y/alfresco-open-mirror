inboundemail.title=Inkomende e-mail
inboundemail.intro-text=Gebruikers kunnen content aan de repository toevoegen via e-mail (SMTP). Gebruik de volgende opties om via SMTP inkomende e-mails in (of uit) te schakelen, om te configureren wie deze e-mails kan verzenden en hoe de e-mails wordt verwerkt.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
inboundemail.instruction-link=Zie <a href="http://docs.alfresco.com/5.0/concepts/email-inboundsmtp-props.html" target="_blank">Inbound Email</a> voor meer informatie.

inboundemail.inbound-email=Inkomende e-mail
inboundemail.inbound-email.enabled=Ingeschakeld
inboundemail.inbound-email.enabled.description=Hiermee schakelt u de service voor inkomende e-mail in of uit. 
inboundemail.inbound-email.anonymous-username=Onbekende gebruiker
inboundemail.inbound-email.anonymous-username.description=Geef de gebruikersnaam voor de verificatie van de e-mail op als het adres van de verzender niet overeenkomt met het bestaande e-mailadres van een Alfresco-gebruiker.
inboundemail.inbound-email.allowed-senders=Toegestane verzenders 
inboundemail.inbound-email.allowed-senders.description=Als u alleen specifieke verzenders wilt toestaan, kunt u een door komma's gescheiden lijst met e-mail-REGEX-patronen invoeren, bijvoorbeeld: .*\\@hotmail\\.com, .*\\@googlemail\\.com. Als het e-mailadres van de verzender niet overeenkomt met een waarde in de lijst, wordt het bericht niet geaccepteerd. 
inboundemail.inbound-email.overwrite-duplicates=Duplicaten overschrijven
inboundemail.inbound-email.overwrite-duplicates.description=Bij dubbele berichten naar een map worden berichten standaard overschreven. Schakel deze optie uit om dubbele berichten een nummer te geven en te bewaren.
inboundemail.inbound-email.maximum-server-connections=Maximumaantal serververbindingen
inboundemail.inbound-email.maximum-server-connections.description=Het maximale aantal toegestane verbindingen. Voer een groter aantal in als u het e-mailsubsysteem voorrang wilt geven boven de rest van Alfresco. De standaardinstelling is 3.
inboundemail.inbound-email.smtp-authentication-enabled=SMTP-verificatie ingeschakeld
inboundemail.inbound-email.smtp-authentication-enabled.description=Schakel de verificatie van inkomende e-mail in de repository in of uit.
inboundemail.inbound-email.email-server-port=Poort voor e-mailserver
inboundemail.inbound-email.email-server-port.description=Het poortnummer voor de e-mailserver. De standaardinstelling is 25.
inboundemail.inbound-email.email-server-domain=Domain voor e-mailserver
inboundemail.inbound-email.email-server-domain.description=Het standaarddomein voor de e-mailserver.
inboundemail.inbound-email.blocked-senders=Geblokkeerde verzenders
inboundemail.inbound-email.blocked-senders.description=Als u verzenders wilt blokkeren, kunt u een door komma's gescheiden lijst in met e-mail-REGEX-patronen invoeren, bijvoorbeeld: .*\\@hotmail\\.com, .*\\@googlemail\\.com. Als het e-mailadres van de verzender overeenkomt met een waarde in de lijst, wordt het bericht geweigerd. 
inboundemail.inbound-email.email-contributors-authority=E-mailverificatiegroep
inboundemail.inbound-email.email-contributors-authority.description=Gebruikers moeten deel uitmaken van deze groep om via e-mail content te kunnen toevoegen aan de repository. De standaardgroep is EMAIL_CONTRIBUTORS.

inboundemail.transport-layer-security=Transport Layer Security (TLS) 
inboundemail.transport-layer-security.description=Met het TLS-protocol wordt een verbinding met tekst zonder opmaak bijgewerkt tot een versleutelde TLS- of SSL-verbinding, zodat geen aparte poort voor versleutelde communicatie hoeft te worden gebruikt. Bepaal of ondersteuning voor TLS is ingeschakeld, uitgeschakeld, verborgen of vereist.
inboundemail.transport-layer-security.tls-support=TLS-ondersteuning

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
inboundemail.transport-layer-security.tls-support.description=U dient een Java-keystore te configureren als u TLS-support voor inkomende e-mail wilt inschakelen. Zie <a href="http://docs.alfresco.com/5.0/concepts/troubleshoot-inboundemail.html" target="_blank">SMTP inbound email using StartTLS</a> voor meer informatie.
inboundemail.transport-layer-security.tls-support.disabled=Uitgeschakeld
inboundemail.transport-layer-security.tls-support.disabled.description=Uitgeschakeld: TLS-ondersteuning is uitgeschakeld.
inboundemail.transport-layer-security.tls-support.hidden=Verborgen
inboundemail.transport-layer-security.tls-support.hidden.description=Verborgen: bij de EHLO-opdracht is serverondersteuning voor TLS verborgen, maar TLS wordt nog steeds geaccepteerd als de client hier gebruik van maakt.
inboundemail.transport-layer-security.tls-support.enabled=Ingeschakeld
inboundemail.transport-layer-security.tls-support.enabled.description=Ingeschakeld: bij de EHLO-opdracht wordt serverondersteuning voor TLS aangekondigd.
inboundemail.transport-layer-security.tls-support.required=Vereist
inboundemail.transport-layer-security.tls-support.required.description=Vereist: TLS-verificatie is vereist.
