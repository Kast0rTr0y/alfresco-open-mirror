authentication-internal.title=Modifica directory Alfresco interna
authentication-internal.intro-text=L'autenticazione interna ad Alfresco \u00e8 configurata, per impostazione predefinita, nella catena di autenticazione di Alfresco. L'autenticazione si basa sui dati di nome utente e password archiviati nel repository Alfresco. L'autenticazione supporta sia l'accesso basato su form che di tipo Single Sign-On (SSO) basato su NTLM. Fornisce, inoltre, l'autenticazione al server CIFS.
