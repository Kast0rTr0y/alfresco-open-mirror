activitiesfeed.title=Feed de atividades
activitiesfeed.intro-text=Se ativado, emails de Feed de atividades s\u00e3o enviados pelo Alfresco a todos os usu\u00e1rios, resumindo as atividades que veem em seu dashlet Minhas atividades. Os emails incluem atividades em todos os sites dos quais s\u00e3o membros ou de pessoas que estejam seguindo. \u00c9 poss\u00edvel definir a frequ\u00eancia com que esses emails s\u00e3o enviados, o n\u00famero m\u00e1ximo de atividades que cont\u00eam e a idade m\u00e1xima das atividades.

activitiesfeed.feed-notifier-enabled=Feed de atividades ativado
activitiesfeed.feed-notifier-enabled.description=Ativar/desativar as notifica\u00e7\u00f5es de atividades para usu\u00e1rios via email.

activitiesfeed.cronExpression=Express\u00e3o CRON de frequ\u00eancia
activitiesfeed.cronExpression.description=Especifica uma express\u00e3o cron que define a frequ\u00eancia com que os usu\u00e1rios ir\u00e3o receber emails do Feed de atividades. Emails s\u00e3o enviados somente se houver novas atividades desde o \u00faltimo email. Por padr\u00e3o, isso acontece a cada 24 horas \u00e0 meia-noite.

activitiesfeed.maximum-size=N\u00famero m\u00e1ximo
activitiesfeed.maximum-size.description=O n\u00famero m\u00e1ximo de atividades relatadas nos dashlets Atividades e nos emails de Feed de atividades.

activitiesfeed.maximum-age=Idade m\u00e1xima (min.)
activitiesfeed.maximum-age.description=A idade m\u00e1xima das atividades mostradas nos emails de Feed de atividades. Atividades mais antigas do que a idade m\u00e1xima n\u00e3o s\u00e3o mostradas. A configura\u00e7\u00e3o padr\u00e3o \u00e9 44640 (um m\u00eas de 31 dias).