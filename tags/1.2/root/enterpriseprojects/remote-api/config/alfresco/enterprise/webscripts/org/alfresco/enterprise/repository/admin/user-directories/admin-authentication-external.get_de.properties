authentication-external.title=Externes Verzeichnis bearbeiten - {0}
authentication-external.intro-text=Mit dem Subsystem f\u00fcr die externe Authentifizierung kann Alfresco mit jedem beliebigen externen Authentifizierungssystem integriert werden. Es kann mit Ihrem Anwendungsservern integriert werden, damit die Identit\u00e4t des angemeldeten Benutzers \u00fcber die HttpServletRequest.getRemoteUser()-Methode an Servlets weitergegeben wird. Da dies die standardm\u00e4\u00dfige Vorgehensweise von Anwendungsservern zur Weitergabe von Benutzeridentit\u00e4ten an Servlets ist, ist dies mit verschiedenen SSO-L\u00f6sungen, u.\u00a0a. dem Central Authentication Service (CAS), kompatibel.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-external.instruction-link=Weitere Informationen finden Sie unter <a href="http://docs.alfresco.com/5.0/concepts/auth-external-intro.html" target="_blank">Configuring external authentication</a>.

authentication-external.extenal-authentication=Externe Authentifizierung 
authentication-external.extenal-authentication.authentication-enabled=Authentifizierung aktiviert
authentication-external.extenal-authentication.authentication-enabled.description=W\u00e4hlen Sie diese Option aus, um die externe Benutzer-Authentifizierung zu aktivieren. Wenn sie aktiviert ist, akzeptiert Alfresco externe Authentifizierung-Token. Achten Sie darauf, dass kein nicht vertrauensw\u00fcrdiger Direktzugriff auf die HTTP- oder AJP-Ports von Alfresco erlaubt wird.
authentication-external.extenal-authentication.proxy-username=Proxy-Benutzername
authentication-external.extenal-authentication.proxy-username.description=Der Remote-Benutzer, der als Proxy-Benutzer auftritt. Standard ist alfresco-system. Anfragen dieses Benutzers erfolgen mit der Identit\u00e4t des Benutzers, der im Proxy-Kopf von der Eigenschaft external.authentication.proxyHeader angegeben wird. Wenn hier nichts festgelegt ist, wird als Proxy-Kopf immer der Benutzername angegeben.
authentication-external.extenal-authentication.proxy-header=Proxy-Kopf
authentication-external.extenal-authentication.proxy-header.description=Der HTTP-Kopf mit dem Namen des Proxy-Benutzers. Standard ist X-Alfresco-Remote-User.
authentication-external.extenal-authentication.admistrator-user-names=Administrator-Benutzernamen
authentication-external.extenal-authentication.admistrator-user-names.description=Wenn n\u00f6tig, k\u00f6nnen Sie hier eine durch Kommas getrennte Liste aller Benutzernamen, die standardm\u00e4\u00dfig als Administratoren angesehen werden sollen, eingeben.
authentication-external.extenal-authentication.user-id-pattern=Muster f\u00fcr Benutzer-ID
authentication-external.extenal-authentication.user-id-pattern.description=Ein optionale regul\u00e4rer Ausdruck zur Extrahierung einer Benutzer-ID aus dem HTTP-Kopf. Der Teil der Kopfzeile, der mit der ersten eingeklammerten Gruppe im regul\u00e4ren Ausdruck \u00fcbereinstimmt, wird zum Benutzernamen. Wenn hier nichts angegeben ist, wird der gesamte Inhalt der Kopfzeile zum Proxy-Benutzernamen.