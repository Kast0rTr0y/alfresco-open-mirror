processengines.title=Procesengines
processengines.intro-text=Alfresco-werkstromen worden uitgevoerd op een ingesloten Activiti-werkstroomengine. In vorige versies van Alfresco werd een jBPM-werkstroomengine gebruikt, die nog steeds wordt verzonden als onderdeel van Alfresco. Het is echter raadzaam de Activiti-werkstroomengine te gebruiken voor alle nieuwe werkstromen. In een nieuwe Alfresco-installatie is jBPM standaard uitgeschakeld. U kunt de jBPM-engine inschakelen als u beschikt over bestaande, gemigreerde jBPM-werkstromen.

