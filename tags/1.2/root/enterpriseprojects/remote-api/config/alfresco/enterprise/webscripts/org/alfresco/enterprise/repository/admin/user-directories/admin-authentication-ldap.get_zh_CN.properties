ldap.authentication.defaultAdministratorUserNames.description=\u5982\u679c\u9700\u8981\uff0c\u53ef\u8f93\u5165\u9017\u53f7\u5206\u9694\u7684\u5c06\u9ed8\u8ba4\u88ab\u89c6\u4e3a\u7ba1\u7406\u5458\u7684\u4e00\u7cfb\u5217\u7528\u6237\u540d\u3002 \u5982\u679c\u60a8\u5c06 LDAP \u7528\u4e8e\u6240\u6709\u7528\u6237\uff0c\u8fd9\u5c06\u628a LDAP \u7528\u6237\u6620\u5c04\u4e3a\u7ba1\u7406\u5458\u7528\u6237\u3002

# The authentication mechanism to use for password validation 
ldap.authentication.java.naming.security.authentication=\u5b89\u5168\u6027
ldap.authentication.java.naming.security.authentication.description=\u9009\u62e9\u7528\u4e8e\u4f7f\u7528 LDAP \u670d\u52a1\u5668\u8fdb\u884c\u8eab\u4efd\u9a8c\u8bc1\u7684\u5b89\u5168\u673a\u5236\u3002 \u5efa\u8bae\u7684\u503c\u4e3a\u7b80\u5355\u7684 DIGEST-MD5 \u503c\u3002

ldap.synchronization.active=\u5df2\u542f\u7528\u540c\u6b65
ldap.synchronization.active.description=\u5982\u679c\u9009\u4e2d\uff0cLDAP \u76ee\u5f55\u5c06\u5141\u8bb8\u7528\u6237\u548c\u7ec4\u540c\u6b65\u3002 \u5982\u679c LDAP \u76ee\u5f55\u5c06\u4ec5\u7528\u4e8e\u8eab\u4efd\u9a8c\u8bc1\uff0c\u5219\u5e94\u8be5\u53d6\u6d88\u9009\u62e9\u6b64\u9879\u3002

# The default principal to use (only used for LDAP sync)
ldap.synchronization.java.naming.security.principal=\u5b89\u5168\u4e3b\u4f53\u540d\u79f0
ldap.synchronization.java.naming.security.principal.description=\u5982\u679c\u540c\u6b65\u8eab\u4efd\u9a8c\u8bc1\u673a\u5236\u8981\u6c42\uff0cLDAP \u7528\u6237\u5c06\u8fde\u63a5\u4ee5\u8fdb\u884c\u540c\u6b65\u3002 \u6b64\u9879\u7684\u683c\u5f0f\u548c LDAP \u7528\u6237\u540d\u683c\u5f0f\u76f8\u540c\uff0c\u4f46\u662f\u4f7f\u7528\u7684\u662f\u771f\u5b9e\u7528\u6237 ID \u800c\u975e %s\u3002 Alfresco \u4f7f\u7528\u8be5\u5e10\u6237\u6765\u68c0\u7d22\u76ee\u5f55\u4e2d\u6240\u6709\u7528\u6237\u548c\u7ec4\u7684\u8be6\u7ec6\u4fe1\u606f\uff0c\u4ece\u800c\u53ef\u540c\u6b65\u5176\u5185\u90e8\u7528\u6237\u548c\u6388\u6743\u6570\u636e\u5e93\u3002 \u5982\u679c\u201c\u5b89\u5168\u6027\u201d\u8bbe\u7f6e\u4e3a\u7b80\u5355\uff0c\u5219\u9ed8\u8ba4\u8bbe\u7f6e\u4e3a cn=Manager,dc=company,dc=com\u3002

ldap.synchronization.groupQuery=\u7ec4\u67e5\u8be2
ldap.synchronization.groupQuery.description=\u8be5\u67e5\u8be2\u9009\u62e9\u4ee3\u8868\u7ec4\u7684\u6240\u6709\u5bf9\u8c61\u4ee5\u8fdb\u884c\u540c\u6b65\u3002 \u8be5\u67e5\u8be2\u5728\u5b8c\u5168\u540c\u6b65\u6a21\u5f0f\u4e2d\u4f7f\u7528\uff0c\u9ed8\u8ba4\u8ba1\u5212\u4e3a\u6bcf\u9694 24 \u5c0f\u65f6\u6267\u884c\u3002

# The user search base restricts the LDAP user query to a sub section of tree on the LDAP server.
ldap.synchronization.userSearchBase=\u7528\u6237\u641c\u7d22\u57fa\u51c6
ldap.synchronization.userSearchBase.description=\u7528\u6237\u67e5\u8be2\u8d77\u59cb\u7684 DN\u3002

# The query to select all objects that represent the users to import.
ldap.synchronization.personQuery=\u4eba\u5458\u67e5\u8be2
ldap.synchronization.personQuery.description=\u8be5\u67e5\u8be2\u9009\u62e9\u4ee3\u8868\u7528\u6237\u7684\u6240\u6709\u5bf9\u8c61\u4ee5\u8fdb\u884c\u540c\u6b65\u3002 \u8be5\u67e5\u8be2\u5728\u5b8c\u5168\u540c\u6b65\u6a21\u5f0f\u4e2d\u4f7f\u7528\uff0c\u9ed8\u8ba4\u8ba1\u5212\u4e3a\u6bcf\u9694 24 \u5c0f\u65f6\u6267\u884c\u3002

# The authentication mechanism to use for password validation 
ldap.synchronization.java.naming.security.authentication=\u5b89\u5168\u6027
ldap.synchronization.java.naming.security.authentication.description=\u9009\u62e9\u7528\u4e8e\u4f7f\u7528 LDAP \u540c\u6b65\u670d\u52a1\u5668\u8fdb\u884c\u8eab\u4efd\u9a8c\u8bc1\u7684\u5b89\u5168\u673a\u5236\u3002 \u5efa\u8bae\u7684\u503c\u4e3a\u7b80\u5355\u7684 DIGEST-MD5 \u503c\u3002

ldap.synchronization.java.naming.security.credentials=\u5b89\u5168\u4e3b\u4f53\u51ed\u8bc1
ldap.synchronization.java.naming.security.credentials.description=\u5b89\u5168\u4e3b\u4f53\u540d\u79f0\u7684\u5bc6\u7801\uff08\u5982\u679c\u9700\u8981\uff09\u3002 \u6b64\u9879\u4ec5\u7528\u4e8e LDAP \u540c\u6b65\u3002

# The group search base restricts the LDAP group query to a sub section of tree on the LDAP server.
ldap.synchronization.groupSearchBase=\u7ec4\u641c\u7d22\u57fa\u51c6
ldap.synchronization.groupSearchBase.description=\u7ec4\u67e5\u8be2\u8d77\u59cb\u7684 DN\u3002

# The query to select objects that represent the users to import that have changed since a certain time.
ldap.synchronization.personDifferentialQuery=\u4eba\u5458\u9274\u522b\u67e5\u8be2
ldap.synchronization.personDifferentialQuery.description=\u4e00\u65e6\u5c1a\u672a\u5b58\u5728\u4e8e Alfresco \u4e2d\u7684\u7528\u6237\u6210\u529f\u901a\u8fc7\u8eab\u4efd\u9a8c\u8bc1\uff0c\u5219\u5728\u9274\u522b\u540c\u6b65\u6a21\u5f0f\u4e2d\u4f7f\u7528\u6b64\u9879\u3002 \u8be5\u67e5\u8be2\u9009\u62e9\u81ea\u6307\u5b9a\u7684\u65f6\u95f4\u6bb5\u540e\u53d1\u751f\u53d8\u5316\u7684\u7528\u6237\u8fdb\u884c\u540c\u6b65\u3002 \u5728 LDAP \u540c\u6b65\u9ad8\u7ea7\u8bbe\u7f6e\u4e2d\u4f7f\u7528\u5360\u4f4d\u7b26 ''{0}'' \u66ff\u4ee3\u4e86\u65f6\u95f4\u6233\u683c\u5f0f\u3002  

# The default home folder provider to use for people created via LDAP import
ldap.synchronization.defaultHomeFolderProvider=\u4e3b\u6587\u4ef6\u5939\u63d0\u4f9b\u8005
ldap.synchronization.defaultHomeFolderProvider.description=\u5b9a\u4e49\u5982\u4f55\u5728 Alfresco \u4e2d\u4e3a\u901a\u8fc7\u540c\u6b65\u521b\u5efa\u7684\u7528\u6237\u521b\u5efa\u4e3b\u7a7a\u95f4\u3002  

# The query to select objects that represent the groups to import that have changed since a certain time.
ldap.synchronization.groupDifferentialQuery=\u7ec4\u9274\u522b\u67e5\u8be2
ldap.synchronization.groupDifferentialQuery.description=\u4e00\u65e6\u5c1a\u672a\u5b58\u5728\u4e8e Alfresco \u4e2d\u7684\u7ec4\u6210\u529f\u901a\u8fc7\u8eab\u4efd\u9a8c\u8bc1\uff0c\u5219\u4f1a\u4f7f\u7528\u6b64\u9879\u3002 \u8be5\u67e5\u8be2\u9009\u62e9\u81ea\u6307\u5b9a\u7684\u65f6\u95f4\u6bb5\u540e\u53d1\u751f\u53d8\u5316\u7684\u7ec4\u8fdb\u884c\u540c\u6b65\u3002 

# The attribute on LDAP group objects to map to the authority name property in Alfresco
ldap.synchronization.groupIdAttributeName=\u7ec4 Id \u5c5e\u6027\u540d
ldap.synchronization.groupIdAttributeName.description=\u5e94\u5f53\u6620\u5c04\u81f3\u7ec4\u540d\u79f0\u7684 LDAP \u7ec4\u5bf9\u8c61\u4e2d\u7684\u5c5e\u6027\u540d\u79f0\uff0c\u9ed8\u8ba4\u4e3a cn\u3002

ldap.synchronization.groupType=\u7ec4\u7c7b\u578b
ldap.synchronization.groupType.description=LDAP \u4e2d\u7ec4\u7c7b\u578b\u7684\u540d\u79f0\uff0c\u9ed8\u8ba4\u8bbe\u7f6e\u4e3a groupOfNames\u3002

ldap.synchronization.personType=\u4eba\u5458\u7c7b\u578b
ldap.synchronization.personType.description=LDAP \u4e2d\u4eba\u5458\u7c7b\u578b\u7684\u540d\u79f0\uff0c\u9ed8\u8ba4\u8bbe\u7f6e\u4e3a inetOrgPerson\u3002

ldap.synchronization.userEmailAttributeName=\u7528\u6237\u7535\u5b50\u90ae\u4ef6\u5c5e\u6027\u540d\u79f0
ldap.synchronization.userEmailAttributeName.description=\u8981\u6620\u5c04\u81f3 Alfresco \u4e2d\u7535\u5b50\u90ae\u4ef6\u5c5e\u6027\u7684 LDAP \u4e2d\u4eba\u5458\u5bf9\u8c61\u4e0a\u7684\u5c5e\u6027\u3002

# The attribute name on people objects found in LDAP to use as the uid in Alfresco
ldap.synchronization.userIdAttributeName=\u7528\u6237 ID \u5c5e\u6027\u540d\u79f0
ldap.synchronization.userIdAttributeName.description=\u5728 LDAP \u4e2d\u53d1\u73b0\u7684\u5c06\u7528\u4f5c Alfresco \u4e2d uid \u7684\u4eba\u5458\u5bf9\u8c61\u4e0a\u7684\u5c5e\u6027\u540d\u79f0\u3002

# The attribute on person objects in LDAP to map to the organizational id  property in Alfresco
ldap.synchronization.userOrganizationalIdAttributeName=\u7528\u6237\u7ec4\u7ec7 ID \u5c5e\u6027\u540d\u79f0
ldap.synchronization.userOrganizationalIdAttributeName.description=\u8981\u6620\u5c04\u81f3 Alfresco \u4e2d\u7ec4\u7ec7 ID \u5c5e\u6027\u7684 LDAP \u4e2d\u4eba\u5458\u5bf9\u8c61\u4e0a\u7684\u5c5e\u6027\u3002

# If positive, this property indicates that RFC 2696 paged results should be
# used to split query results into batches of the specified size. This
# overcomes any size limits imposed by the LDAP server.
ldap.synchronization.queryBatchSize=\u67e5\u8be2\u6279\u5927\u5c0f
ldap.synchronization.queryBatchSize.description=\u5982\u679c\u8bbe\u7f6e\u4e3a\u6b63\u6574\u6570\uff0c\u8be5\u5c5e\u6027\u8868\u793a RFC 2696 \u5206\u9875\u7ed3\u679c\u5e94\u5f53\u7528\u4e8e\u5c06\u67e5\u8be2\u7ed3\u679c\u62c6\u5206\u4e3a\u6307\u5b9a\u5927\u5c0f\u7684\u6279\u3002 \u8fd9\u6837\u5c06\u514b\u670d LDAP \u670d\u52a1\u5668\u65bd\u52a0\u7684\u4efb\u4f55\u5927\u5c0f\u9650\u5236\u3002 \u5982\u679c\u8bbe\u7f6e\u4e3a 0 \u6216\u66f4\u5c0f\uff0c\u5c06\u4e0d\u4f1a\u4f7f\u7528\u5206\u9875\u7ed3\u679c\u3002

# The attribute on LDAP group objects to map to the authority display name property in Alfresco
ldap.synchronization.groupDisplayNameAttributeName=\u7ec4\u663e\u793a\u540d\u79f0\u5c5e\u6027\u540d\u79f0
ldap.synchronization.groupDisplayNameAttributeName.description=\u5e94\u5f53\u6620\u5c04\u81f3 Alfresco \u4e2d\u7ec4\u663e\u793a\u540d\u79f0\u7684 LDAP \u7ec4\u5bf9\u8c61\u4e2d\u7684\u5c5e\u6027\u540d\u79f0\uff0c\u9ed8\u8ba4\u4e3a\u63cf\u8ff0\u3002

ldap.synchronization.groupMemberAttributeName=\u7ec4\u6210\u5458\u5c5e\u6027\u540d
ldap.synchronization.groupMemberAttributeName.description=LDAP \u7ec4\u5bf9\u8c61\u4e2d\u5c5e\u6027\u7684\u540d\u79f0\uff0c\u5b9a\u4e49\u7ec4\u6210\u5458\u7684 DN\u3002

# The name of the operational attribute recording the last update time for a group or user.
ldap.synchronization.modifyTimestampAttributeName=\u4fee\u6539\u65f6\u95f4\u6233\u5c5e\u6027\u540d\u79f0
ldap.synchronization.modifyTimestampAttributeName.description=\u64cd\u4f5c\u5c5e\u6027\u7684\u540d\u79f0\uff0c\u8bb0\u5f55\u7ec4\u6216\u7528\u6237\u7684\u6700\u540e\u66f4\u65b0\u65f6\u95f4\u3002

ldap.synchronization.timestampFormat=\u65f6\u95f4\u6233\u683c\u5f0f
ldap.synchronization.timestampFormat.description=\u65f6\u95f4\u6233\u683c\u5f0f\u3002 \u5bf9\u4e8e OpenLDAP\uff0c\u4f7f\u7528 yyyyMMddHHmmss'Z'\u3002

# The attribute on person objects in LDAP to map to the first name property in Alfresco
ldap.synchronization.userFirstNameAttributeName=\u7528\u6237\u540d\u5b57\u5c5e\u6027\u540d\u79f0
ldap.synchronization.userFirstNameAttributeName.description=\u8981\u6620\u5c04\u81f3 Alfresco \u4e2d\u540d\u5b57\u5c5e\u6027\u7684 LDAP \u4e2d\u4eba\u5458\u5bf9\u8c61\u4e0a\u7684\u5c5e\u6027\u3002

# The attribute on person objects in LDAP to map to the last name property in Alfresco
ldap.synchronization.userLastNameAttributeName=\u7528\u6237\u59d3\u6c0f\u5c5e\u6027\u540d\u79f0
ldap.synchronization.userLastNameAttributeName.description=\u8981\u6620\u5c04\u81f3 Alfresco \u4e2d\u59d3\u6c0f\u5c5e\u6027\u7684 LDAP \u4e2d\u4eba\u5458\u5bf9\u8c61\u4e0a\u7684\u5c5e\u6027\u3002

# FTP Authentication
ldap.authentication.ldap.authentication.authenticateFTP=FTP \u8eab\u4efd\u9a8c\u8bc1
ldap.authentication.ldap.authentication.authenticateFTP.description=\u5982\u679c\u9009\u4e2d\uff0c\u5219\u4f1a\u542f\u7528\u9488\u5bf9 FTP \u8bbf\u95ee\u7684 ldap \u8eab\u4efd\u9a8c\u8bc1\u3002