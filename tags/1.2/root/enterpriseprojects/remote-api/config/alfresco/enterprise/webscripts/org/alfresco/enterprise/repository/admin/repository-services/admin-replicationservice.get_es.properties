replicationservice.title=Servicio de replicaci\u00f3n
replicationservice.intro-text=En Alfresco, puede replicar carpetas y contenido entre repositorios de forma autom\u00e1tica usando trabajos de replicaci\u00f3n. Estos trabajos los controla el servicio de replicaci\u00f3n, que busca el contenido que debe duplicarse y contacta despu\u00e9s con el servicio de transferencia que lleva a cabo la replicaci\u00f3n.

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
replicationservice.help-link=Consulte <a href="http://docs.alfresco.com/5.0/concepts/adminconsole-replication-config.html" target="_blank">Setting up replication jobs</a> para obtener m\u00e1s informaci\u00f3n.

replicationservice.replication-service=Servicio de replicaci\u00f3n
replicationservice.replication-service.description=Utilice esta configuraci\u00f3n para activar/desactivar las capacidades de replicaci\u00f3n y para controlar los permisos de lectura/escritura.
replicationservice.replication-service.replication.enabled=Replicaci\u00f3n activada
replicationservice.replication-service.replication.enabled.description=Active/desactive la capacidad para replicar el contenido de este repositorio.
replicationservice.replication-service.replication.transfer.readonly=Replicaci\u00f3n de solo lectura
replicationservice.replication-service.replication.transfer.readonly.description=De forma predeterminada, todo contenido replicado es de solo lectura en el repositorio de destino. Esto garantiza que la integridad del contenido no se vea comprometida a causa de actualizaciones no controladas. Desactive esta opci\u00f3n solo para casos de uso espec\u00edficos.
