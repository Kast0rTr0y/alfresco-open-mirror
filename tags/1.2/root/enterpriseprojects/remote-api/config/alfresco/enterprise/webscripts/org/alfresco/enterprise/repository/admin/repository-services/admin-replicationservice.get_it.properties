replicationservice.title=Servizio di replica
replicationservice.intro-text=In Alfresco \u00e8 possibile replicare automaticamente cartelle e contenuti fra repository utilizzando processi di replica. Questi processi sono gestiti dal servizio di replica, che trova contenuti da replicare e quindi attiva il servizio di trasferimento per far eseguire la replica.

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
replicationservice.help-link=Consultare <a href="http://docs.alfresco.com/5.0/concepts/adminconsole-replication-config.html" target="_blank">Setting up replication jobs</a> per ulteriori informazioni.

replicationservice.replication-service=Servizio di replica
replicationservice.replication-service.description=Utilizzare queste impostazioni per abilitare/disabilitare le funzionalit\u00e0 di replica e gestire le autorizzazioni di lettura e scrittura.
replicationservice.replication-service.replication.enabled=Replica abilitata
replicationservice.replication-service.replication.enabled.description=Abilita/disabilita la capacit\u00e0 di replicare il contenuto di questo repository.
replicationservice.replication-service.replication.transfer.readonly=Replica di sola lettura
replicationservice.replication-service.replication.transfer.readonly.description=Per impostazione predefinita, qualsiasi contenuto replicato \u00e8 di sola lettura nel repository di destinazione. Questo per garantire che l'integrit\u00e0 del contenuto non sia compromessa da aggiornamenti non controllati. Disabilitare questa opzione soltanto per casi specifici.
