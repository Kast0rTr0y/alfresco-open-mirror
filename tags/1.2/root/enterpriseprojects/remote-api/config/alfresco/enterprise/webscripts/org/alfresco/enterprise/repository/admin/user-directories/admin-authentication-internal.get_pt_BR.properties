authentication-internal.title=Editar diret\u00f3rio interno do Alfresco
authentication-internal.intro-text=A autentica\u00e7\u00e3o interna do Alfresco \u00e9 configurada por padr\u00e3o na cadeia de autentica\u00e7\u00e3o do Alfresco. A autentica\u00e7\u00e3o \u00e9 baseada em informa\u00e7\u00f5es de usu\u00e1rio e senha armazenadas no reposit\u00f3rio do Alfresco. Essa autentica\u00e7\u00e3o \u00e9 capaz de prestar suporte tanto ao login baseado em formul\u00e1rio quanto logon \u00fanico (SSO) baseado em NTLM, bem como fornecer autentica\u00e7\u00e3o para o servidor CIFS.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-internal.instruction-link=Consulte <a href="http://docs.alfresco.com/5.0/concepts/auth-alfrescontlm-intro.html" target="_blank">Configuring Authentication</a> para obter mais detalhes.

