activitiesfeed.title=Aktivit\u00e4ten-Feed
activitiesfeed.intro-text=Wenn diese Option aktiviert ist, werden E-Mails des Aktivit\u00e4ten-Feeds von Alfresco an alle Benutzer geschickt. Darin werden die Aktivit\u00e4ten, die diese auf ihrem Dashlet f\u00fcr ihre Aktivit\u00e4ten sehen, zusammengefasst. Die E-Mails enthalten alle Aktivit\u00e4ten auf allen Sites, denen der jeweilige Benutzer angeh\u00f6rt, und Aktivit\u00e4ten aller Personen, denen der Benutzer folgt. Sie k\u00f6nnen selbst bestimmen, wie oft diese E-Mails gesendet werden sollen, wie viele Aktivit\u00e4ten sie h\u00f6chstens enthalten sollen und wie alt die Aktivit\u00e4ten h\u00f6chstens sein sollen.

activitiesfeed.feed-notifier-enabled=Aktivit\u00e4ten-Feed aktiviert
activitiesfeed.feed-notifier-enabled.description=Aktivit\u00e4ten-Benachrichtigungen an Benutzer per E-Mail aktivieren/deaktivieren.

activitiesfeed.cronExpression=CRON-Ausdruck f\u00fcr H\u00e4ufigkeit
activitiesfeed.cronExpression.description=Bestimmt einen CRON-Ausdruck zur Definition der H\u00e4ufigkeit f\u00fcr die Aktivit\u00e4ten-Feed-E-Mails. E-Mails werden nur geschickt, wenn seit der letzten E-Mail neue Aktivit\u00e4ten stattgefunden haben. Standardm\u00e4\u00dfig werden die E-Mails alle 24 Stunden um Mitternacht geschickt.

activitiesfeed.maximum-size=Maximale Anzahl
activitiesfeed.maximum-size.description=Die maximale Anzahl an Aktivit\u00e4ten, die im Aktivit\u00e4ten-Dashlet und den Aktivit\u00e4ten-Feed-E-Mails enthalten sein sollen.

activitiesfeed.maximum-age=Maximales Alter (Min.)
activitiesfeed.maximum-age.description=Das maximale Alter der in den Aktivit\u00e4ten-Feed-E-Mails enthaltenen Aktivit\u00e4ten in Minuten. Aktivit\u00e4ten, die \u00e4lter sind, werden nicht angezeigt. Die Standardeinstellung ist 44640 Minuten (31 Tage).