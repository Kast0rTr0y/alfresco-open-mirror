clustering-test.title=Convalida cluster
clustering-test.intro-text=La convalida cluster effettua un controllo per verificare che le comunicazioni del cluster funzionino in maniera corretta. Un cluster \u00e8 considerato come convalidato quanto tutti i suoi membri visualizzano lo stato di successo. Se, in un cluster a due server, uno di essi d\u00e0 un errore, entrambi i server sono contrassegnati come in errore. Un errore indica, solitamente, problemi di connessione di rete tra i server.
