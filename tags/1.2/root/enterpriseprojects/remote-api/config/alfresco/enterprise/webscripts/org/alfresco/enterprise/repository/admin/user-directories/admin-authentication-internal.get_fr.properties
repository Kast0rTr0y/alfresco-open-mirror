authentication-internal.title=Modifier l'annuaire Alfresco interne
authentication-internal.intro-text=L'authentification interne Alfresco est configur\u00e9e par d\u00e9faut dans la cha\u00eene d'authentification Alfresco. L'authentification est bas\u00e9e sur les informations d'utilisateurs et mots de passe stock\u00e9es dans l'entrep\u00f4t Alfresco. Cette authentification peut prendre en charge \u00e0 la fois la connexion via un formulaire et l'authentification unique (SSO) NTLM, et permettre l'authentification sur le serveur CIFS.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-internal.instruction-link=Consultez le document relatif \u00e0 la <a href="http://docs.alfresco.com/5.0/concepts/auth-alfrescontlm-intro.html" target="_blank">Configuring Authentication</a> pour plus d'informations.

authentication-internal.internal-authentication=Authentification interne
authentication-internal.internal-authentication.allow-guest-login=Autoriser la connexion en tant qu'invit\u00e9
authentication-internal.internal-authentication.allow-guest-login.description=S\u00e9lectionnez cette option pour permettre l'acc\u00e8s \u00e0 Alfresco en tant qu'invit\u00e9.
authentication-internal.internal-authentication.map-unknown-user-to-guest=Rattacher l'utilisateur inconnu aux invit\u00e9s
authentication-internal.internal-authentication.map-unknown-user-to-guest.description=S\u00e9lectionnez cette option pour que les utilisateurs inconnus soient automatiquement connect\u00e9s en tant qu'invit\u00e9s Alfresco lors de l'authentification unique (SSO).
authentication-internal.internal-authentication.alfresco.authentication.authenticateFTP=Authentifier FTP
authentication-internal.internal-authentication.alfresco.authentication.authenticateFTP.description=Lorsque cette option est s\u00e9lectionn\u00e9e, l'authentification pour l'acc\u00e8s FTP est activ\u00e9e.