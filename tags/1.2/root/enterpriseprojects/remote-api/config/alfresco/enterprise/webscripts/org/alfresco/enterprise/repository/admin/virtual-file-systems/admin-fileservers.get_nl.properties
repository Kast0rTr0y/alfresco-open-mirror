fileservers.title=Bestandsservers
fileservers.intro-text=Alfresco biedt ondersteuning voor toegang via de CIFS- en FTP-protocollen.


fileservers.filesystems=Bestandssystemen
fileservers.filesystems.filesystem-name=Naam van bestandssysteem
fileservers.filesystems.filesystem-name.description=De naam die aan het bestandssysteem wordt gegeven bij het gebruik van CIFS, WebDAV of FTP.

fileservers.cifs=CIFS
fileservers.cifs.cifs-enabled=CIFS ingeschakeld
fileservers.cifs.cifs-enabled.description=Hiermee schakelt u de CIFS-server in of uit.
fileservers.cifs.server-name=Servernaam
fileservers.cifs.server-name.description=De hostnaam van de Alfresco CIFS-server. De naam mag uit maximaal 16 tekens bestaan en moet uniek zijn in het netwerk. U kunt het speciale token ${localname} gebruiken in plaats van de hostnaam van de lokale server en een unieke naam genereren door gegevens erv\u00f3\u00f3r te plaatsen of eraan toe te voegen.
fileservers.cifs.domain=Domein
fileservers.cifs.domain.description=Het domein of de werkgroep waarvan de server deel uitmaakt. Als hier geen informatie wordt ingevoerd, wordt het domein/de werkgroep van de server gebruikt.
fileservers.cifs.host-announce=Host aankondigen
fileservers.cifs.host-announce.description=Hiermee schakelt u de aankondiging van de CIFS-server aan het lokale domein/de lokale werkgroep in, zodat deze wordt weergegeven in Netwerklocaties/Netwerkomgeving.
fileservers.cifs.session-timeout=Sessietime-out (seconden)
fileservers.cifs.session-timeout.description=De standaard CIFS-sessietime-out is 15 minuten. Als zich binnen deze periode geen I/O voordoet in de sessie, wordt de sessie afgesloten door de server. Windows-clients verzenden meestal om de 15 minuten verzoeken om de sessie actief te houden.

fileservers.ftp=FTP
fileservers.ftp.ftp-enabled=FTP ingeschakeld
fileservers.ftp.ftp-enabled.description=Hiermee schakelt u de FTP-server in of uit.
fileservers.ftp.port=Poort
fileservers.ftp.port.description=De poort waarop de FTP-server luistert naar verbindingen.
fileservers.ftp.dataport-to=Gegevenspoort tot
fileservers.ftp.dataport-to.description=De bovengrens van het bereik van de gegevenspoorten.
fileservers.ftp.dataport-from=Gegevenspoort vanaf
fileservers.ftp.dataport-from.description=De ondergrens van het bereik van de gegevenspoorten.