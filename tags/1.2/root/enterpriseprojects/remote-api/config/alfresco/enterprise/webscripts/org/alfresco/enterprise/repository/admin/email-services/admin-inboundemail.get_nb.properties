inboundemail.title=Innkommende epost
inboundemail.intro-text=Brukere kan legge til innhold i databasen ved hjelp av epost (SMTP). Bruk f\u00f8lgende alternativer til \u00e5 aktivere (eller deaktivere) inng\u00e5ende eposter via SMTP, og konfigurere hvem som kan sende de og hvordan de h\u00e5ndteres.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
inboundemail.instruction-link=Se <a href="http://docs.alfresco.com/5.0/concepts/email-inboundsmtp-props.html" target="_blank">Inbound Email</a> for flere detaljer.

inboundemail.inbound-email=Innkommende epost
inboundemail.inbound-email.enabled=Aktivert
inboundemail.inbound-email.enabled.description=Aktiver eller deaktiver inng\u00e5ende eposttjeneste. 
inboundemail.inbound-email.anonymous-username=Ukjent bruker
inboundemail.inbound-email.anonymous-username.description=Spesifiser brukernavnet som eposten vil bli godkjent mot hvis avsenderandressen ikke kan matches til en eksisterende Alfresco bruker.
inboundemail.inbound-email.allowed-senders=Tillatte sendere 
inboundemail.inbound-email.allowed-senders.description=Hvis du bare vil godta spesifiserte avsendere, m\u00e5 du taste inn en kommaseparert liste over eposter i henhold til REGEX-m\u00f8nster. F.eks.: .*\\@hotmail\\.com, .*\\@googlemail\\.com. Avsenderens epostadresse m\u00e5 stemme overens med en verdi i denne listen for at eposten skal godkjennes. 
inboundemail.inbound-email.overwrite-duplicates=Overskriv duplikater
inboundemail.inbound-email.overwrite-duplicates.description=Som standard vil duplikatmeldinger til en katalog blir overskrevet. Avvelg dette alternativet hvus du vil beholde duplikatmeldinger med et l\u00f8pende nummer.
inboundemail.inbound-email.maximum-server-connections=Maksimale servertilkoblinger
inboundemail.inbound-email.maximum-server-connections.description=Det maksimale antallet tilkoblinger som er tillatt. \u00d8k dette nummeret hvis du vi prioritere undersystemet til epost over resten av Alfresco. Standardinnstillingen er 3.
inboundemail.inbound-email.smtp-authentication-enabled=SMTP-godkjenning aktivert
inboundemail.inbound-email.smtp-authentication-enabled.description=Aktiver eller deaktiver godkjenning av inng\u00e5ende eposter mot databasen.
inboundemail.inbound-email.email-server-port=Port epostserver
inboundemail.inbound-email.email-server-port.description=Portnummeret til epostserveren. Standard er 25.
inboundemail.inbound-email.email-server-domain=Domene epostserver
inboundemail.inbound-email.email-server-domain.description=Domenet til epostserveren.
inboundemail.inbound-email.blocked-senders=Blokkerte avsendere
inboundemail.inbound-email.blocked-senders.description=Hvis du vil blokkere avsendere, m\u00e5 du taste inn en kommaseparert liste over eposter i henhold til REGEX-m\u00f8nster. F.eks.: .*\\@hotmail\\.com, .*\\@googlemail\\.com. Hvis avsenderens epostadresse stemmer overens med en verdi i denne listen, vil meldingen bli avvist. 
inboundemail.inbound-email.email-contributors-authority=Godkjenningsgruppe epost
inboundemail.inbound-email.email-contributors-authority.description=Brukere m\u00e5 v\u00e6re medlem av denne gruppen for at de skal kunne legge til ting i databasen via epost. Standardgruppen er EMAIL_CONTRIBUTORS.

inboundemail.transport-layer-security=Transport Layer Security (TLS) 
inboundemail.transport-layer-security.description=TLS-protokollen oppgraderer en vanlig tekstforbindelse til en kryptert TLS- eller SSL-tilkobling i stedet for at det benyttes en egen separat port til kryptert kommunikasjon. Velg om TLS-st\u00f8tte er aktivert, deaktivert, skjult eller p\u00e5krevd.
inboundemail.transport-layer-security.tls-support=TLS-st\u00f8tte

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
inboundemail.transport-layer-security.tls-support.description=Du m\u00e5 konfigurere en Java keystore for \u00e5 aktivere TLS-st\u00f8tte for inng\u00e5ende epost. Se <a href="http://docs.alfresco.com/5.0/concepts/troubleshoot-inboundemail.html" target="_blank">SMTP inbound email using StartTLS</a> for flere detaljer.
inboundemail.transport-layer-security.tls-support.disabled=Deaktivert
inboundemail.transport-layer-security.tls-support.disabled.description=Deaktivert: TLS-st\u00f8tte er deaktivert.
inboundemail.transport-layer-security.tls-support.hidden=Skjult
inboundemail.transport-layer-security.tls-support.hidden.description=Skjult: P\u00e5 EHLO-kommandoen er TLS-st\u00f8tte for serveren skjult, selv om TLS likevel vil bli godkjent hvis klienten bruker det.
inboundemail.transport-layer-security.tls-support.enabled=Aktivert
inboundemail.transport-layer-security.tls-support.enabled.description=Aktivert: P\u00e5 EHLO-kommandoen vil serverst\u00f8tte for TLS bli annonsert.
inboundemail.transport-layer-security.tls-support.required=P\u00e5krevd
inboundemail.transport-layer-security.tls-support.required.description=P\u00e5krevd: TLS-autentisering er p\u00e5krevd.
