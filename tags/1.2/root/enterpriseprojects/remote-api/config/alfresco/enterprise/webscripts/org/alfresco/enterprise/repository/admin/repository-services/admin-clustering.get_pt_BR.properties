clustering.connected-nonclustered-servers.NonClusteredServers.description=Os servidores Alfresco podem ser conectados ao mesmo banco de dados e n\u00e3o serem membros do cluster do reposit\u00f3rio. Isso pode ser esperado quando servidores forem configurados para situa\u00e7\u00f5es espec\u00edficas, como servidores de indexa\u00e7\u00e3o dedicados. Se um servidor que n\u00e3o fa\u00e7a parte de um cluster constar da lista de servidores a serem inclu\u00eddos no cluster, isso indica que h\u00e1 um problema com a configura\u00e7\u00e3o do cluster.

