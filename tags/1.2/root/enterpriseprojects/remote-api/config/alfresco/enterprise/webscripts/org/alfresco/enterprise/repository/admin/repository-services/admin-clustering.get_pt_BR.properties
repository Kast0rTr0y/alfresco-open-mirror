clustering.intro-text=Normalmente, servidores conectados \u00e0 mesma inst\u00e2ncia do banco de dados s\u00e3o agrupados em clusters automaticamente. Na maioria dos casos, nenhuma configura\u00e7\u00e3o adicional \u00e9 necess\u00e1ria.
