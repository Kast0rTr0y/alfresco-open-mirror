outboundemail.title=Correo saliente
outboundemail.intro-text=El servicio de correo saliente gestiona y ejecuta todos los mensajes de correo enviados desde Alfresco a los usuarios, como invitaciones al sitio, notificaciones sobre actividades y tareas de flujo de trabajo. Utilice los ajustes de esta p\u00e1gina para configurar las propiedades del servidor de correo saliente. 
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
outboundemail.instruction-link=Consulte <a href="http://docs.alfresco.com/5.0/concepts/email-outboundsmtp-props.html" target="_blank">Outbound Email</a> para obtener m\u00e1s informaci\u00f3n.

outboundemail.outboundemail=Correo saliente
outboundemail.outboundemail.hostname=Nombre de host
outboundemail.outboundemail.hostname.description=El nombre del servidor de host SMTP(S).
outboundemail.outboundemail.encoding=Codificaci\u00f3n
outboundemail.outboundemail.encoding.description=El tipo de codificaci\u00f3n del correo electr\u00f3nico. El tipo predeterminado es UTF-8. 
outboundemail.outboundemail.from-enabled=Direcci\u00f3n de remitente editable
outboundemail.outboundemail.from-enabled.description=Si se selecciona, el campo De en los correos salientes puede editarse para que sea diferente a la direcci\u00f3n del remitente predeterminada. Si se anula la selecci\u00f3n, se usar\u00e1 siempre la direcci\u00f3n del remitente predeterminada. Deber\u00e1 deseleccionar esta opci\u00f3n si la configuraci\u00f3n de seguridad de su servidor de correo electr\u00f3nico requiere que el campo De coincida con el nombre de usuario utilizado para la autenticaci\u00f3n del servidor de correo electr\u00f3nico.
outboundemail.outboundemail.email-server-port=Puerto del servidor de correo electr\u00f3nico
outboundemail.outboundemail.email-server-port.description=El n\u00famero de puerto para el servidor de correo electr\u00f3nico. El valor predeterminado es 25.
outboundemail.outboundemail.default-senders-address=Direcci\u00f3n de remitente predeterminada
outboundemail.outboundemail.default-senders-address.description=La direcci\u00f3n predeterminada que se utiliza en el campo De de los correos salientes si no existe una alternativa.

outboundemail.protocol-and-authentication=Protocolo y autenticaci\u00f3n
outboundemail.protocol-and-authentication.description=Utilice la configuraci\u00f3n en esta secci\u00f3n para seleccionar SMTP y SMTPS como el protocolo que se utilizar\u00e1 para el correo saliente.
outboundemail.protocol-and-authentication.email-protocol=Protocolo de correo electr\u00f3nico
outboundemail.protocol-and-authentication.email-protocol.description=Seleccione el protocolo que se utilizar\u00e1 al enviar correo electr\u00f3nico.
outboundemail.protocol-and-authentication.email-protocol.smtp=SMTP
outboundemail.protocol-and-authentication.email-protocol.smtps=SMTPS
outboundemail.protocol-and-authentication.user-name=Nombre de usuario
outboundemail.protocol-and-authentication.user-name.description=El nombre de usuario de la cuenta que conecta con el servidor SMTP. Solo se requieren el nombre de usuario y la contrase\u00f1a si el servidor los necesita para la autenticaci\u00f3n.
outboundemail.protocol-and-authentication.password=Contrase\u00f1a
outboundemail.protocol-and-authentication.password.description=La contrase\u00f1a de cuenta de usuario.

