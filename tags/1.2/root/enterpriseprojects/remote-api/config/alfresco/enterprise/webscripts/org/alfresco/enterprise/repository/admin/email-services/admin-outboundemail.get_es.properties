outboundemail.smtp-setup.smtp-authentication-required.description=Si est\u00e1 activada, el nombre de usuario y contrase\u00f1a introducidos anteriormente se utilizar\u00e1n para autenticaci\u00f3n con el servidor de correo electr\u00f3nico remoto.
