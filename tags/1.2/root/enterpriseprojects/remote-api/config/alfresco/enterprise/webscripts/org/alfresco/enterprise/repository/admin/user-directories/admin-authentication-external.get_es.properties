authentication-external.title=Editar directorio externo - {0}
authentication-external.intro-text=El subsistema de autenticaci\u00f3n externo puede utilizarse para integrar Alfresco con cualquier sistema de autenticaci\u00f3n externo. Puede integrarse con su servidor de aplicaciones para que la identidad de los usuarios que han iniciado sesi\u00f3n pase a los servlets por medio del m\u00e9todo HttpServletRequest.getRemoteUser(). Como este el m\u00e9todo est\u00e1ndar para que los servidores de aplicaciones propaguen las identidades de usuarios a los servlets, es compatible con una serie de soluciones SSO, incluido el Central Authentication Service (CAS).
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-external.instruction-link=Consulte <a href="http://docs.alfresco.com/5.0/concepts/auth-external-intro.html" target="_blank">Configuring external authentication</a> para obtener m\u00e1s informaci\u00f3n.

authentication-external.extenal-authentication=Autenticaci\u00f3n externa 
authentication-external.extenal-authentication.authentication-enabled=Autenticaci\u00f3n activada
authentication-external.extenal-authentication.authentication-enabled.description=Seleccione esta opci\u00f3n para activar la autenticaci\u00f3n de usuarios de directorio externos. Cuando est\u00e1 activada, Alfresco acepta tokens de autenticaci\u00f3n externos; aseg\u00farese de que no se permite el acceso directo que no es de confianza al HTTP de Alfresco ni a puertos AJP.
authentication-external.extenal-authentication.proxy-username=Nombre de usuario proxy
authentication-external.extenal-authentication.proxy-username.description=El usuario remoto que se considera el usuario proxy. El predeterminado es alfresco-system. Las solicitudes que hace este usuario se realizan bajo la identidad del usuario nombrado en el encabezado proxy que se indica en la propiedad external.authentication.proxyHeader. Si no se ha establecido, se asume que el encabezado proxy lleva siempre el nombre de usuario.
authentication-external.extenal-authentication.proxy-header=Encabezado proxy
authentication-external.extenal-authentication.proxy-header.description=El encabezado HTTP que lleva el nombre de un usuario en proxy. El predeterminado es X-Alfresco-Remote-User.
authentication-external.extenal-authentication.admistrator-user-names=Nombres de usuario de administrador
authentication-external.extenal-authentication.admistrator-user-names.description=Si es necesario, introduzca una lista separando con comas los nombres de usuario que se consideran administradores de forma predeterminada.
authentication-external.extenal-authentication.user-id-pattern=Patr\u00f3n ID de usuario
authentication-external.extenal-authentication.user-id-pattern.description=Expresi\u00f3n regular opcional que se usar\u00e1 para extraer un ID de usuario del encabezado HTTP. La parte del encabezado que coincida con el primer grupo entre par\u00e9ntesis en la expresi\u00f3n regular se convertir\u00e1 en el nombre de usuario. Si no se ha establecido, se asume que los contenidos del encabezado al completo son el nombre de usuario en proxy.