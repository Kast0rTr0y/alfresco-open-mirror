transformations.title=Umwandlungsservices
transformations.intro-text=Mit Umwandlungsservices k\u00f6nnen Sie verschiedene Dateiformate in andere Formate umwandeln. Zur Umwandlung von Dokumenten (zum Beispiel Textdateien ins PDF-Format) verwendet Alfresco JODConverter (geh\u00f6rt zu OpenOffice.org). Zur Umwandlung von Bilddateien und Flash-Dateien werden ImageMagick und PDF2SWF (geh\u00f6rt zu SWFTools) verwendet. Die Einstellungen sollten nicht ver\u00e4ndert werden.

