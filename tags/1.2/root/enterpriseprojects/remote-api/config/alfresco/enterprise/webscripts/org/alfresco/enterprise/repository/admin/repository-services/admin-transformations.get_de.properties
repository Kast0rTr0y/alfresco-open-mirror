transformations.office-transform.max-tasks-per-process=Max. Aufgaben pro Prozess
transformations.office-transform.max-tasks-per-process.description=Die maximale Anzahl an Aufgaben, die gleichzeitig ausgef\u00fchrt werden k\u00f6nnen.
transformations.office-transform.task-execution-timeout=Zeit\u00fcberschreitung der Aufgabenausf\u00fchrung
transformations.office-transform.task-execution-timeout.description=Die maximale Anzahl an Millisekunden, die ein Vorgang dauern darf, bevor er abgebrochen wird. Der Standardwert ist 120.000 Millisekunden (2 Minuten).
transformations.office-transform.openoffice-home=Office Suite-Speicherort
transformations.office-transform.openoffice-home.description=Der Speicherort der Office Suite-Installation f\u00fcr die JODConverter-Umwandlungen. Dies kann OpenOffice.org oder LibreOffice sein.
transformations.office-transform.port-numbers=Portnummern
transformations.office-transform.port-numbers.description=Die von JODConverter verwendete Portnummer. Wenn Sie mehrere Prozessvorg\u00e4nge zulassen m\u00f6chten, geben Sie eine Liste an Portnummern (durch Kommas getrennt) an. Diese m\u00fcssen alle verf\u00fcgbar sein. 
transformations.office-transform.task-queue-timeout=Zeit\u00fcberschreitung der Aufgabenwarteschlange
transformations.office-transform.task-queue-timeout.description=Die maximale Anzahl an Millisekunden, die eine Aufgabe in der Umwandlungswarteschlange wartet, bevor der Vorgang neu gestartet wird. Der Standardwert ist 30.000 Millisekunden (30 Sekunden).

