license.title=Lisens
license.intro-text=TIlgangen til og bruken av Alfresco styres av Alfresco-lisensen din. Lisensen angir maksimalt antall brukere og maksimalt antall innholdsobjekter som du kan bruke. Lisensen er ikke l\u00e5st til spesielle servere, f.eks. via en IP- eller MAC-adresse. Du m\u00e5 kj\u00f8pe og laste opp lisenser som stemmer overens med det antallet brukere, innholdsobjekter og st\u00f8ttekravene dine.

