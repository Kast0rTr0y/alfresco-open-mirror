license.license-management.description=En lisens er n\u00f8dvendig for at du skal kunne benytte Alfresco-serveren din n\u00e5r pr\u00f8veperioden har utl\u00f8pt. Du har muligheten til \u00e5 lagre lisensen i Alfrescos database, eller i filsystemet. Lisenser i databasen gjelder f\u00f8r de som er lagret i filsystemet.
