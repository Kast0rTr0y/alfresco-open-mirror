directorymanagement.title=Verzeichnisverwaltung
directorymanagement.help-text=Sie k\u00f6nnen Benutzer und Gruppen in Alfresco intern verwalten und/oder die Authentifizierung und Synchronisation \u00fcber mehrere externe Verzeichnisserver konfigurieren. Die Reihenfolge der aufgelisteten Verzeichnisse (die Authentifizierungskette) gibt die Priorit\u00e4t an, in der die Authentifizierung und Synchronisation von Benutzern und Gruppen durchgef\u00fchrt wird. Jeder Benutzer sollte am besten nur in einem Verzeichnis vorkommen.

