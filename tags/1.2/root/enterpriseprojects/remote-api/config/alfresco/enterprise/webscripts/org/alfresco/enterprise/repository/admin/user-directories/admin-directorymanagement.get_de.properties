directorymanagement.change-order=\u00dcber die Pfeile k\u00f6nnen Sie die Reihenfolge in der Authentifizierungskette \u00e4ndern. Bestimmte Authentifizierungsmechanismen k\u00f6nnen nicht in die Kette aufgenommen werden. Weitere Informationen dazu finden Sie unter <a href="http://docs.alfresco.com/5.0/concepts/auth-subsystem-types.html" target="_blank">Authentication subsystem types</a>.
directorymanagement.external-text=Der Authentifizierungstyp 'Extern' ist immer das erste Element der Kette.
directorymanagement.cifs-auth=CIFS-Authentifizierung
directorymanagement.cifs-auth-text=W\u00e4hlen Sie ein Verzeichnis zur CIFS-Authentifizierung oder deaktivieren Sie die CIFS-Authentifizierung. Die CIFS-Authentifizierung erfolgt \u00fcber Anfragen/Antworten. Dabei kann nur ein einziges Verzeichnis verwendet werden.
directorymanagement.browser-login=Automatische Anmeldung \u00fcber Browser
directorymanagement.browser-login-text=W\u00e4hlen Sie ein NTLM- oder SPENGO-Verzeichnis, um Benutzer automatisch \u00fcber einen Browser anzumelden, oder deaktivieren Sie diese Option, um die automatische Anmeldung nicht zuzulassen. Andere Arten der SSO-Anmeldung (Single Sign-On) lassen sich mithilfe externer Authentifizierungstypen wie CAS oder Siteminder konfigurieren. Weitere Informationen finden Sie unter <a href="http://docs.alfresco.com/5.0/tasks/auth-alfrescoexternal-sso.html" target="_blank">Configuring Alfresco Share to use an external SSO</a>.
directorymanagement.ftp-auth=FTP-Authentifizierung
directorymanagement.ftp-auth-text=FTP wird \u00fcber die bereits definierte Verzeichniskette authentifiziert. FTP unterst\u00fctzt keine externe Authentifizierung. 
directorymanagement.modified-chain=Die Authentifizierungskette wurde ge\u00e4ndert. \u00c4nderungen an der Kette m\u00fcssen gespeichert werden, bevor neue Elemente bearbeitet bzw. f\u00fcr die CIFS-Authentifizierung oder die automatische Anmeldung \u00fcber Browser verf\u00fcgbar gemacht werden k\u00f6nnen.
