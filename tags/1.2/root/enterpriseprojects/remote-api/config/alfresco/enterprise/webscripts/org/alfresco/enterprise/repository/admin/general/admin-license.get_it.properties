license.title=Licenza
license.intro-text=L'accesso e l'utilizzo di Alfresco sono gestiti dalla licenza Alfresco. La licenza stabilisce il numero massimo di utenti e di oggetti contenuto che \u00e8 possibile utilizzare. La licenza non \u00e8 legata a server specifici, ad esempio tramite indirizzo IP o MAC.  \u00c8 necessario acquistare e caricare licenze adeguate al numero di utenti e di oggetti contenuto e alle proprie necessit\u00e0 di supporto.

