license.license-management=Gestione licenza
license.license-management.description=Una volta terminato il periodo di prova, per utilizzare il server Alfresco \u00e8 necessario possedere una licenza. La licenza pu\u00f2 essere conservata nel repository Alfresco o nel file system. Le licenze conservate nel repository hanno la precedenza rispetto a quelle presenti nel file system.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
license.license-management.help-link=Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/tasks/at-adminconsole-license.html" target="_blank">Uploading a new license</a>.
license.license-management.upload-license=Carica licenza
license.license-management.upload-license.description=Carica una nuova licenza dal browser e la applica al repository.
license.license-management.apply-new-license=Applica nuova licenza
license.license-management.apply-new-license.description=Applica una nuova licenza conservata nel file system. Non viene attivato se una licenza del server \u00e8 stata caricata nel repository.

license.license-error=Errore di licenza
license.license-error.description=Il limite di utenti consentiti di {0} previsto dall''accordo di licenza \u00e8 stato superato. Non sar\u00e0 possibile creare o sincronizzare ulteriori utenti. Contattare il proprio rappresentante vendite Alfresco per acquistare licenze utente aggiuntive. 
license.license-warning=Avviso sulla licenza
license.license-warning.description=Il limite di utenti consentiti di {0} previsto dall''accordo di licenza \u00e8 stato raggiunto. Esistono {1} utenti attivi nel sistema. Non sar\u00e0 possibile creare o sincronizzare ulteriori utenti. Contattare il proprio rappresentante vendite Alfresco per acquistare licenze utente aggiuntive. 
license.license-info=Informazioni sulla licenza
license.license-info.description=Il limite di utenti consentiti di {0} previsto dall''accordo di licenza \u00e8 stato quasi raggiunto. Esistono {1} utenti attivi nel sistema. Contattare il proprio rappresentante vendite Alfresco per acquistare licenze utente aggiuntive.