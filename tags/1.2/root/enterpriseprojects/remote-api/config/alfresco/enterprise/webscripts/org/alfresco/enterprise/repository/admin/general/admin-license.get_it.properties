license.license-restrictions.unlimited=Illimitata

license.license-usage-information=Informazioni sull'uso della licenza
license.license-usage-information.users=Utenti
license.license-usage-information.users.description=Il numero attuale degli utenti del sistema. Se il numero di utenti \u00e8 illimitato, gli utenti attuali vengono visualizzati come illimitati. Se il numero massimo di utenti viene aggiornato, gli utenti attuali possono essere visualizzati come in attesa fino all'aggiornamento del sistema.
license.license-usage-information.content-items=Elementi di contenuto
license.license-usage-information.content-items.description=Il numero attuale di oggetti contenuto del sistema. Se il numero di oggetti \u00e8 illimitato, gli oggetti attuali vengono visualizzati come illimitati. Se il numero massimo di oggetti viene aggiornato, gli oggetti attuali possono essere visualizzati come in attesa fino all'aggiornamento del sistema. 
license.license-usage-information.pending=In attesa

