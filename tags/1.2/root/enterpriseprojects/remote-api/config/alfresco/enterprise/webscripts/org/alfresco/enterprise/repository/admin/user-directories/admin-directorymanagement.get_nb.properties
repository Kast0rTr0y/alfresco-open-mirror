directorymanagement.title=Katalogbehandling
directorymanagement.help-text=Du kan administrere Alfresco-brukere og grupper internt og/eller konfigurere autentisering og synkronisering fra flere eksterne katalogservere. Rekkef\u00f8lgen som katalogene er listet opp i (autentiseringskjeden) viser prioriteringsrekkef\u00f8lgen de vil bli benyttet i n\u00e5r de benyttes til \u00e5 autentisere og synkronisere brukere og grupper. Det anbefales at hver bruker bare eksisterer i en enkel katalog.

