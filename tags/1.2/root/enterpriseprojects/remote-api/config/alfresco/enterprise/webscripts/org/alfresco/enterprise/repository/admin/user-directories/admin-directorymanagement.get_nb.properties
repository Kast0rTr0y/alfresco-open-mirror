directorymanagement.change-order=Bruk opp- og nedpilene til \u00e5 endre autentiseringsrekkef\u00f8lgen. Enkelte andre autentiseringsmekanismer kan ikke settes inn i rekkef\u00f8lgen. Se <a href="http://docs.alfresco.com/5.0/concepts/auth-subsystem-types.html" target="_blank">Authentication subsystem types</a> for detaljer om autentiseringstyper som leveres med Alfresco.
directorymanagement.external-text=Hvis du har en ''ekstern'' autentiseringstype, vil denne alltid vises som f\u00f8rste ledd av kjeden.
directorymanagement.cifs-auth=CIFS autentisering
directorymanagement.cifs-auth-text=Velg en katalog for \u00e5 aktivere CIFS, eller deaktiver CIFS-autentisering. CIFS bruker en utfordring/svar til autentisering. Bare en enkelt katalog kan benyttes til autentisering.
directorymanagement.browser-login=Nettleser basert automatisk innlogging
directorymanagement.browser-login-text=Velg en NTLM- eller SPENGO-katalog hvis du vil la brukerne logge seg inn automatisk via nettleseren, eller velg om du \u00f8nske r\u00e5 deaktivere automatisk innlogging. Andre typer Single Sign-On kan konfigureres ved hjelp av eksterne autentiseringstyper, slik som CAS eller Siteminder. Se <a href="http://docs.alfresco.com/5.0/tasks/auth-alfrescoexternal-sso.html" target="_blank">Configuring Alfresco Share to use an external SSO</a> for flere detaljer.
directorymanagement.ftp-auth=FTP-autentisering
directorymanagement.ftp-auth-text=Hvis du bruke ren FTP-server, vil denne bli autentisert ved hjelp av katalogkjeden som ble definert ovenfor. FTP st\u00f8tter ikke ekstern autentisering. 
directorymanagement.modified-chain=Autentiseringskjeden har blitt endret. Endringer i kjeden m\u00e5 lagres f\u00f8r nye oppf\u00f8ringer kan bli redigert eller f\u00f8r oppf\u00f8ringene kan bli gjort tilgjengelige for CIFS-autentisering og nettleserbasert automatisk innlogging.
