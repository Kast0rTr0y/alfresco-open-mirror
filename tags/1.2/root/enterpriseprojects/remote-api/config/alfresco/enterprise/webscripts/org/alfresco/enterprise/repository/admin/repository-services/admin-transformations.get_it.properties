transformations.office-transform.jodconverter-enabled=JODConverter abilitato
transformations.office-transform.jodconverter-enabled.description=Selezionare l'opzione per abilitare le trasformazioni tramite JODConverter.
transformations.office-transform.max-tasks-per-process=N. massimo di compiti per processo
transformations.office-transform.max-tasks-per-process.description=Il numero massimo di compiti che \u00e8 possibile eseguire simultaneamente.
transformations.office-transform.task-execution-timeout=Timeout esecuzione compiti
transformations.office-transform.task-execution-timeout.description=Il numero massimo di millisecondi di esecuzione di un'applicazione prima che venga terminata. Il valore predefinito \u00e8 120000 millisecondi (2 minuti).
transformations.office-transform.openoffice-home=Posizione della suite di Office
transformations.office-transform.openoffice-home.description=Posizione di installazione della suite di Office utilizzata per le trasformazioni tramite JODConverter. Pu\u00f2 essere OpenOffice.org o LibreOffice.
transformations.office-transform.port-numbers=Numeri porta
transformations.office-transform.port-numbers.description=Il numero di porta utilizzato da JODConverter. Per abilitare pi\u00f9 istanze di processo, immettere un elenco di numeri di porta disponibili separati da virgola. 
transformations.office-transform.task-queue-timeout=Timeout coda compiti
transformations.office-transform.task-queue-timeout.description=Il numero massimo di millisecondi di attesa di un compito nella coda di trasformazione prima del riavvio del processo. Il valore predefinito \u00e8 30000 millisecondi (30 secondi).

