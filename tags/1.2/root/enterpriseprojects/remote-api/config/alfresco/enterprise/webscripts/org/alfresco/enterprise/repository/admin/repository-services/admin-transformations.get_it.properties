transformations.title=Servizi di trasformazione
transformations.intro-text=I servizi di trasformazione permettono di convertire il contenuto in diversi formati file. Alfresco utilizza il programma JODConverter (facente parte di OpenOffice.org) per trasformare i documenti, passando, ad esempio, da file di testo a PDF. I programmi ImageMagick e PDF2SWF (facenti parte di SWFTools) sono utilizzati, rispettivamente, per la trasformazione di immagini e la trasformazione in Flash. Si consiglia di non modificarne le impostazioni.

