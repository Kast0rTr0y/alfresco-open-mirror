syncsettings.title=Impostazioni di sincronizzazione
syncsettings.help-text=Le impostazioni di sincronizzazione consentono di gestire la sincronizzazione di Alfresco con tutti i registri degli utenti (server LDAP) nella catena di autenticazione.

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
syncsettings.help-link=Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/sync-intro.html" target="_blank">Configuring synchronization</a>.

syncsettings.settings=Impostazioni di sincronizzazione
syncsettings.sync-on-startup=Sincronizza all'avvio
syncsettings.sync-on-startup.description=Selezionare questa opzione per eseguire la sincronizzazione all'avvio del sistema. In tal modo, quando i registri degli utenti vengono configurati per la prima volta, la sincronizzazione in blocco avviene all'avvio del server e non al primo login. 
syncsettings.sync-missing-people=Sincronizza al primo login di persone non ancora esistenti
syncsettings.sync-missing-people.description=Selezionare questa opzione per eseguire la sincronizzazione al momento dell'autenticazione di un utente non ancora esistente in Alfresco.
syncsettings.allow-deletions=Consenti eliminazioni
syncsettings.allow-deletions.description=Se questa opzione \u00e8 selezionata, \u00e8 possibile eliminare gli utenti e i gruppi locali durante la sincronizzazione, al momento della gestione delle eliminazioni e della risoluzione dei conflitti.
syncsettings.logging-interval=Intervallo di registrazione
syncsettings.logging-interval.description=Il numero di voci utente o gruppo elaborate durante la sincronizzazione prima che l'avanzamento sia registrato a livello INFO. Questa opzione richiede la seguente voce predefinita in log4j.properties: log4j.logger.org.alfresco.repo.security.sync=info. Il valore predefinito \u00e8 100.
syncsettings.auto-create-people=Creazione automatica di persone al login
syncsettings.auto-create-people.description=Se questa opzione \u00e8 selezionata, viene creato un account utente con propriet\u00e0 predefinite quando un utente non ancora esistente in Alfresco esegue l'autenticazione, ma non \u00e8 stato ancora rilevato nella sincronizzazione. Se questa opzione non \u00e8 selezionata, l'accesso ad Alfresco \u00e8 limitato a un sottoinsieme di utenti che possono autenticarsi con LDAP e solo quelli creati tramite la sincronizzazione possono eseguire il login. \u00c8 possibile controllare il numero di utenti in questo sottoinsieme limitato eseguendo l'override delle propriet\u00e0 delle query utente nel sottosistema di autenticazione LDAP.
syncsettings.sync-changes-only=Sincronizza solo modifiche
syncsettings.sync-changes-only.description=Selezionare questa opzione per eseguire una sincronizzazione differenziale, deselezionarla per una sincronizzazione completa. Indipendentemente da questa opzione, la sincronizzazione differenziale viene avviata quando un utente non ancora presente in Alfresco esegue l'autenticazione.
syncsettings.import-cron-expression=Importa espressione Cron
syncsettings.import-cron-expression.description=Specifica l'espressione Cron che definisce quando deve essere avviata la sincronizzazione programmata. La frequenza predefinita \u00e8 ogni 24 ore, a mezzanotte.
syncsettings.sync-worker-threads=Sincronizza thread di lavoro
syncsettings.sync-worker-threads.description=Il numero di thread di lavoro utilizzati per la sincronizzazione. Il valore predefinito \u00e8 1.
