processengines.title=Motori di elaborazione
processengines.intro-text=Il flusso di lavoro di Alfresco funziona grazie a un motore integrato di workflow Activiti. Le versioni precedenti di Alfresco utilizzavano un motore di workflow jBPM, ancora consegnato come parte della soluzione Alfresco. Tuttavia, \u00e8 consigliato utilizzare il motore di workflow Activiti per tutti i nuovi flussi di lavoro. Nelle nuove installazioni di Alfresco, jBPM \u00e8 disabilitato per impostazione predefinita. Se si possiedono workflow jBPM gi\u00e0 esistenti e migrati, \u00e8 possibile abilitarlo.

