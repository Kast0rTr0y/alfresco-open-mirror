replicationservice.help-link=Zie <a href="http://docs.alfresco.com/5.0/concepts/adminconsole-replication-config.html" target="_blank">Setting up replication jobs</a> voor meer informatie.

replicationservice.replication-service=Replicatieservice
replicationservice.replication-service.description=Gebruik deze instellingen om de replicatiefuncties in of uit te schakelen en de lees-/schrijfmachtigingen te beheren.
replicationservice.replication-service.replication.enabled=Replicatie ingeschakeld
replicationservice.replication-service.replication.enabled.description=Hiermee kunt u de mogelijkheid om content in deze repository te repliceren in- of uitschakelen.
replicationservice.replication-service.replication.transfer.readonly=Alleen-lezenreplica's
replicationservice.replication-service.replication.transfer.readonly.description=Alle gerepliceerde content heeft standaard de eigenschap Alleen-lezen in de doelrepository. Hiermee wordt de integriteit van de content niet in gevaar gebracht door onbeheerde updates. Schakel deze optie alleen uit voor specifieke gebruiksgevallen.
