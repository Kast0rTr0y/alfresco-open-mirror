replicationservice.title=Replicatieservice
replicationservice.intro-text=In Alfresco kunt u mappen en content automatisch repliceren tussen repository's met behulp van replicatietaken. Deze taken worden beheerd door de replicatieservice, die content zoekt die moet worden gerepliceerd en vervolgens de overdrachtsservice aanroept voor het uitvoeren van de replicatie.

