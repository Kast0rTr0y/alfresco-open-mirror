searchservice.transactional-query=Opciones de consulta transaccional
searchservice.transactional-query.description=La base de datos puede usarse para soportar un subconjunto de idioma de consulta CMIS y b\u00fasqueda de texto completo de Alfresco. Para cada uno de estos servicios, puede seleccionar un modo predeterminado que defina si la base de datos debe utilizarse y cu\u00e1ndo.
