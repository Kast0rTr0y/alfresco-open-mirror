searchservice.transactional-query.eventual=No usar nunca base de datos
searchservice.transactional-query.eventual.description=No usar nunca base de datos: la base de datos no se utiliza para la consulta, se utilizar\u00e1 siempre el servicio de b\u00fasqueda configurado.
searchservice.transactional-query.transactional=Usar siempre base de datos
searchservice.transactional-query.transactional.description=Usar siempre base de datos: las consultas se ejecutar\u00e1n siempre usando la base de datos. Si la consulta tiene predicados u operadores que no admiten la consulta en la base de datos, no se realizar\u00e1 la consulta.
searchservice.transactional-query.transactional-if-possible=Usar base de datos si es posible
searchservice.transactional-query.transactional-if-possible.description=Usar base de datos si es posible: se usar\u00e1 la base de datos si la consulta tiene predicados y operadores compatibles; si no, se volver\u00e1 al servicio de b\u00fasqueda configurado.
searchservice.transactional-query.hybrid=H\u00edbrida (SOLR y base de datos)
searchservice.transactional-query.hybrid.description=H\u00edbrida (SOLR y base de datos): se usar\u00e1 primero el servicio de b\u00fasqueda configurado. Si este es SOLR, la base de datos se usar\u00e1 para recuperar resultados que todav\u00eda no ha indexado el servicio SOLR.
