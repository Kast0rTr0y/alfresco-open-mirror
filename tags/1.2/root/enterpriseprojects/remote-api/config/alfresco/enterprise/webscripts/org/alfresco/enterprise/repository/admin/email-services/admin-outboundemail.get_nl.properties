outboundemail.outboundemail.encoding.description=Het type codering voor e-mail. De standaardwaarde is UTF-8. 
outboundemail.outboundemail.from-enabled=Bewerkbaar adres verzender
outboundemail.outboundemail.from-enabled.description=Als deze optie is ingeschakeld, kan het veld Van in uitgaande e-mails worden bewerkt zodat een ander adres dan het standaardadres van de verzender wordt gebruikt. Als de optie is uitgeschakeld, wordt altijd het standaardadres van de verzender gebruikt. Schakel deze optie uit als de beveiligingsinstellingen van de e-mailserver vereisen dat het veld Van overeenkomt met de gebruikersnaam die wordt gebruikt voor e-mailserververificatie.
outboundemail.outboundemail.email-server-port=Poort voor e-mailserver
outboundemail.outboundemail.email-server-port.description=Het poortnummer voor de e-mailserver. De standaardinstelling is 25.
outboundemail.outboundemail.default-senders-address=Standaardadres van verzender
outboundemail.outboundemail.default-senders-address.description=Het standaardadres dat wordt gebruikt in het veld Van van uitgaande e-mails als er geen alternatief adres beschikbaar is.

outboundemail.protocol-and-authentication=Protocol en verificatie
outboundemail.protocol-and-authentication.description=Gebruik de instellingen in dit gedeelte om SMTP of SMTPS te selecteren als het protocol dat wordt worden gebruikt voor uitgaande e-mail.
