outboundemail.title=Uitgaande e-mail
outboundemail.intro-text=Met de service voor uitgaande e-mail worden alle e-mails die Alfresco naar gebruikers verzendt (zoals site-uitnodigingen, activiteitmeldingen en werkstroomtaken), beheerd en uitgevoerd. Gebruik de instellingen op deze pagina om de eigenschappen van de server voor uitgaande e-mail te configureren. 
