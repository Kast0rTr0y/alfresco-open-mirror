imap.title=Servi\u00e7o IMAP
imap.intro-text=O servidor IMAP permite a aplicativos de email com suporte a IMAP se conectarem com reposit\u00f3rios do Alfresco e interagirem com eles diretamente do cliente de email. O servi\u00e7o IMAP pode ouvir na porta IMAP, IMAPS ou em ambas.


