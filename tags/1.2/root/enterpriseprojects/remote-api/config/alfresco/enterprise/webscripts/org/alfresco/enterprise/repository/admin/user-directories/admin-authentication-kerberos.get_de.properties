authentication-kerberos.title=Kerberos-Verzeichnis bearbeiten - {0}
authentication-kerberos.intro-text=Im Kerberos-Subsystem wird der Java-Authentifizierungs- und Autorisierungsservice (JAAS) verwendet, um die Kerberos-Authentifizierung von Benutzernamen und Passw\u00f6rtern zu unterst\u00fctzen. Wenn Sie m\u00f6chten, k\u00f6nnen Sie Kerberos mit einem Active Directory-Server anstelle des LDAP- oder NTLM-Servers verwenden, da dieser auch ohne SSL eine zuverl\u00e4ssige Verschl\u00fcsselung bietet. Registry-Informationen f\u00fcr Benutzer k\u00f6nnen \u00fcber ein verkettetes LDAP-Subsystem exportiert werden.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-kerberos.instruction-link=Zur Einrichtung von Kerberos sind weitere Konfigurationsschritte erforderlich. Weitere Informationen finden Sie unter <a href="http://docs.alfresco.com/5.0/concepts/auth-kerberos-intro.html" target="_blank">Configuring Kerberos</a>.

authentication-kerberos.kerberos-authentication=Kerberos-Authentifizierung 
authentication-kerberos.kerberos-authentication.kerberos.authentication.user.configEntryName=Eintragsname Benutzerkonfiguration
authentication-kerberos.kerberos-authentication.kerberos.authentication.user.configEntryName.description=Der Eintrag in der JAAS-Konfigurationsdatei, der f\u00fcr die Passwort-Authentifizierung verwendet werden soll. Der Standardwert ist "Alfresco" und sollte nicht ge\u00e4ndert werden.
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.configEntryName=Eintragsname CIFS-Konfiguration
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.configEntryName.description=Der Eintrag in der JAAS-Konfigurationsdatei, der f\u00fcr die CIFS-Authentifizierung verwendet werden soll. Der Standardwert ist "AlfrescoCIFS" und sollte nicht ge\u00e4ndert werden.
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.password=CIFS-Passwort
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.password.description=Das Passwort f\u00fcr den Kerberos-CIFS-Prinzipalserver.
authentication-kerberos.kerberos-authentication.kerberos.authentication.stripUsernameSuffix=Benutzernamenendung entfernen
authentication-kerberos.kerberos-authentication.kerberos.authentication.stripUsernameSuffix.description=Wenn diese Option ausgew\u00e4hlt ist, wird die Endung @domain von in Kerberos Authentifizierung Benutzernamen in CIFS, SPP, WebDAV und dem Webclient entfernt. Andernfalls k\u00f6nnen Benutzer mit mehreren Domains die Endung @domain verwenden.
authentication-kerberos.kerberos-authentication.kerberos.authentication.defaultAdministratorUserNames=Administrator-Benutzernamen
authentication-kerberos.kerberos-authentication.kerberos.authentication.defaultAdministratorUserNames.description=Wenn n\u00f6tig, k\u00f6nnen Sie hier eine durch Kommas getrennte Liste aller Benutzernamen, die standardm\u00e4\u00dfig als Administratoren angesehen werden sollen, eingeben.
authentication-kerberos.kerberos-authentication.kerberos.authentication.realm=Kerberos-Bereich f\u00fcr Authentifizierung
authentication-kerberos.kerberos-authentication.kerberos.authentication.realm.description=Der Kerberos-Bereich, der f\u00fcr die Authentifizierung verwendet wird. Dabei sollte es sich um die Dom\u00e4nen in Gro\u00dfbuchstaben handeln. Wenn also die Domain z.\u00a0B. alfresco.org ist, sollte der Bereich ALFRESCO.ORG sein.
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.configEntryName=Eintragsname HTTP-Konfiguration
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.configEntryName.description=Der Eintrag in der JAAS-Konfigurationsdatei, der f\u00fcr die webbasierte SSO-Authentifizierung verwendet werden soll. Der Standardwert ist "AlfrescoHTTP" und sollte nicht ge\u00e4ndert werden.
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.password=HTTP-Passwort
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.password.description=Das Passwort f\u00fcr den Kerberos-HTTP-Prinzipalserver.
authentication-kerberos.kerberos-authentication.kerberos.authentication.authenticateFTP=FTP-Authentifizierung
authentication-kerberos.kerberos-authentication.kerberos.authentication.authenticateFTP.description=Wenn diese Option ausgew\u00e4hlt ist, ist die Kerberos-Authentifizierung f\u00fcr FTP-Zugriff aktiviert.