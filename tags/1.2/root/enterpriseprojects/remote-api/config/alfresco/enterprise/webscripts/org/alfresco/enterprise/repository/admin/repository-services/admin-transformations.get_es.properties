transformations.title=Servicios de transformaci\u00f3n
transformations.intro-text=Los servicios de transformaci\u00f3n le permiten convertir contenido entre diferentes formatos de ficheros. La instalaci\u00f3n de JODConverter (parte de OpenOffice.org) la utiliza Alfresco para transformar documentos, como un fichero de texto a PDF. Las instalaciones de ImageMagick y PDF2SWF (parte de SWFTools) se utilizan para transformaciones de im\u00e1genes y transformaciones a Flash respectivamente, y le recomendamos que no cambie esta configuraci\u00f3n.

