transformations.office-transform.jodconverter-enabled.description=Seleccione esta opci\u00f3n para activar las transformaciones basadas en JODConverter.
transformations.office-transform.max-tasks-per-process=Tareas m\u00e1ximas por proceso
transformations.office-transform.max-tasks-per-process.description=El n\u00famero m\u00e1ximo de tareas que pueden realizarse al mismo tiempo.
transformations.office-transform.task-execution-timeout=Tiempo de espera para ejecuci\u00f3n de tarea
transformations.office-transform.task-execution-timeout.description=El n\u00famero m\u00e1ximo de milisegundos durante el que puede ejecutarse una operaci\u00f3n antes de que se aborte. El valor predeterminado es 120000 milisegundos (2 minutos).
transformations.office-transform.openoffice-home=Ubicaci\u00f3n del conjunto Office
transformations.office-transform.openoffice-home.description=La ubicaci\u00f3n de la instalaci\u00f3n del conjunto Office utilizada para las transformaciones de JODConverter. Puede ser OpenOffice.org o LibreOffice.
transformations.office-transform.port-numbers=N\u00fameros de puerto
transformations.office-transform.port-numbers.description=El n\u00famero de puerto que utiliza JODConverter. Para activar instancias de procesos m\u00faltiples, introduzca una lista separada por comas de n\u00fameros de puertos, todos los cuales deber\u00e1n estar disponibles. 
transformations.office-transform.task-queue-timeout=Tiempo de espera en cola de la tarea
transformations.office-transform.task-queue-timeout.description=El n\u00famero m\u00e1ximo de milisegundos que esperar\u00e1 una tarea en la cola de transformaci\u00f3n antes de que se reinicie el proceso. El valor predeterminado es 30000 milisegundos (30 segundos).

