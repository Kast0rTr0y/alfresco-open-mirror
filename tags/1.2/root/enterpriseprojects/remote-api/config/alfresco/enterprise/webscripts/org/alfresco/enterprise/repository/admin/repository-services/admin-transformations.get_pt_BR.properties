transformations.office-transform.max-tasks-per-process=N\u00famero m\u00e1ximo de tarefas por processo
transformations.office-transform.max-tasks-per-process.description=O n\u00famero m\u00e1ximo de tarefas que podem ser executadas ao mesmo tempo.
transformations.office-transform.task-execution-timeout=Tempo limite da execu\u00e7\u00e3o da tarefa
transformations.office-transform.task-execution-timeout.description=O n\u00famero m\u00e1ximo de milissegundos permitido para execu\u00e7\u00e3o de uma opera\u00e7\u00e3o antes que seja anulada. O padr\u00e3o \u00e9 120000 milissegundos (2 minutos).
transformations.office-transform.openoffice-home=Local do conjunto para escrit\u00f3rio
transformations.office-transform.openoffice-home.description=O local de instala\u00e7\u00e3o do conjunto para escrit\u00f3rio usado para transforma\u00e7\u00f5es do JODConverter. Pode ser OpenOffice.org ou LibreOffice.
transformations.office-transform.port-numbers=N\u00famero das portas
transformations.office-transform.port-numbers.description=O n\u00famero de porta usado pelo JODConverter. Para permitir v\u00e1rias inst\u00e2ncias de processo, insira uma lista separada por v\u00edrgulas de n\u00fameros de porta, sendo que todas elas devem estar dispon\u00edveis. 
transformations.office-transform.task-queue-timeout=Tempo limite da fila de tarefas
transformations.office-transform.task-queue-timeout.description=O n\u00famero m\u00e1ximo de milissegundos que uma tarefa aguarda na fila de transforma\u00e7\u00e3o at\u00e9 que o processo seja reiniciado. O padr\u00e3o \u00e9 30000 milissegundos (30 segundos).

