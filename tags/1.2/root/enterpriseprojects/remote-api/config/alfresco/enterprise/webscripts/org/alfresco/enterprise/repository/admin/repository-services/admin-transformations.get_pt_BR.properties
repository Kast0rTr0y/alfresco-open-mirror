transformations.title=Servi\u00e7os de transforma\u00e7\u00e3o
transformations.intro-text=Os servi\u00e7os de transforma\u00e7\u00e3o permitem converter entre diferentes formatos de arquivo. A instala\u00e7\u00e3o do JODConverter (parte do OpenOffice.org) \u00e9 usada pelo Alfresco para transforma\u00e7\u00f5es de documentos, como arquivo de texto em PDF. As instala\u00e7\u00f5es do ImageMagick e PDF2SWF (parte do SWFTools) s\u00e3o usadas para transforma\u00e7\u00f5es de imagens e transforma\u00e7\u00f5es para o Flash respectivamente, e recomenda-se n\u00e3o alterar suas configura\u00e7\u00f5es.

