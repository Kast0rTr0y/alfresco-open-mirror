subscriptions.subscription-service.subscriptions-enabled.description=De optie is standaard geselecteerd. Hiermee kunnen gebruikers andere gebruikers volgen en activiteiten filteren op basis van degene(n) die ze volgen. Als u abonnementen uitschakelt, kunnen gebruikers andere gebruikers niet volgen en hun activiteiten niet zien.