subscriptions.title=Abonnementsservice
subscriptions.intro-text=Alfresco-gebruikers kunnen andere gebruikers volgen om op de hoogte te blijven van hun activiteiten. Wie een andere gebruiker volgt, ontvangt meldingen over diens activiteiten. De abonnementsservice is de onderliggende service die wordt gebruikt voor het beheren en genereren van activiteitmeldingen. U kunt deze pagina gebruiken om de abonnementsservice en de volgfunctie systeembreed in of uit te schakelen.

