license.license-usage-information.users.description=Nombre actuel d'utilisateurs au sein du syst\u00e8me. Si le nombre maximal d'utilisateurs est illimit\u00e9, le nombre actuel d'utilisateurs affich\u00e9 l'est \u00e9galement. Si le nombre maximal d'utilisateurs est mis \u00e0 jour, l'affichage du nombre actuel d'utilisateurs peut \u00eatre suspendu jusqu'\u00e0 ce que le syst\u00e8me ait \u00e9t\u00e9 actualis\u00e9.
