license.title=Licence
license.intro-text=Votre licence Alfresco d\u00e9termine votre acc\u00e8s et votre utilisation du syst\u00e8me Alfresco. Elle d\u00e9finit le nombre maximal d'utilisateurs et d'objets de contenu que vous pouvez utiliser. Elle n'est pas li\u00e9e \u00e0 des serveurs sp\u00e9cifiques, par exemple par une adresse IP ou MAC. Le nombre de licences que vous devez acheter et importer d\u00e9pend du nombre d'utilisateurs, du nombre d'objets de contenu et de vos besoins de support.

