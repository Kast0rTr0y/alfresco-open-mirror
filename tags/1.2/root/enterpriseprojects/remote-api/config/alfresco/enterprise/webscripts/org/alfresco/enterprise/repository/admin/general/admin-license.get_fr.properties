license.license-usage-information.content-items.description=Nombre actuel d'objets de contenu au sein du syst\u00e8me. Si le nombre maximal d'objets est illimit\u00e9, le nombre actuel d'objets affich\u00e9 l'est \u00e9galement. Si le nombre maximal d'objets est mis \u00e0 jour, l'affichage du nombre actuel d'objets peut \u00eatre suspendu jusqu'\u00e0 ce que le syst\u00e8me ait \u00e9t\u00e9 actualis\u00e9. 
