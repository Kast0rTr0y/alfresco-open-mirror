license.license-management.upload-license.description=Importez une nouvelle licence via votre navigateur et activez-la dans l'entrep\u00f4t.
license.license-management.apply-new-license=Activer la nouvelle licence
license.license-management.apply-new-license.description=Activez une nouvelle licence stock\u00e9e dans le syst\u00e8me de fichiers. Elle n'est pas activ\u00e9e si une licence activ\u00e9e dans l'entrep\u00f4t est d\u00e9j\u00e0 sur le serveur.

license.license-error=Erreur de licence
license.license-error.description=Le nombre maximum d''utilisateurs autoris\u00e9s d\u00e9fini dans votre contrat de licence, qui est de {0}, a \u00e9t\u00e9 d\u00e9pass\u00e9. Vous ne pourrez pas cr\u00e9er ou synchroniser des utilisateurs suppl\u00e9mentaires. Pour l''achat de licences suppl\u00e9mentaires, veuillez contacter votre repr\u00e9sentant Alfresco. 
license.license-warning=Avertissement relatif aux licences
license.license-warning.description=Vous avez atteint le nombre maximum d''utilisateurs autoris\u00e9s d\u00e9fini dans votre contrat de licence, qui est de {0}.  Il y a {1} utilisateurs actifs dans le syst\u00e8me. Vous ne pourrez pas cr\u00e9er ou synchroniser des utilisateurs suppl\u00e9mentaires. Pour l''achat de licences suppl\u00e9mentaires, veuillez contacter votre repr\u00e9sentant Alfresco. 
license.license-info=Information relative aux licences
