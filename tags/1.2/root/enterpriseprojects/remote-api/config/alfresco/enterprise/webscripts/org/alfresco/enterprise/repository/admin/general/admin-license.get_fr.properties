license.license-management=Gestion de la licence
license.license-management.description=Une fois la p\u00e9riode d'\u00e9valuation expir\u00e9e, une licence est n\u00e9cessaire pour ex\u00e9cuter votre serveur Alfresco. Vous pouvez stocker votre licence soit dans l'entrep\u00f4t Alfresco soit dans le syst\u00e8me de fichiers. Les licences stock\u00e9es dans l'entrep\u00f4t ont priorit\u00e9 sur celles stock\u00e9es dans le syst\u00e8me de fichiers.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
license.license-management.help-link=Consultez le document relatif \u00e0 l'<a href="http://docs.alfresco.com/5.0/tasks/at-adminconsole-license.html" target="_blank">Uploading a new license</a> pour plus d'informations.
