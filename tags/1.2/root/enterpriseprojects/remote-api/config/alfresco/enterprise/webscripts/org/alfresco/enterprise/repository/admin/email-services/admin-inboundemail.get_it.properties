inboundemail.title=Posta in arrivo
inboundemail.intro-text=Gli utenti possono aggiungere contenuti al repositori via e-mail (SMTP). Utilizzare le seguenti opzioni per abilitare (o disabilitare) i messaggi di posta in arrivo tramite SMTP e configurare chi pu\u00f2 inviarli e come gestirli.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
inboundemail.instruction-link=Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/email-inboundsmtp-props.html" target="_blank">Inbound Email</a>.

inboundemail.inbound-email=Posta in arrivo
inboundemail.inbound-email.enabled=Abilitato
inboundemail.inbound-email.enabled.description=Abilita o disabilita il servizio di posta in arrivo. 
inboundemail.inbound-email.anonymous-username=Utente sconosciuto
inboundemail.inbound-email.anonymous-username.description=Specificare il nome utente per l'autenticazione dell'e-mail nel caso in cui l'indirizzo del mittente non corrisponda all'indirizzo e-mail di un utente Alfresco gi\u00e0 esistente. 
inboundemail.inbound-email.allowed-senders=Mittenti consentiti 
inboundemail.inbound-email.allowed-senders.description=Per consentire solo a determinati mittenti l'inserimento di un elenco di indirizzi e-mail separati da virgola secondo il modello REGEX, ad esempio: .*\\@hotmail\\.com, .*\\@googlemail\\.com. L'indirizzo del mittente deve corrispondere a un valore nell'elenco, altrimenti il messaggio non sar\u00e0 accettato. 
inboundemail.inbound-email.overwrite-duplicates=Sovrascrivi duplicati
inboundemail.inbound-email.overwrite-duplicates.description=Per impostazione predefinita, i messaggi duplicati nella stessa cartella vengono sovrascritti. Deselezionare per numerare e mantenere i messaggi duplicati.
inboundemail.inbound-email.maximum-server-connections=Connessioni max. al server
inboundemail.inbound-email.maximum-server-connections.description=Il numero massimo di connessioni consentite. Aumentare questo numero per assegnare priorit\u00e0 al sottosistema di e-mail rispetto alle altre parti di Alfresco. L'impostazione predefinita \u00e8 3.
inboundemail.inbound-email.smtp-authentication-enabled=Autenticazione SMTP abilitata
inboundemail.inbound-email.smtp-authentication-enabled.description=Abilita o disabilita l'autenticazione della posta in arrivo tramite il confronto con il repository.
inboundemail.inbound-email.email-server-port=Porta server e-mail
inboundemail.inbound-email.email-server-port.description=Il numero della porta del server di posta elettronica. Il valore predefinito \u00e8 25.
inboundemail.inbound-email.email-server-domain=Dominio server e-mail
inboundemail.inbound-email.email-server-domain.description=Il dominio predefinito del server di posta elettronica.
inboundemail.inbound-email.blocked-senders=Mittenti bloccati
inboundemail.inbound-email.blocked-senders.description=Per bloccare i mittenti, immettere un elenco di indirizzi e-mail separati da virgola secondo il modello REGEX, ad esempio: .*\\@hotmail\\.com, .*\\@googlemail\\.com. Se l'indirizzo e-mail del mittente corrisponde a un valore presente nell'elenco, il messaggio viene rifiutato. 
inboundemail.inbound-email.email-contributors-authority=Gruppo di autenticazione e-mail
inboundemail.inbound-email.email-contributors-authority.description=Gli utenti devono essere membri di questo gruppo per poter aggiungere contenuti al repository tramite e-mail. Il gruppo predefinito \u00e8 EMAIL_PARTECIPANTI.

inboundemail.transport-layer-security=Transport Layer Security (TLS) 
inboundemail.transport-layer-security.description=Il protocollo TLS trasforma una connessione di testo normale in una connessione TLS o SSL crittografata invece di utilizzare una porta separata per la comunicazione crittografata. Selezionare se il supporto TLS \u00e8 abilitato, disabilitato, nascosto o obbligatorio.
inboundemail.transport-layer-security.tls-support=Supporto TLS

#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
inboundemail.transport-layer-security.tls-support.description=Per abilitare il supporto TLS per la posta in arrivo \u00e8 necessario configurare un Java Keystore. Per maggiori informazioni, vedere <a href="http://docs.alfresco.com/5.0/concepts/troubleshoot-inboundemail.html" target="_blank">SMTP inbound email using StartTLS</a>.
inboundemail.transport-layer-security.tls-support.disabled=Disabilitato
inboundemail.transport-layer-security.tls-support.disabled.description=Disabilitato: il supporto TLS \u00e8 disabilitato.
inboundemail.transport-layer-security.tls-support.hidden=Nascosto
inboundemail.transport-layer-security.tls-support.hidden.description=Nascosto: il supporto server del TLS \u00e8 nascosto nel comando EHLO. Tuttavia, il TLS viene comunque accettato se utilizzato dal cliente.
inboundemail.transport-layer-security.tls-support.enabled=Abilitato
inboundemail.transport-layer-security.tls-support.enabled.description=Abilitato: il supporto server del TLS \u00e8 annunciato nel comando EHLO.
inboundemail.transport-layer-security.tls-support.required=Obbligatorio
inboundemail.transport-layer-security.tls-support.required.description=Obbligatorio: l'autenticazione TLS \u00e8 obbligatoria.
