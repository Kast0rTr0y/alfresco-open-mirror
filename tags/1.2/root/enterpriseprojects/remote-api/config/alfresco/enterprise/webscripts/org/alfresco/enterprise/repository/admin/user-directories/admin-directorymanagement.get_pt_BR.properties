directorymanagement.title=Gerenciamento de diret\u00f3rio
directorymanagement.help-text=Voc\u00ea pode gerenciar usu\u00e1rios e grupos do Alfresco internamente e/ou configurar a autentica\u00e7\u00e3o e a sincroniza\u00e7\u00e3o a partir de v\u00e1rios servidores de diret\u00f3rio externos. A ordem dos diret\u00f3rios listados (a cadeia de autentica\u00e7\u00e3o) reflete a ordem de prioridade em que ser\u00e3o usados para autenticar e sincronizar usu\u00e1rios e grupos. Recomenda-se que cada usu\u00e1rio exista somente em um diret\u00f3rio.

