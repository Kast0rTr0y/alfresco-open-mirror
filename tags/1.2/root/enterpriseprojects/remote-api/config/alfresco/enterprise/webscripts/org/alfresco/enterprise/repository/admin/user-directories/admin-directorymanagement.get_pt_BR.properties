directorymanagement.change-order=Use as setas para cima e para baixo para reordenar a cadeia de autentica\u00e7\u00e3o. Alguns outros mecanismos de autentica\u00e7\u00e3o n\u00e3o podem ser inclu\u00eddos na cadeia. Consulte <a href="http://docs.alfresco.com/5.0/concepts/auth-subsystem-types.html" target="_blank">Authentication subsystem types</a> para obter mais detalhes sobre os tipos de autentica\u00e7\u00e3o fornecidos com o Alfresco.
directorymanagement.external-text=Se voc\u00ea tiver um tipo de autentica\u00e7\u00e3o "Externo", ser\u00e1 sempre exibido como o primeiro item na cadeia.
directorymanagement.cifs-auth=Autentica\u00e7\u00e3o CIFS
directorymanagement.cifs-auth-text=Selecione um diret\u00f3rio para autenticar com CIFS ou desativar a autentica\u00e7\u00e3o CIFS. CIFS usa um desafio/resposta para autenticar. Somente um \u00fanico diret\u00f3rio pode ser usado para a autentica\u00e7\u00e3o.
directorymanagement.browser-login=Login autom\u00e1tico baseado em navegador
directorymanagement.browser-login-text=Selecione um diret\u00f3rio NTLM ou SPENGO para fazer automaticamente o login dos usu\u00e1rios por meio de um navegador ou opte por desativar o login autom\u00e1tico. Outras formas de Logon \u00fanico podem ser configuradas com o tipo de autentica\u00e7\u00e3o Externa, como CAS ou Siteminder. Consulte <a href="http://docs.alfresco.com/5.0/tasks/auth-alfrescoexternal-sso.html" target="_blank">Configuring Alfresco Share to use an external SSO</a> para obter mais detalhes.
directorymanagement.ftp-auth=Autentica\u00e7\u00e3o FTP
directorymanagement.ftp-auth-text=Se voc\u00ea estiver usando FTP, ele ser\u00e1 autenticado usando a cadeia de diret\u00f3rio definida acima. O FTP n\u00e3o oferece suporte \u00e0 autentica\u00e7\u00e3o externa. 
directorymanagement.modified-chain=A cadeia de autentica\u00e7\u00e3o foi modificada. Altera\u00e7\u00f5es \u00e0 cadeia precisam ser salvas para que novos itens possam ser editados ou que itens possam ficar dispon\u00edveis para Autentica\u00e7\u00e3o CIFS e Login autom\u00e1tico baseado em navegador.
