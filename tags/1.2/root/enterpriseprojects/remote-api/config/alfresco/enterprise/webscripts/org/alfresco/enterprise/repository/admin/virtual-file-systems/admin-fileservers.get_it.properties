fileservers.title=File server
fileservers.intro-text=Alfresco supporta l'accesso tramite i protocolli CIFS e FTP.


fileservers.filesystems=File system
fileservers.filesystems.filesystem-name=Nome file system
fileservers.filesystems.filesystem-name.description=Il nome assegnato al file system quando si utilizzano server CIFS, WebDAV o FTP.

fileservers.cifs=CIFS
fileservers.cifs.cifs-enabled=CIFS abilitato
fileservers.cifs.cifs-enabled.description=Abilita o disabilita il server CIFS.
fileservers.cifs.server-name=Nome server
fileservers.cifs.server-name.description=Il nome host del server CIFS di Alfresco. Deve avere una lunghezza massima di 16 caratteri ed essere univoco sulla rete. Al posto del nome host del server locale, \u00e8 possibile utilizzare il token speciale ${localname} e generare un nome univoco apponendolo prima o dopo il nome host.
fileservers.cifs.domain=Dominio
fileservers.cifs.domain.description=Il dominio o gruppo di lavoro al quale appartiene il server. Se non \u00e8 specificato, viene utilizzato il dominio/gruppo di lavoro del server.
fileservers.cifs.host-announce=Annuncio host
fileservers.cifs.host-announce.description=Abilita l'annuncio del server CIFS nel dominio/gruppo di lavoro locale, in modo che venga visualizzato nelle Risorse di rete. 
fileservers.cifs.session-timeout=Timeout sessione (secondi)
fileservers.cifs.session-timeout.description=Il timeout sessione predefinito del server CIFS \u00e8 15 minuti. Se non si verifica alcun I/O durante questo intervallo, la sessione viene interrotta dal server. I client Windows inviano richieste keep-alive, solitamente entro 15 minuti.

fileservers.ftp=FTP
fileservers.ftp.ftp-enabled=FTP abilitato
fileservers.ftp.ftp-enabled.description=Abilita o disabilita il server FTP.
fileservers.ftp.port=Porta
fileservers.ftp.port.description=La porta sulla quale il server FTP resta in ascolto per rilevare connessioni. 
fileservers.ftp.dataport-to=Dataport di destinazione
fileservers.ftp.dataport-to.description=Il limite superiore dell'intervallo di porte dati.
fileservers.ftp.dataport-from=Dataport fonte
fileservers.ftp.dataport-from.description=Il limite inferiore dell'intervallo di porte dati.