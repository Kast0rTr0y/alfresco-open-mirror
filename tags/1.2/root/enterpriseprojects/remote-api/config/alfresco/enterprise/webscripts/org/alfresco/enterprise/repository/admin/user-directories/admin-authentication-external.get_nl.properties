authentication-external.title=Externe directory bewerken - {0}
authentication-external.intro-text=Met het subsysteem voor externe verificatie kan Alfresco met elk willekeurig extern verificatiesysteem worden ge\u00efntegreerd. Het kan worden ge\u00efntegreerd met uw toepassingsserver zodat de identiteit van de aangemelde gebruiker wordt doorgegeven aan servlets via de methode HttpServletRequest.getRemoteUser(). Omdat dit de standaardmanier is waarop toepassingsservers gebruikersidentiteiten doorgeven aan servlets, is deze manier compatibel met een aantal SSO-oplossingen, waaronder Central Authentication Service (CAS).
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-external.instruction-link=Zie <a href="http://docs.alfresco.com/5.0/concepts/auth-external-intro.html" target="_blank">Configuring external authentication</a> voor meer informatie.

authentication-external.extenal-authentication=Externe verificatie 
authentication-external.extenal-authentication.authentication-enabled=Verificatie ingeschakeld
authentication-external.extenal-authentication.authentication-enabled.description=Selecteer deze optie om gebruikersverificatie aan de hand van een externe directory in te schakelen. Als de optie is ingeschakeld, accepteert Alfresco externe-verificatietokens; zorg ervoor dat er geen niet-vertrouwde rechtstreekse toegang tot de HTTP- of AJP-poorten van Alfresco is toegestaan.
authentication-external.extenal-authentication.proxy-username=Proxygebruikersnaam 
authentication-external.extenal-authentication.proxy-username.description=De externe gebruiker die wordt beschouwd als de proxygebruiker. De standaardwaarde is alfresco-system. Aanvragen door deze gebruiker vinden plaats onder de identiteit van de gebruiker die wordt genoemd in de proxy-header die wordt aangegeven door de eigenschap external.authentication.proxyHeader. Als geen waarde is opgegeven, wordt als proxy-header altijd de gebruikersnaam ingesteld.
authentication-external.extenal-authentication.proxy-header=Proxy-header
authentication-external.extenal-authentication.proxy-header.description=De HTTP-header die de naam van een proxygebruiker heeft. De standaardwaarde is X-Alfresco-Remote-User.
authentication-external.extenal-authentication.admistrator-user-names=Beheerdergebruikersnamen
authentication-external.extenal-authentication.admistrator-user-names.description=Indien nodig kunt u hier een door komma's gescheiden lijst invoeren met alle gebruikersnamen die standaard als beheerders moeten worden beschouwd.
authentication-external.extenal-authentication.user-id-pattern=Patroon voor gebruikers-id
authentication-external.extenal-authentication.user-id-pattern.description=Een optionele reguliere uitdrukking die moet worden gebruikt voor het ophalen van een gebruikers-id uit de HTTP-header. Het gedeelte van de header dat overeenkomt met de eerste groep tussen haakjes in de reguliere uitdrukking wordt de gebruikersnaam. Als deze optie niet is ingesteld, wordt de volledige headerinhoud beschouwd als de proxygebruikersnaam.