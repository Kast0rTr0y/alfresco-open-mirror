imap.title=Service IMAP
imap.intro-text=Le serveur IMAP permet aux applications de messagerie \u00e9lectronique prenant en charge le protocole IMAP de se connecter et d'interagir avec les entrep\u00f4ts Alfresco directement depuis le client de messagerie. Le service IMAP peut \u00e9couter soit le port IMAP soit IMAPS, ou encore les deux.


