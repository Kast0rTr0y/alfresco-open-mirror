authentication-kerberos.title=Kerberos-directory bewerken - {0}
authentication-kerberos.intro-text=JAAS (Java Authentication and Authorization Service) wordt gebruikt binnen het Kerberos-subsysteem om ondersteuning te bieden voor Kerberos-verificatie van gebruikersnamen en wachtwoorden. U kunt Kerberos gebruiken aan de hand van een Active Directory-server in plaats van LDAP of NTLM omdat dit sterke versleuteling biedt zonder gebruik van SSL. Registergegevens van gebruikers kunnen met behulp van een keten-LDAP-subsysteem worden ge\u00ebxporteerd.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
authentication-kerberos.instruction-link=Verder configuratie is vereist voor het instellen van Kerberos. Zie <a href="http://docs.alfresco.com/5.0/concepts/auth-kerberos-intro.html" target="_blank">Configuring Kerberos</a> voor meer informatie.

authentication-kerberos.kerberos-authentication=Kerberos-verificatie 
authentication-kerberos.kerberos-authentication.kerberos.authentication.user.configEntryName=Vermeldingsnaam gebruikersconfiguratie
authentication-kerberos.kerberos-authentication.kerberos.authentication.user.configEntryName.description=De vermelding in het JAAS-configuratiebestand die moet worden gebruikt voor verificatie op basis van wachtwoorden. De standaardwaarde Alfresco wordt aanbevolen.
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.configEntryName=Vermeldingsnaam CIFS-configuratie
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.configEntryName.description=De vermelding in het JAAS-configuratiebestand die moet worden gebruikt voor CFIS-verificatie. De standaardwaarde AlfrescoCIFS wordt aanbevolen.
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.password=CIFS-wachtwoord
authentication-kerberos.kerberos-authentication.kerberos.authentication.cifs.password.description=Het wachtwoord voor de CIFS Kerberos-principal.
authentication-kerberos.kerberos-authentication.kerberos.authentication.stripUsernameSuffix=Achtervoegsel gebruikersnaam verwijderen
authentication-kerberos.kerberos-authentication.kerberos.authentication.stripUsernameSuffix.description=Als deze optie is geselecteerd, wordt het achtervoegsel @domain verwijderd van via Kerberos geverifieerde gebruikersnamen in CIFS, SPP, WebDAV en de webclient. Is de optie niet geselecteerd, dan kunnen meerdere-domeingebruikers het achtervoegsel @domain gebruiken.
authentication-kerberos.kerberos-authentication.kerberos.authentication.defaultAdministratorUserNames=Gebruikersnamen beheerders
authentication-kerberos.kerberos-authentication.kerberos.authentication.defaultAdministratorUserNames.description=Indien nodig kunt u hier een door komma's gescheiden lijst invoeren met alle gebruikersnamen die standaard als beheerders moeten worden beschouwd.
authentication-kerberos.kerberos-authentication.kerberos.authentication.realm=Kerberos-verificatiebereik
authentication-kerberos.kerberos-authentication.kerberos.authentication.realm.description=Het Kerberos-bereik voor verificatie. Het bereik moet het domein in hoofdletters zijn; als het domein dus bijvoorbeeld alfresco.org is, dan moet het bereik ALFRESCO.ORG zijn.
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.configEntryName=Vermeldingsnaam HTTP-configuratie
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.configEntryName.description=De vermelding in het JAAS-configuratiebestand die wordt gebruikt voor eenmalige aanmelding (SSO, Single Sign-On) via het web. De standaardwaarde AlfrescoHTTP wordt aanbevolen.
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.password=HTTP-wachtwoord
authentication-kerberos.kerberos-authentication.kerberos.authentication.http.password.description=Het wachtwoord voor de HTTP Kerberos-principal.
authentication-kerberos.kerberos-authentication.kerberos.authentication.authenticateFTP=FTP-verificatie
authentication-kerberos.kerberos-authentication.kerberos.authentication.authenticateFTP.description=Als deze optie is geselecteerd, wordt Kerberos-verificatie voor FTP-toegang geactiveerd.