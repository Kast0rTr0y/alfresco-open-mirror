searchservice.title=Suchservice
searchservice.intro-text=Sie k\u00f6nnen ausw\u00e4hlen, welche Suchservices Sie in Alfresco verwenden m\u00f6chten, und Sie k\u00f6nnen Ihren Service verwalten und \u00fcberwachen. Alfresco unterst\u00fctzt die Verwendung der Suchplattform Solr Enterprise zum Durchsuchen des Alfresco Repository.
