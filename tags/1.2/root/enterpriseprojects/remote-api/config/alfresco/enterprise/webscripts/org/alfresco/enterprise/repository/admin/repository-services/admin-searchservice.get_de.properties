searchservice.transactional-query=Optionen f\u00fcr Transaktionsanfragen
searchservice.transactional-query.description=Die Datenbank kann dazu eingesetzt werden, eine Untermenge der CMIS-Anfragesprache und der Alfresco Volltextsuche zu unterst\u00fctzen. F\u00fcr jeden dieser Services k\u00f6nnen Sie einen Standardmodus ausw\u00e4hlen, der definiert, ob und wann die Datenbanken verwendet werden sollen.
searchservice.transactional-query.cmis=CMIS-Anfrage
searchservice.transactional-query.fts=Alfresco Volltextsuche
searchservice.transactional-query.eventual=Datenbank nie verwenden
searchservice.transactional-query.eventual.description=Datenbank nie verwenden: Es wird nie die Datenbank f\u00fcr die Anfrage verwendet, sondern immer der konfigurierte Suchservice.
searchservice.transactional-query.transactional=Immer Datenbank verwenden
searchservice.transactional-query.transactional.description=Immer Datenbank verwenden: Alle Anfragen werden \u00fcber die Datenbank ausgef\u00fchrt. Wenn die Anfrage nicht unterst\u00fctzte Pr\u00e4dikate oder Operatoren enth\u00e4lt, schl\u00e4gt die Anfrage fehl.
searchservice.transactional-query.transactional-if-possible=Wenn m\u00f6glich Datenbank verwenden
searchservice.transactional-query.transactional-if-possible.description=Wenn m\u00f6glich Datenbank verwenden: Die Datenbank wird verwendet, wenn die Anfrage unterst\u00fctzte Pr\u00e4dikate und Operatoren enth\u00e4lt. Andernfalls wird der konfigurierte Suchservice genutzt.
searchservice.transactional-query.hybrid=Hybrid (SOLR und Datenbank)
searchservice.transactional-query.hybrid.description=Hybrid (SOLR und Datenbank): Der konfigurierte Suchdienst wird zuerst verwendet. Wenn dies SOLR ist, dann wird die Datenbank dazu verwendet, Ergebnisse zu finden, die noch nicht in den Index des SOLR-Dienstes aufgenommen wurden.
