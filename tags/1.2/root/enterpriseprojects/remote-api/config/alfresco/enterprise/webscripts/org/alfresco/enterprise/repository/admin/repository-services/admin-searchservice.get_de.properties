searchservice.transactional-query.info-text=Weitere Informationen finden Sie unter <a href="http://docs.alfresco.com/5.0/concepts/intrans-metadata-feature.html" target="_blank">Transactional Metadata Query</a>.<br /><br />Bei Upgrades werden diese Optionen erst nach Ausf\u00fchrung eines Patches verf\u00fcgbar, siehe dazu den Abschnitt zur <a href="http://docs.alfresco.com/5.0/concepts/intrans-metadata-conf-patch.html" target="_blank">Configuring an optional patch for upgrade</a>.