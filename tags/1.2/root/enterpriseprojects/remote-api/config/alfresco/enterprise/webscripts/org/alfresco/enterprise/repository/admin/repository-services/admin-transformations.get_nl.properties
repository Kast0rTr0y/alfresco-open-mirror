transformations.title=Conversieservices
transformations.intro-text=Met conversieservices kunt u verschillende bestandsindelingen omzetten in andere indelingen. Alfresco gebruikt JODConverter (onderdeel van OpenOffice.org) voor documentconversies, zoals het omzetten van een tekstbestand in een PDF-bestand. Voor het omzetten van afbeeldingen en omzettingen naar Flash worden ImageMagick en PDF2SWF (onderdeel van SWFTools) gebruikt, en het is raadzaam de instellingen hiervoor niet te wijzigen.

