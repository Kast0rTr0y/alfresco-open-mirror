transformations.office-transform.jodconverter-enabled=JODConverter ingeschakeld
transformations.office-transform.jodconverter-enabled.description=Selecteer deze optie om op JODConverter gebaseerde conversie in te schakelen.
transformations.office-transform.max-tasks-per-process=Max. aantal taken per proces
transformations.office-transform.max-tasks-per-process.description=Het maximale aantal taken dat gelijktijdig kan worden uitgevoerd.
transformations.office-transform.task-execution-timeout=Time-out taakuitvoering
transformations.office-transform.task-execution-timeout.description=Het maximale aantal milliseconden dat een bewerking actief kan zijn voordat deze wordt afgebroken. De standaardwaarde is 120000 milliseconden (2 minuten).
transformations.office-transform.openoffice-home=Locatie Office-pakket
transformations.office-transform.openoffice-home.description=De locatie van de Office-pakket-installatie die wordt gebruikt voor JODConverter-conversies. Dit kan OpenOffice.org of LibreOffice zijn.
transformations.office-transform.port-numbers=Poortnummers
transformations.office-transform.port-numbers.description=Het poortnummer dat door JODConverter wordt gebruikt. Als u meerdere procesexemplaren wilt inschakelen, voert u een door komma's gescheiden lijst van poortnummers in, die alle beschikbaar moeten zijn. 
transformations.office-transform.task-queue-timeout=Time-out taakwachtrij
transformations.office-transform.task-queue-timeout.description=Het maximale aantal milliseconden dat een taak in de conversiewachtrij kan staan voordat het proces opnieuw wordt gestart. De standaardwaarde is 30000 milliseconden (30 seconden).

