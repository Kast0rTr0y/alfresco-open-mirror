imap.title=Servicio IMAP
imap.intro-text=El servidor IMAP permite que las aplicaciones de correo electr\u00f3nico compatibles con IMAP se conecten e interact\u00faen con los repositorios de Alfresco directamente desde el cliente de correo electr\u00f3nico. El servicio IMAP puede escuchar en IMAP, IMAPS o ambos.


