processengines.title=Moteurs de processus
processengines.intro-text=Les workflows Alfresco s'ex\u00e9cutent via un moteur de workflow Activiti int\u00e9gr\u00e9. Les versions pr\u00e9c\u00e9dentes d'Alfresco utilisaient un moteur de workflow jBPM, toujours fourni avec le syst\u00e8me Alfresco\u00a0; nous vous recommandons toutefois d'utiliser le moteur de workflow Activiti pour tous les nouveaux workflows. Dans les nouvelles installations Alfresco, le moteur jBPM est d\u00e9sactiv\u00e9 par d\u00e9faut. Vous pouvez l'activer si vous disposez de workflows cr\u00e9\u00e9s avec l'ancien moteur jBPM.

