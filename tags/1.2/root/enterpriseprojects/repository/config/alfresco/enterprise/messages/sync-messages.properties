# Sync related messages
# note: there are also messages in slingshot.properties that are copied at build time,
# new message strings that are needed by both the Repo and Share should be added there instead of here.

# Message in version history
sync.create.version.message=synced by ''{0}'' at ''{1}'' from ''{2}''
sync.create.version.conflict.message=synced with conflict by ''{0}'' at ''{1}'' from ''{2}''
sync.create.version.conflict.before.message=before conflict

sync.cloud.key.available=A key is provided for cloud sync
sync.cloud.key.not_available=There is no key for cloud sync, cloud sync turned off
