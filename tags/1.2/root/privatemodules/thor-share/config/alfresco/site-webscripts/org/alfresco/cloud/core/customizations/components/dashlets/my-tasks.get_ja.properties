dashlet.help=<p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u306b\u306f\u3001\u3042\u306a\u305f\u306b\u5272\u308a\u5f53\u3066\u3089\u308c\u3066\u3044\u308b\u30bf\u30b9\u30af\u304c\u4e00\u89a7\u8868\u793a\u3055\u308c\u307e\u3059\u3002 \u30d5\u30a3\u30eb\u30bf\u3092\u4f7f\u7528\u3059\u308b\u3068\u3001\u7570\u306a\u308b\u30bf\u30a4\u30d7\u306e\u30bf\u30b9\u30af\u3092\u8868\u793a\u3067\u304d\u307e\u3059\u3002</p><p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u3067\u306f\u6b21\u306e\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002<ul><li>\u30bf\u30b9\u30af\u3092\u7de8\u96c6\u3057\u3066\u7ba1\u7406\u3059\u308b</li><li>1\u3064\u306e\u30bf\u30b9\u30af\u3092\u8868\u793a\u3059\u308b</li><li>\u3042\u306a\u305f\u306e\u30bf\u30b9\u30af\u30da\u30fc\u30b8\u3092\u958b\u3044\u3066\u3001\u3059\u3079\u3066\u306e\u30bf\u30b9\u30af\u3092\u7ba1\u7406\u3059\u308b</li><li>\u4ed6\u306e\u4eba\u3084\u3042\u306a\u305f\u306e\u30bf\u30b9\u30af\u3092\u4f5c\u6210\u3059\u308b</li></ul></p>
