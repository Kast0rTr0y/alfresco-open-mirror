dashlet.help=<p>Questo dashlet elenca i compiti assegnati all'utente. Puoi filtrare l'elenco per visualizzare diversi tipi di compiti.</p><p>Da questo dashlet, \u00e8 possibile:<ul><li>Modificare un compito per la gestione</li><li>Visualizzare un singolo compito</li><li>Aprire la pagina I miei compiti per gestire tutti i compiti</li><li>Creare compiti per altri utenti o per se stessi</li></ul></p>
