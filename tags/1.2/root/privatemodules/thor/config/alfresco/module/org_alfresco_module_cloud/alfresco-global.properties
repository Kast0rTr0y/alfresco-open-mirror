#########################################
## Cloud/Hybrid Sync
#########################################

sync.pullJob.enabled=false
sync.pushJob.enabled=false
sync.mode=CLOUD
sync.checkLicenseForSyncMode=false

# cloud-specific (restrict to Standard+ Networks (ie. not Free / not Public)
sync.cloud.minAllowedAccountTypeId=100

#########################################
## Other ...
#########################################

# THOR-404: we're using Activti so disable JBPM (see also custom-jbpm.cfg.xml - pending ALF-11452)
system.workflow.engine.jbpm.enabled=false
system.workflow.engine.activiti.idblocksize=10000

# THOR-464: do not re-deploy static thumbnail definitions
system.thumbnail.redeployStaticDefsOnStartup=false

# THOR-859: disable rules (see 'cloud-disabled-context.xml') 
# THOR-1200: rules re-instated
system.rules.disabled=false

# The value for the maximum permitted size in bytes of all content. (25Mb)
# No value (or a negative long) will be taken to mean that no limit should be applied.
system.content.maximumFileSizeLimit=26214400

# CLOUD-808, CLOUD-1356: no tenant-specific workflow support (yet) in cloud, disable tenant-aware
# parsing/deploying of processes 
system.workflow.deployWorkflowsInTenant=false

#########################################
# Cloud SAML
#########################################

#SAML key store configuration
saml.keystore.location=${dir.keystore}/saml.keystore
saml.keystore.keyMetaData.location=${dir.keystore}/saml-keystore-passwords.properties
saml.keystore.provider=
saml.keystore.type=JCEKS

# It is RECOMMENDED that a system entity use a URL containing its own domain name to identify itself
sp.issuer.namePrefix=my.alfresco.com-

# Time, in milliseconds, that message state is valid
# 300000 = 5 minutes
message.state.duration.in.millis=300000
# Clock skew - the number of seconds before a lower time bound, or after an upper time bound, to consider still acceptable.     
issueInstantRule.check.clock.skew.in.seconds=60
# Number of seconds after a message issue instant after which the message is considered expired  expires
issueInstantRule.check.expiration.in.seconds=30

# will be appended to Share URL - eg. https://my.alfresco.com/share/{network} + spSsoURLSuffix => https://my.alfresco.com/share/{network}/saml/authnresponse
saml.share.spSsoURLSuffix=/saml/authnresponse
# will be appended to Share URL - eg. https://my.alfresco.com/share/{network} + spSloURLSuffix => https://my.alfresco.com/share/{network}/saml/logoutresponse
saml.share.spSloResponseURLSuffix=/saml/logoutresponse
# will be appended to Share URL - eg. https://my.alfresco.com/share/{network} + spSloURLSuffix => https://my.alfresco.com/share/{network}/saml/logoutrequest
saml.share.spSloRequestURLSuffix=/saml/logoutrequest


