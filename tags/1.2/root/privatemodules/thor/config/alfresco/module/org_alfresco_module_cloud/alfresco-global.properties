#########################################
## Properties hard-coded for Thor usage #
#########################################

#########################################
## License
#########################################

# Force usage of cloud license
location.license.embedded=classpath:/alfresco/module/org_alfresco_module_cloud/license/cloud.lic

#########################################
## Default content store root
#########################################

dir.contentstore.tenants=${dir.contentstore}-tenants

#########################################
## Authentication / Authorization
#########################################

# Force usage of cloud authentication subsystem
authentication.chain=alfrescoCloud1:alfrescoCloud
user.name.caseSensitive=false
domain.name.caseSensitive=false

# This property controls who has visibility of created share sites. For Thor, externally
# invited users (i.e. those invited from another network/tenant) are not included in this
# group
site.public.group=GROUP_INTERNAL_USERS

# Do not create missing people
# For now, people are created through controlled access points (e.g. registration, invite)
# within Thor
create.missing.people=false

#override for OpenCMIS only
protocols.opencmis.rootPath=/${spaces.company_home.childname}

# Do not create user home folders (neither eagerly nor lazily)
home.folder.creation.disabled=true

# Layer 7 shared keys (can be a comma-delimited list)
alfresco.authentication.validAuthenticatorKeys=gj1ba2daf-db30-4a23-8977-a06fcf20fba7

# Gateway Authentication
# gateway authentication is disabled if empty host is specified
alfresco.authentication.gateway.host=
alfresco.authentication.gateway.protocol=https
alfresco.authentication.gateway.port=443
alfresco.authentication.gateway.outboundHeaders=Authorization,key
alfresco.authentication.gateway.inboundHeaders=X-Alfresco-Authenticator-Key,X-Alfresco-Remote-User
alfresco.authentication.gateway.prefixUrl=/publicapi
alfresco.authentication.gateway.bufferSize=2048
alfresco.authentication.gateway.connectTimeout=10000
alfresco.authentication.gateway.readTimeout=120000
alfresco.authentication.gateway.httpTcpNodelay=true
alfresco.authentication.gateway.httpConnectionStalecheck=true

#########################################
## Email
#########################################

# For DEV usage only

# NOTE: DO NOT remove this value - leave the value empty if you don't want to override
dev.email.recipient.address=

# NOTE: DO NOT remove this value - leave as false if you don't want to override  (if true then emails will not actually be sent)
dev.email.not.sent=false

dev.email.reachablecheck.enabled=true
# switch off email address validation which takes place in mail action executer...
# cloud registration and invite performs its own validation
mail.validate.addresses=false
mail.header=UTF-8

#########################################
## Signup and Invites
#########################################

cloud.signup.url=http://cloud.alfresco.com
cloud.signup.remindTimer3=P3D
cloud.signup.remindTimer7=R3/P7D
cloud.signup.endTimer=P28D
cloud.invite.remindTimer3=P3D
cloud.invite.remindTimer7=R3/P7D
cloud.invite.endTimer=P28D
cloud.resetpassword.endTimer=P28D

#########################################
## Database
#########################################

# NOTE: Rely on MySQL DB (as dictated by Amazon RDS)

db.pool.validate.query=/* ping */

# Don't use synchronous tranformations (-1)
lucene.maxAtomicTransformationTime=-1

#########################################
## SOLR
#########################################

# none, https
# note: default Thor config for Solr is non-SSL (see THOR-219) hence assumes that this is running in a trusted operating environment
solr.secureComms=none
index.subsystem.name=solr
solr.cmis.alternativeDictionary=cmisWithExclusions

######################################
# S3
######################################

#s3.accessKey=ABCDEF...
#s3.secretKey=UVWXYZ...
#s3.bucketName=my-globally-unique-bucket-123
#s3.bucketLocation=EU
#s3.flatRoot=true
s3.encryption=

# note: jets3t default properties can be overridden here (refer to aws-context.xml -> globalProperties -> S3ContentStore)

s3service.https-only=false

# Caching Content Store
system.content.caching.maxUsageMB=4096
# maxFileSizeMB - 0 means no max file size.
system.content.caching.maxFileSizeMB=0

######################################
# Analytics Data Services API Settings
######################################

# Enabled/Disable Analytics tracking across entire application
cloud.analytics.isenabled=true

# MixPanel Settings
cloud.analytics.mixpanel.apikey=e36b5ba27c53115a977084602193a9da
cloud.analytics.mixpanel.isenabled=true
# KissMetrics Settings
cloud.analytics.kissmetrics.apikey=TBD
cloud.analytics.kissmetrics.isenabled=false
# SimpleDB Settings
cloud.analytics.simpleDB.accessKey=AKIAJSX4MNKZ7PKOAXCA
cloud.analytics.simpleDB.secretKey=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
cloud.analytics.simpleDB.simpleDBDomain=AnalyticsEvents
cloud.analytics.simpleDB.isenabled=true

#########################################
# Analytics Asynchronous Action Queue
#########################################
analytics.service.corePoolSize=8
analytics.service.maximumPoolSize=20


#########################################
## Protocols
#########################################

ftp.enabled=false
cifs.enabled=false
nfs.enabled=false
imap.server.enabled=false

# Disable GoogleDocs v1 google editable functionality CLOUD-1524 [superceded by GoogleDocs v2]
googledocs.googleeditable.enabled=false


# THOR-932
system.webdav.servlet.enabled=true
system.webdav.activities.enabled=true

# To be consistent with OOTB installs (3.5/4.0 - see ALF-7333) ensure  protocols, in particular, webdav are rooted at st:sites (not app:company_home)
# Also affects CMIS - see 'cloud-mt-context.xml'
protocols.rootPath=/${spaces.company_home.childname}/${spaces.sites.childname}

#override for OpenCMIS only
opencmis.connector.default.rootPath=/${spaces.company_home.childname}

#########################################
## Quotas
#########################################

# disable user usages
system.usages.enabled=false

# tenant content usage update job - used to enforce tenant file/content quota (based on version store)
tenantContentUsage.updateJob.startDelayMinutes=2
tenantContentUsage.updateJob.repeatIntervalMinutes=2

#########################################
## Activities / Subscriptions (Followers)
#########################################

# THOR-428 - refer to 'CloudEmailsBootstrap.xml'
activities.feed.notifier.emailTemplatePath=alfresco/module/org_alfresco_module_cloud/email_templates/activities/cloud-activities-email.ftl
activities.feed.notifier.emailTemplateLocationType=classpath

# THOR-461 - refer to 'CloudEmailsBootstrap.xml'
subscriptions.following.emailTemplatePath=alfresco/module/org_alfresco_module_cloud/email_templates/following/cloud-following-email.ftl
subscriptions.following.emailTemplateLocationType=classpath

